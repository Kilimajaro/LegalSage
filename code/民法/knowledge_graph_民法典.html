width": 9.0}, {"description": "\"\u5982\u679c\u53d7\u76ca\u4eba\u662f\u5408\u4f19\u4eba\u4e4b\u4e00\uff0c\u5219\u5408\u4f19\u4eba\u5171\u540c\u62e5\u6709\u5408\u4f19\u8d22\u4ea7\u3002\"", "from": "\"\u5408\u4f19\u8d22\u4ea7\"", "keywords": "\"\u5171\u540c\u8d22\u4ea7, \u51fa\u8d44\"", "source_id": "chunk-29275d0da977e426f16cf86885cf4837", "to": "\"\u53d7\u76ca\u4eba\"", "width": 6.0}, {"description": "\"\u5982\u679c\u53d7\u76ca\u4eba\u662f\u5408\u4f19\u4eba\u4e4b\u4e00\uff0c\u5219\u5408\u4f19\u4eba\u9700\u5bf9\u5408\u4f19\u503a\u52a1\u627f\u62c5\u8fde\u5e26\u8d23\u4efb\u3002\"", "from": "\"\u5408\u4f19\u503a\u52a1\"", "keywords": "\"\u8fde\u5e26\u8d23\u4efb, \u503a\u52a1\u5206\u62c5\"", "source_id": "chunk-29275d0da977e426f16cf86885cf4837", "to": "\"\u53d7\u76ca\u4eba\"", "width": 6.0}, {"description": "\"\u7ba1\u7406\u4eba\u53ef\u4ee5\u5728\u7ba1\u7406\u4ed6\u4eba\u4e8b\u52a1\u540e\u8bf7\u6c42\u53d7\u76ca\u4eba\u507f\u8fd8\u5fc5\u8981\u8d39\u7528\u6216\u7ed9\u4e88\u9002\u5f53\u8865\u507f\u3002\"\u003cSEP\u003e\"\u7ba1\u7406\u4eba\u53ef\u4ee5\u8bf7\u6c42\u53d7\u76ca\u4eba\u507f\u8fd8\u56e0\u7ba1\u7406\u4e8b\u52a1\u800c\u652f\u51fa\u7684\u5fc5\u8981\u8d39\u7528\u6216\u7ed9\u4e88\u9002\u5f53\u8865\u507f\u3002\"", "from": "\"\u53d7\u76ca\u4eba\"", "keywords": "\"\u7ba1\u7406\u4e8b\u52a1, \u8d39\u7528\u8865\u507f\"\u003cSEP\u003e\"\u8d39\u7528\u8865\u507f, \u4e8b\u52a1\u7ba1\u7406\"", "source_id": "chunk-29275d0da977e426f16cf86885cf4837", "to": "\"\u7ba1\u7406\u4eba\"", "width": 15.0}, {"description": "\"The Manager\u0027s actions could lead to Unjust Enrichment if the Beneficiary is required to repay without having benefited appropriately.\"", "from": "\"MANAGER\"", "keywords": "\"financial responsibilities, legal disputes\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"UNJUST ENRICHMENT\"", "width": 18.0}, {"description": "\"The Manager can seek an Injunction to prevent the Beneficiary from acting in a way that causes harm or infringement.\"", "fro ords": "\"governance\"", "source_id": "chunk-f0f907471072535b99f2e73b6082d681", "to": "\"PUBLIC\"", "width": 7.0}, {"description": "\"Clinical Trial Participants are protected by Ethical Committees ensuring ethical standards are met.\"", "from": "\"ETHICAL COMMITTEE\"", "keywords": "\"ethical protection\"", "source_id": "chunk-f0f907471072535b99f2e73b6082d681", "to": "\"CLINICAL TRIAL PARTICIPANTS\"", "width": 9.0}, {"description": "\"Researchers must obtain approval from Ethical Committees before conducting research.\"", "from": "\"ETHICAL COMMITTEE\"", "keywords": "\"research approval\"", "source_id": "chunk-f0f907471072535b99f2e73b6082d681", "to": "\"RESEARCHER\"", "width": 9.0}, {"description": "\"Family members are involved in abusive behaviors towards each other.\"", "from": "\"\u5bb6\u5ead\u6210\u5458\"", "keywords": "\"abuse, neglect\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u8650\u5f85\"", "width": 8.0}, {"description": "\"Family members are expected to respect elders and take care of children.\"", "from": "\"\u5bb6\u5ead\u6210\u5458\"", "keywords": "\"elder care, child support\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u656c\u8001\u7231\u5e7c\"", "width": 8.0}, {"description": "\"Family members are expected to assist each other.\"", "from": "\"\u5bb6\u5ead\u6210\u5458\"", "keywords": "\"support, cooperation\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u4e92\u76f8\u5e2e\u52a9\"", "width": 8.0}, {"description": "\"Promoting family virtues helps maintain a positive family tradition.\"", "from": "\"\u4f18\u826f\u5bb6\u98ce\"", "keywords": "\"family values, moral standards\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u5bb6\u5ead\u7f8e\u5fb7\"", "width": 9.0}, {"description": "\"Family members may engage in abusive behavior towards each other.\"", "from": "\"\u5bb6\u5ead\u6210\u5458\u95f4\"", "keywords": "\"abuse, neglect\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u8650\u5f85\"", "width": 8.0}, {"description": "\"Family members may abandon or neglect each other.\"", "from": "\"\u5bb6\u5ead\u6210\u5458\u95f4\"", "keywords": "\"neglect, abandonment\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u9057\u5f03\"", "width": 8.0}, {"description": "\"Building a civilized family environment fosters better relationships among family members.\"", "from": "\"\u5bb6\u5ead\u6210\u5458\u95f4\"", "keywords": "\"family harmony, cultural development\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u5bb6\u5ead\u6587\u660e\u5efa\u8bbe\"", "width": 9.0}, {"description": "\"Direct and collateral relatives form extended family networks.\"", "from": "\"\u76f4\u7cfb\u8840\u4eb2\"", "keywords": "\"extended family, kinship\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u65c1\u7cfb\u8840\u4eb2\"", "width": 8.0}, {"description": "\"A marriage involving bigamy is considered invalid.\"", "from": "\"\u91cd\u5a5a\"", "keywords": "\"bigamy, invalid marriage\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u65e0\u6548\u5a5a\u59fb\"", "width": 9.0}, {"description": "\"\u592b\u59bb\u4e00\u65b9\u91cd\u5a5a\u6216\u4e0e\u4ed6\u4eba\u540c\u5c45\u53ef\u80fd\u5bfc\u81f4\u79bb\u5a5a\u3002", "from": "\"\u91cd\u5a5a\"", "keywords": "\"\u91cd\u5a5a, \u79bb\u5a5a\u539f\u56e0\"", "source_id": "chunk-e976c834da120d548bde375428a741d2", "to": "\"\u592b\u59bb\"", "width": 6.0}, {"description": "\"Invalid marriages can be annulled by a court.\"", "from": "\"\u65e0\u6548\u5a5a\u59fb\"", "keywords": "\"annulment, legal process\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u88ab\u64a4\u9500\u7684\u5a5a\u59fb\"", "width": 9.0}, {"description": "\"Parties must disclose serious health conditions before marriage to avoid invalidation.\"", "from": "\"\u91cd\u5927\u75be\u75c5\"", "keywords": "\"health disclosure, marriage validity\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u5a5a\u59fb\"", "width": 8.0}, {"description": "\"These events or behaviors are grounds for the innocent party to seek damages during divorce.\"", "from": "\"\u65e0\u8fc7\u9519\u65b9\"", "keywords": "\"damages, divorce\"", "source_id": "chunk-b4930847129906da5fdb4f9be5935f99", "to": "\"\u91cd\u5a5a\u3001\u4e0e\u4ed6\u4eba\u540c\u5c45\u3001\u5b9e\u65bd\u5bb6\u5ead\u66b4\u529b\u3001\u8650\u5f85\u3001\u9057\u5f03\u5bb6\u5ead\u6210\u5458\u3001\u6709\u5176\u4ed6\u91cd\u5927\u8fc7\u9519\"", "width": 16.0}, {"description": "\"Marital property rights define how personal property is handled within marriage.\"", "from": "\"MARITAL PROPERTY RIGHTS\"", "keywords": "\"legal framework, ownership\"", "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b", "to": "\"PERSONAL PROPERTY\"", "width": 9.0}, {"description": "\"Marital property rights define how joint property is managed and distributed.\"", "from": "\"MARITAL PROPERTY RIGHTS\"", "keywords": "\"legal framework, shared ownership\"", "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b", "to": "\"JOINT PROPERTY\"", "width": 9.0}, {"description": "\"Marital property rights are crucial in the context of divorce proceedings.\"", "from": "\"MARITAL PROPERTY RIGHTS\"", "keywords": "\"legal framework, separation\"", "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b", "to": "\"DIVORCE\"", "width": 9.0}, {"description": "\"Written agreements often outline terms related to marital property rights.\"", "from": "\"MARITAL PROPERTY RIGHTS\"", "keywords": "\"legal documentation, property management\"", "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b", "to": "\"WRITTEN AGREEMENT\"", "width": 7.0}, {"description": "\"Common debt involves shared financial responsibilities, while individual debt pertains to personal liabilities.\"", "from": "\"COMMON DEBT\"", "keywords": "\"financial responsibility, distinction\"", "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b", "to": "\"INDIVIDUAL DEBT\"", "width": 8.0}, {"description": "\"Child support is a form of parental responsibility to ensure the welfare of children.\"", "from": "\"CHILD SUPPORT\"", "keywords": "\"parental duty, financial support\"", "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b", "to": "\"PARENTAL RESPONSIBILITY\"", "width": 9.0}, {"description": "\"Inheritance rights are part of the broader context of familial obligations.\"", "from": "\"INHERITANCE RIGHTS\"", "keywords": "\"legal rights, family duties\"", "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b", "to": "\"FAMILIAL OBLIGATIONS\"", "width": 8.0}, {"description": "\"Married couples are expected to be faithful to each other.\"", "from": "\"\u592b\u59bb\"", "keywords": "\"loyalty, respect\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u76f8\u4e92\u5fe0\u5b9e\"", "width": 9.0}, {"description": "\"Married couples are expected to show mutual respect.\"", "from": "\"\u592b\u59bb\"", "keywords": "\"respect, understanding\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u76f8\u4e92\u5c0a\u91cd\"", "width": 9.0}, {"description": "\"Married couples are expected to care for each other.\"", "from": "\"\u592b\u59bb\"", "keywords": "\"care, affection\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u4e92\u76f8\u5173\u7231\"", "width": 9.0}, {"description": "\"\u592b\u59bb\u5728\u79bb\u5a5a\u65f6\u9700\u8981\u5904\u7406\u5171\u540c\u8d22\u4ea7\u7684\u5206\u5272\u95ee\u9898\uff0c\u5305\u62ec\u571f\u5730\u627f\u5305\u7ecf\u8425\u6743\u7b49\u6743\u76ca\u3002", "from": "\"\u592b\u59bb\"", "keywords": "\"\u8d22\u4ea7\u5206\u5272, \u6743\u76ca\u4fdd\u62a4\"", "source_id": "chunk-e976c834da120d548bde375428a741d2", "to": "\"\u5171\u540c\u8d22\u4ea7\"", "width": 18.0}, {"description": "\"\u592b\u59bb\u5728\u79bb\u5a5a\u65f6\u9700\u8981\u5171\u540c\u507f\u8fd8\u5171\u540c\u503a\u52a1\uff0c\u82e5\u5171\u540c\u8d22\u4ea7\u4e0d\u8db3\u5219\u9700\u8fdb\u4e00\u6b65\u534f\u5546\u6216\u75 dc06d2a13e161c4ee2833331eb", "to": "\"\u6c11\u4e8b\u6cd5\u5f8b\u884c\u4e3a\"", "width": 8.0}, {"description": "\"Spouses have the right to inherit each other\u0027s estate.\"", "from": "\"\u592b\u59bb\u4e00\u65b9\"", "keywords": "\"inheritance rights, legal succession\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u9057\u4ea7\u7ee7\u627f\"", "width": 9.0}, {"description": "\"The first party has the right to request compensation from the second party if they bear more responsibilities during the marriage.\"", "from": "\"\u592b\u59bb\u4e00\u65b9\"", "keywords": "\"compensation, support\"", "source_id": "chunk-b4930847129906da5fdb4f9be5935f99", "to": "\"\u53e6\u4e00\u65b9\"", "width": 16.0}, {"description": "\"\u592b\u59bb\u4e2d\u7684\u4e00\u65b9\u53ef\u80fd\u56e0\u4e3a\u629a\u80b2\u5b50\u5973\u3001\u7167\u6599\u8001\u4eba\u3001\u534f\u52a9\u53e6\u4e00\u65b9\u5de5\u4f5c\u7b49\u8d1f\u62c5\u8f83\u591a\u4e49\u52a1\uff0c\u6709\u6743\u5411\u53e6\u4e00\u65b9\u8bf7\u6c42\u8865\u507f\u3002\u003cSEP\u003e\"\u592b\u59bb\u4e2d\u7684\u4e00\u65b9\u53ef\u80fd\u56e0\u4e3a\u629a\u80b2\u5b50\u5973\u3001\u7167\u6599\u8001\u4eba\u7b49\u5de5\u4f5c\u8d1f\u62c5\u8f83\u591a\u4e49\u52a1\uff0c\u6709\u6743\u5411\u53e6\u4e00\u65b9\u8bf7\u6c42\u7ecf\u6d4e\u8865\u507f\u3002", "from": "\"\u53e6\u4e00\u65b9\"", "keywords": "\"\u7ecf\u6d4e\u8865\u507f, \u5bb6\u52a1\u5206\u5de5\"", "source_id": "chunk-e976c834da120d548bde375428a741d2", "to": "\"\u4e00\u65b9\"", "width": 14.0}, {"description": "\"The financially stable partner is required to provide appropriate assistance to the financially struggling partner after divorce.\"", "from": "\"\u6709\u8d1f\u62c5\u80fd\u529b\u7684\u53e6\u4e00\u65b9\"", "keywords": "\"financial support, hardship\"", "source_id": "chunk-b4930847129906da5fdb4f9be5935f99", "to": "\"\u751f\u6d3b\u56f0\u96be\u7684\u4e00\u65b9\"", "width": 18.0}, {"description": "\"Adoptive parents must meet certain conditions to adopt a child and the adoption must be mutually agreed upon, especially if the child is over eight years old.\"\u003cSEP\u003e\"\u6536\u517b\u4eba\u901a\u8fc7\u6536\u517b\u884c\u4e3a\u4e0e\u88ab\u6536\u517b\u4eba\u5efa\u7acb\u4e86\u6cd5\u5f8b\u4e0a\u7684\u4eb2\u5b50\u5173\u7cfb\u3002\"", "from": "\"\u6536\u517b\u4eba\"", "keywords": "\"adoption, legal requirements\"\u003cSEP\u003e\"\u4eb2\u5b50\u5173\u7cfb\"", "source_id": "chunk-b4930847129906da5fdb4f9be5935f99\u003cSEP\u003echunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u88ab\u6536\u517b\u4eba\"", "width": 28.0}, {"description": "\"\u6536\u517b\u4eba\u6210\u4e3a\u517b\u7236\u6bcd\uff0c\u627f\u62c5\u8d77\u629a\u517b\u88ab\u6536\u517b\u4eba\u7684\u8d23\u4efb\u3002\"", "from": "\"\u6536\u517b\u4eba\"", "keywords": "\"\u629a\u517b\u8d23\u4efb\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u517b\u7236\u6bcd\"", "width": 9.0}, {"description": "\"\u6536\u517b\u4eba\u5e94\u5f53\u63a5\u53d7\u53bf\u7ea7\u4ee5\u4e0a\u4eba\u6c11\u653f\u5e9c\u6c11\u653f\u90e8\u95e8\u7684\u6536\u517b\u8bc4\u4f30\uff0c\u4ee5\u786e\u4fdd\u6536\u517b\u884c\u4e3a\u7b26\u5408\u6cd5\u5f8b\u89c4\u5b9a\u3002\"", "from": "\"\u6536\u517b\u4eba\"", "keywords": "\"\u6cd5\u5f8b\u5408\u89c4\u6027\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u6536\u517b\u8bc4\u4f30\"", "width": 8.0}, {"description": "\"\u6536\u517b\u4eba\u53ef\u4ee5\u81ea\u613f\u7b7e\u8ba2\u6536\u517b\u534f\u8bae\u5e76\u529e\u7406\u6536\u517b\u516c\u8bc1\uff0c\u4ee5\u786e\u4fdd\u6536\u517b\u8fc7\u7a0b\u7684\u5408\u6cd5\u6027\u3002\"", "from": "\"\u6536\u517b\u4eba\"", "keywords": "\"\u5408\u6cd5\u6027\u4fdd\u969c\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u6536\u517b\u516c\u8bc1\"", "width": 8.0}, {"description": "\"\u9001\u517b\u4eba\u5c06\u5b50\u5973\u9001\u517b\u7ed9\u6536\u517b\u4eba\uff0c\u5efa\u7acb\u4e86\u65b0\u7684\u5bb6\u5ead\u5173\u7cfb\u3002\"", "from": "\"\u88ab\u6536\u517b\u4eba\"", "keywords": "\"\u5bb6\u5ead\u5173\u7cfb\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u9001\u517b\u4eba\"", "width": 9.0}, {"description": "\"\u88ab\u6536\u517b\u4eba\u4e0e\u517b\u7236\u6bcd\u5efa\u7acb\u4e86\u6cd5\u5f8b\u4e0a\u7684\u4eb2\u5b50\u5173\u7cfb\uff0c\u4eab\u53d7\u517b\u7236\u6bcd\u7684\u629a\u517b\u548c\u6559\u80b2\u3002\"", "from": "\"\u88ab\u6536\u517b\u4eba\"", "keywords": "\"\u629a\u517b\u6559\u80b2\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u517b\u7236\u6bcd\"", "width": 10.0}, {"description": "\"\u88ab\u6536\u517b\u4eba\u4e0e\u751f\u7236\u6bcd\u4e4b\u95f4\u7684\u6743\u5229\u4e49\u52a1\u5173\u7cfb\u56e0\u6536\u517b\u5173\u7cfb\u7684\u6210\u7acb\u800c\u6d88\u9664\uff0c\u4f46\u751f\u7236\u6bcd\u4ecd\u53ef\u80fd\u4eab\u6709\u67d0\u4e9b\u6743\u5229\u3002\"", "from": "\"\u88ab\u6536\u517b\u4eba\"", "keywords": "\"\u6743\u5229\u4e49\u52a1\u5173\u7cfb\u53d8\u5316\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u751f\u7236\u6bcd\"", "width": 7.0}, {"description": "\"\u88ab\u6536\u517b\u4eba\u5e94\u5f53\u63a5\u53d7\u516c\u5b89\u673a\u5173\u4e3a\u5176\u529e\u7406\u7684\u6237\u53e3\u767b\u8bb0\uff0c\u4ee5\u786e\u4fdd\u5176\u6cd5\u5f8b\u8eab\u4efd\u7684\u53d8\u66f4\u3002\"", "from": "\"\u88ab\u6536\u517b\u4eba\"", "keywords": "\"\u6cd5\u5f8b\u624b\u7eed\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u6237\u53e3\u767b\u8bb0\"", "width": 9.0}, {"description": "\"All adoptions must be registered with the civil affairs department, which ensures that the adoption process complies with legal standards.\"", "from": "\"\u53bf\u7ea7\u4ee5\u4e0a\u4eba\u6c11\u653f\u5e9c\u6c11\u653f\u90e8\u95e8\"", "keywords": "\"legal registration, adoption\"", "source_id": "chunk-b4930847129906da5fdb4f9be5935f99", "to": "\"\u6536\u517b\u5173\u7cfb\"", "width": 16.0}, {"description": "\"These children are eligible for adoption or care by individuals or institutions appointed by law to look after them.\"", "from": "\"\u5b64\u513f\u3001\u67e5\u627e\u4e0d\u5230\u751f\u7236\u6bcd\u7684\u672a\u6210\u5e74\u4eba\u3001\u751f\u7236\u6bcd\u6709\u7279\u6b8a\u56f0\u96be\u65e0\u529b\u629a\u517b\u7684\u5b50\u5973\"", "keywords": "\"adoption, care\"", "source_id": "chunk-b4930847129906da5fdb4f9be5935f99", "to": "\"\u76d1\u62a4\u4eba\u3001\u513f\u7ae5\u798f\u5229\u673a\u6784\u3001\u6709\u7279\u6b8a\u56f0\u96be\u65e0\u529b\u629a\u517b\u5b50\u5973\u7684\u751f\u7236\u6bcd\"", "width": 16.0}, {"description": "\"\u6536\u517b\u5173\u7cfb\u5f53\u4e8b\u4eba\u53ef\u4ee5\u81ea\u613f\u7b7e\u8ba2\u6536\u517b\u534f\u8bae\u5e76\u529e\u7406\u6536\u517b\u516c\u8bc1\uff0c\u4ee5\u786e\u4fdd\u6536\u517b\u8fc7\u7a0b\u7684\u5408\u6cd5\u6027\u3002\"", "from": "\"\u6536\u517b\u5173\u7cfb\u5f53\u4e8b\u4eba\"", "keywords": "\"\u5408\u6cd5\u6027\u4fdd\u969c\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u6536\u517b\u516c\u8bc1\"", "width": 8.0}, {"description": "\"\u6536\u517b\u5173\u7cfb\u5f53\u4e8b\u4eba\u5e94\u5f53\u63a5\u53d7\u53bf\u7ea7\u4ee5\u4e0a\u4eba\u6c11\u653f\u5e9c\u6c11\u653f\u90e8\u95e8\u7684\u6536\u517b\u8bc4\u4f30\uff0c\u786e\u4fdd\u6536\u517b\u884c\u4e3a\u7b26\u5408\u6cd5\u5f8b\u89c4\u5b9a\u3002\"", "from": "\"\u6536\u517b\u5173\u7cfb\u5f53\u4e8b\u4eba\"", "keywords": "\"\u6cd5\u5f8b\u5408\u89c4\u6027\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u6536\u517b\u8bc4\u4f30\"", "width": 8.0}, {"description": "\"\u6536\u517b\u5173\u7cfb\u6210\u7acb\u540e\uff0c\u516c\u5b89\u673a\u5173\u5e94\u5f53\u4e3a\u88ab\u6536\u517b\u4eba\u529e\u7406\u6237\u53e3\u767b\u8bb0\uff0c\u786e\u4fdd\u5176\u6cd5\u5f8b\u8eab\u4efd\u7684\u53d8\u66f4\u3002\"", "from": "\"\u6536\u517b\u5173\u7cfb\u5f53\u4e8b\u4eba\"", "keywords": "\"\u6cd5\u5f8b\u624b\u7eed\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u6237\u53e3\u767b\u8bb0\"", "width": 9.0}, {"description": "\"\u4eb2\u5c5e\u3001\u670b\u53cb\u4f5c\u4e3a\u629a\u517b\u4eba\uff0c\u613f\u610f\u629a\u517b\u5b64\u513f\u6216\u65e0\u529b\u629a\u517b\u7684\u5b50\u5973\u3002\"", "from": "\"\u629a\u517b\u4eba\"", "keywords": "\"\u629a\u517b\u8d23\u4efb\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u4eb2\u5c5e\u3001\u670b\u53cb\"", "width": 9.0}, {"description": "\"\u6210\u5e74\u517b\u5b50\u5973\u4e0e\u517b\u7236\u6bcd\u4e4b\u95f4\u7684\u6743\u5229\u4e49\u52a1\u5173\u7cfb\u53ef\u4ee5\u6839\u636e\u534f\u5546\u786e\u5b9a\u662f\u5426\u6062\u590d\u3002\"\u003cSEP\u003e\"\u6210\u5e74\u517b\u5b50\u5973\u5bf9\u7f3a\u4e4f\u52b3\u52a8\u80fd\u529b\u53c8\u7f3a\u4e4f\u751f\u6d3b\u6765\u6e90\u7684\u517b\u7236\u6bcd\u5e94\u5f53\u7ed9\u4ed8\u751f\u6d3b\u8d39\uff0c\u8fd9\u662f\u57fa\u4e8e\u6536\u517b\u5173\u7cfb\u7684\u8d23\u4efb\u3002\"", "from": "\"\u6210\u5e74\u517b\u5b50\u5973\"", "keywords": "\"\u6743\u5229\u4e49\u52a1\u5173\u7cfb\u53d8\u5316\"\u003cSEP\u003e\"\u8d61\u517b\u8d23\u4efb\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u517b\u7236\u6bcd\"", "width": 15.0}, {"description": "\"\u751f\u7236\u6bcd\u8981\u6c42\u89e3\u9664\u6536\u517b\u5173\u7cfb\u65f6\uff0c\u517b\u7236\u6bcd\u53ef\u4ee5\u8981\u6c42\u751f\u7236\u6bcd\u9002\u5f53\u8865\u507f\u6536\u517b\u671f\u95f4\u652f\u51fa\u7684\u629a\u517b\u8d39\u3002\"", "from": "\"\u517b\u7236\u6bcd\"", "keywords": "\"\u7ecf\u6d4e\u8865\u507f\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u751f\u7236\u6bcd\"", "width": 6.0}, {"description": "\"The estate is divided among the heirs according to the laws of intestacy or the terms of the will, if any.\"\u003cSEP\u003e\"\u7ee7\u627f\u4eba\u6839\u636e\u6cd5\u5f8b\u89c4\u5b9a\u6216\u9057\u5631\u7ee7\u627f\u88ab\u7ee7\u627f\u4eba\u7684\u9057\u4ea7\u3002\"", "from": "\"\u9057\u4ea7\"", "keywords": "\"estate division, inheritance law\"\u003cSEP\u003e\"\u8d22\u4ea7\u7ee7\u627f\"", "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5\u003cSEP\u003echunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u7ee7\u627f\u4eba\"", "width": 18.0}, {"description": "\"Before the estate can be distributed to the heirs, any taxes and debts owed by the decedent must be settled from the estate funds.\"", "from": "\"\u9057\u4ea7\"", "keywords": "\"estate settlement, debt clearance\"", "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5", "to": "\"\u7a0e\u6b3e\u548c\u503a\u52a1\"", "width": 8.0}, {"description": "\"\u88ab\u7ee7\u627f\u4eba\u6b7b\u4ea1\u540e\uff0c\u9057\u4ea7\u5206\u914d\u5f00\u59cb\u3002\"", "from": "\"\u9057\u4ea7\u5206\u914d\"", "keywords": "\"\u9057\u4ea7\u5206\u914d\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u88ab\u7ee7\u627f\u4eba\"", "width": 9.0}, {"description": "\"\u9057\u8d60\u662f\u9057\u4ea7\u5206\u914d\u7684\u4e00\u79cd\u5f62\u5f0f\uff0c\u6307\u5b9a\u90e8\u5206\u6216\u5168\u90e8\u9057\u4ea7\u8d60\u4e0e\u7279\u5b9a\u4eba\u3002\"", "from": "\"\u9057\u4ea7\u5206\u914d\"", "keywords": "\"\u9057\u8d60\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u9057\u8d60\"", "width": 8.0}, {"description": "\"\u9057\u8d60\u6276\u517b\u534f\u8bae\u4e2d\u7ea6\u5b9a\u7684\u90e8\u5206\u6216\u5168\u90e8\u9057\u4ea7\u5c06\u5728\u88ab\u7ee7\u627f\u4eba\u6b7b\u4ea1\u540e\u5206\u914d\u3002\"", "from": "\"\u9057\u4ea7\u5206\u914d\"", "keywords": "\"\u9057\u8d60\u6276\u517b\u534f\u8bae\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u9057\u8d60\u6276\u517b\u534f\u8bae\"", "width": 8.0}, {"description": "\"\u9057\u4ea7\u7ba1\u7406\u4eba\u8d1f\u8d23\u7ba1\u7406\u548c\u5206\u914d\u9057\u4ea7\u3002\"", "from": "\"\u9057\u4ea7\u5206\u914d\"", "keywords": "\"\u9057\u4ea7\u7ba1\u7406\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u9057\u4ea7\u7ba1\u7406\u4eba\"", "width": 9.0}, {"description": "\"\u88ab\u7ee7\u627f\u4eba\u751f\u524d\u53ef\u4ee5\u5236\u5b9a\u9057\u5631\uff0c\u51b3\u5b9a\u9057\u4ea7\u7684\u5206\u914d\u65b9\u5f0f\u3002\"", "from": "\"\u88ab\u7ee7\u627f\u4eba\"", "keywords": "\"\u9057\u5631\u5236\u5b9a\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u9057\u5631\"", "width": 8.0}, {"description": "\"The inheritance process is initiated by the death of the decedent, and the executor of the will is responsible for executing the instructions specified in the will.\"", "from": "\"\u7ee7\u627f\u4eba\"", "keywords": "\"inheritance process, will execution\"", "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5", "to": "\"\u9057\u5631\u6267\u884c\u4eba\"", "width": 8.0}, {"description": "\"When the decedent dies and no one knows or cannot notify the heirs, the decedent\u0027s former unit or local resident committee is responsible for notifying the heirs.\"", "from": "\"\u7ee7\u627f\u4eba\"", "keywords": "\"notification responsibility, inheritance process\"", "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5", "to": "\"\u88ab\u7ee7\u627f\u4eba\u5355\u4f4d\u6216\u5c45\u6c11\u59d4\u5458\u4f1a\"", "width": 7.0}, {"description": "\"Heirs are entitled to inherit from the Estate according to the Inheritance Law.\"", "from": "\"HEIR\"", "keywords": "\"inheritance, legal entitlement\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"ESTATE\"", "width": 8.0}, {"description": "\"Legal Heirs are entitled to inherit from the Estate according to the Inheritance Law.\"", "from": "\"ESTATE\"", "keywords": "\"legal entitlement, inheritance\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"LEGAL HEIR\"", "width": 9.0}, {"description": "\"Children may have rights to inherit from the Estate.\"", "from": "\"ESTATE\"", "keywords": "\"child inheritance, legal entitlement\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"CHILDREN\"", "width": 8.0}, {"description": "\"Siblings may have rights to inherit from the Estate.\"", "from": "\"ESTATE\"", "keywords": "\"sibling inheritance, legal entitlement\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"SIBLINGS\"", "width": 6.0}, {"description": "\"Widows/Widowers may have rights to inherit from the Estate under certain conditions.\"", "from": "\"ESTATE\"", "keywords": "\"spousal inheritance, legal entitlement\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"WIDOW/WIDOWER\"", "width": 7.0}, {"description": "\"Grandparents may have rights to inherit from the Estate under certain conditions.\"", "from": "\"ESTATE\"", "keywords": "\"grandparent inheritance, legal entitlement\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"GRANDPARENTS\"", "width": 6.0}, {"description": "\"Descendants may have rights to inherit from the Estate.\"", "from": "\"ESTATE\"", "keywords": "\"descendant inheritance, legal entitlement\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"DESCENDANTS\"", "width": 8.0}, {"description": "\"Adopted children may have the same inheritance rights as biological children.\"", "from": "\"CHILDREN\"", "keywords": "\"adoption, inheritance rights\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"ADOPTION\"", "width": 8.0}, {"description": "\"Foster children may have limited inheritance rights compared to adopted or biological children.\"", "from": "\"CHILDREN\"", "keywords": "\"foster care, inheritance rights\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"FOSTER CARE\"", "width": 5.0}, {"description": "\"A Will appoints an Executor to manage the Estate according to its terms.\"", "from": "\"WILL\"", "keywords": "\"will, executor appointment\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"EXECUTOR\"", "width": 9.0}, {"description": "\"The Executor manages the Estate under the supervision of the Probate Court.\"", "from": "\"EXECUTOR\"", "keywords": "\"probate court, estate management\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"PROBATE COURT\"", "width": 8.0}, {"description": "\"Heirs may reach a Mutual Agreement to distribute the Estate according to their wishes.\"", "from": "\"DISTRIBUTION OF ESTATE\"", "keywords": "\"mutual agreement, estate distribution\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"MUTUAL AGREEMENT\"", "width": 8.0}, {"description": "\"The executor of the will can be determined based on the residence of the deceased, which can affect the management of the estate.\"", "from": "\"EXECUTOR OF THE WILL\"", "keywords": "\"estate management, legal jurisdiction\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"RESIDENCE OF THE DECEASED\"", "width": 7.0}, {"description": "\"Legal action can occur if there is a dispute over the executor\u0027s management of the estate or the distribution of assets.\"", "from": "\"EXECUTOR OF THE WILL\"", "keywords": "\"legal dispute, estate management\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"LEGAL ACTION\"", "width": 6.0}, {"description": "\"The inheritance process includes reserving a portion of the estate for the fetus until birth, ensuring that the fetus has the right to inherit upon delivery.\"", "from": "\"\u80ce\u513f\"", "keywords": "\"fetal inheritance, estate preservation\"", "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5", "to": "\"\u88ab\u7ee7\u627f\u4eba\u9057\u4ea7\"", "width": 8.0}, {"description": "\"In cases where there are no legal heirs or legatees, the state acquires the estate and uses it for public welfare purposes.\"", "from": "\"\u56fd\u5bb6\"", "keywords": "\"state acquisition, public welfare\"", "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5", "to": "\"\u65e0\u4eba\u7ee7\u627f\u7684\u9057\u4ea7\"", "width": 8.0}, {"description": "\"When a person\u0027s civil rights are infringed upon, the perpetrator is liable for damages and may be required to cease the infringement, remove obstacles, or eliminate dangers.\"", "from": "\"\u4fb5\u6743\u8d23\u4efb\u4eba\"", "keywords": "\"civil liability, damage compensation\"", "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5", "to": "\"\u88ab\u4fb5\u6743\u4eba\"", "width": 9.0}, {"description": "\"When an individual\u0027s civil rights are infringed upon, the responsible party is liable for damages and must compensate the victim.\"", "from": "\"\u4fb5\u6743\u8d23\u4efb\u4eba\"", "keywords": "\"civil liability, infringement\"", "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5", "to": "\"\u6c11\u4e8b\u6743\u76ca\"", "width": 9.0}, {"description": "\"When two or more individuals jointly cause harm to another\u0027s civil rights, they are jointly and severally liable for the damages.\"", "from": "\"\u8fde\u5e26\u8d23\u4efb\"", "keywords": "\"joint liability, joint infringement\"", "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5", "to": "\"\u5171\u540c\u4fb5\u6743\u4eba\"", "width": 8.0}, {"description": "\"The Organizer of an activity is responsible if a Participant is harmed due to the Organizer\u0027s negligence or intentional misconduct, except when the harm is caused intentionally or with gross negligence by another Participant.\"", "from": "\"ACTIVITY ORGANIZER\"", "keywords": "\"organizational responsibility, participant safety\"", "source_id": "chunk-c42d778556485f44a40ce1219c90c820", "to": "\"PARTICIPANT\"", "width": 9.0}, {"description": "\"Network users interact with network service providers who can take action upon receiving notifications of infringement.\"", "from": "\"NETWORK USER\"", "keywords": "\"network management, infringement control\"", "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0", "to": "\"NETWORK SERVICE PROVIDER\"", "width": 16.0}, {"description": "\"Supervisors are responsible for the actions of their staff members and can be held liable for any damages caused by them.\"", "from": "\"SUPERVISOR\"", "keywords": "\"supervision, responsibility\"", "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0", "to": "\"STAFF MEMBER\"", "width": 8.0}, {"description": "\"Staff members can cause harm to consumers during the course of their work, leading to potential liability.\"", "from": "\"STAFF MEMBER\"", "keywords": "\"workplace safety, liability\"", "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0", "to": "\"CONSUMER\"", "width": 7.0}, {"description": "\"Business operators are responsible for ensuring the safety of consumers in their establishments and can be held liable for any harm caused due to inadequate security measures.\"", "from": "\"CONSUMER\"", "keywords": "\"safety measures, liability\"", "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0", "to": "\"BUSINESS OPERATOR\"", "width": 8.0}, {"description": "\"Educational institutions are responsible for the safety and management of students during their time at these institutions.\"", "from": "\"\u5e7c\u513f\u56ed\u3001\u5b66\u6821\u6216\u8005\u5176\u4ed6\u6559\u80b2\u673a\u6784\"", "keywords": "\"education, safety management\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u5b66\u751f\"", "width": 18.0}, {"description": "\"Producers are responsible for any harm caused by product defects, and consumers can seek compensation from them.\"", "from": "\"\u751f\u4ea7\u8005\"", "keywords": "\"product liability, consumer rights\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u6d88\u8d39\u8005\"", "width": 18.0}, {"description": "\"Salespeople are responsible for any harm caused by product defects, and consumers can seek compensation from them if the defect originated from the sale.\"", "from": "\"\u9500\u552e\u8005\"", "keywords": "\"product liability, consumer rights\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u6d88\u8d39\u8005\"", "width": 18.0}, {"description": "\"Third-party transporters and warehouse workers can cause product defects, leading to liability for producers and sellers who must then seek compensation from these parties.\"", "from": "\"\u8fd0\u8f93\u8005\u3001\u4ed3\u50a8\u8005\u7b49\u7b2c\u4e09\u65b9\"", "keywords": "\"product defect, liability transfer\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u751f\u4ea7\u8005\u3001\u9500\u552e\u8005\"", "width": 14.0}, {"description": "\"Victims of product defects have the right to request compensation from producers or sellers who are responsible for the defects.\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"compensation, product liability\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u751f\u4ea7\u8005\u3001\u9500\u552e\u8005\"", "width": 16.0}, {"description": "\"Motor vehicle users are responsible for damages caused by accidents they are involved in, and victims can seek compensation from them.\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"motor vehicle accidents, compensation\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u673a\u52a8\u8f66\u4f7f\u7528\u4eba\"", "width": 9.0}, {"description": "\"Owners and managers of motor vehicles can be held responsible if the vehicle causes damage due to their negligence, and victims can seek compensation from them.\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"negligence, compensation\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u673a\u52a8\u8f66\u6240\u6709\u4eba\u3001\u7ba1\u7406\u4eba\"", "width": 7.0}, {"description": "\"Transferees who acquire ownership of a motor vehicle through sale or other means can be held responsible for damages caused by the vehicle, and victims can seek compensation from them.\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"liability transfer, compensation\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u53d7\u8ba9\u4eba\"", "width": 8.0}, {"description": "\"Hangers-on and the entities they are affiliated with can be held jointly responsible for damages caused by the vehicle, and victims can seek compensation from them.\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"joint liability, compensation\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u6302\u9760\u4eba\u548c\u88ab\u6302\u9760\u4eba\"", "width": 9.0}, {"description": "\"Thieves, robbers, or snatchers can be held responsible for damages caused by the vehicle, and victims can seek compensation from them.\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"theft, compensation\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u76d7\u7a83\u4eba\u3001\u62a2\u52ab\u4eba\u6216\u8005\u62a2\u593a\u4eba\"", "width": 9.0}, {"description": "\"Insurance providers offering mandatory insurance for motor vehicles are responsible for compensating victims within the limits of the policy.\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"insurance, compensation\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u627f\u4fdd\u673a\u52a8\u8f66\u5f3a\u5236\u4fdd\u9669\u7684\u4fdd\u9669\u4eba\"", "width": 9.0}, {"description": "\"Insurance providers offering commercial insurance for motor vehicles are responsible for compensating victims according to the terms of the insurance contract.\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"insurance, compensation\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u627f\u4fdd\u673a\u52a8\u8f66\u5546\u4e1a\u4fdd\u9669\u7684\u4fdd\u9669\u4eba\"", "width": 9.0}, {"description": "\"\u4fb5\u6743\u4eba\u56e0\u6c61\u67d3\u73af\u5883\u6216\u7834\u574f\u751f\u6001\u9020\u6210\u635f\u5bb3\uff0c\u9700\u5bf9\u88ab\u4fb5\u6743\u4eba\u627f\u62c5\u4fb5\u6743\u8d23\u4efb\u3002\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"\u73af\u5883\u6c61\u67d3, \u751f\u6001\u7834\u574f\"", "source_id": "chunk-bcd7276a09a796a7c4f2014975dac7b7", "to": "\"\u4fb5\u6743\u4eba\"", "width": 10.0}, {"description": "\"\u9ad8\u5ea6\u5371\u9669\u7269\u7684\u6240\u6709\u4eba\u6216\u7ba1\u7406\u4eba\u56e0\u7ba1\u7406\u4e0d\u5f53\u9020\u6210\u635f\u5bb3\u65f6\u9700\u5bf9\u88ab\u4fb5\u6743\u4eba\u627f\u62c5\u8d23\u4efb\u3002\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"\u5371\u9669\u7269\u7ba1\u7406, \u635f\u5bb3\u8d54\u507f\"", "source_id": "chunk-bcd7276a09a796a7c4f2014975dac7b7", "to": "\"\u9ad8\u5ea6\u5371\u9669\u7269\u7684\u6240\u6709\u4eba\u6216\u7ba1\u7406\u4eba\"", "width": 9.0}, {"description": "\"\u8fd9\u4e9b\u7ecf\u8425\u8005\u5728\u7279\u5b9a\u6d3b\u52a8\u4e2d\u9020\u6210\u4ed6\u4eba\u635f\u5bb3\u65f6\u9700\u5bf9\u88ab\u4fb5\u6743\u4eba\u627f\u62c5\u8d23\u4efb\u3002\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"\u9ad8\u5ea6\u5371\u9669\u8d23\u4efb, \u4fb5\u6743\u8d23\u4efb\"", "source_id": "chunk-bcd7276a09a796a7c4f2014975dac7b7", "to": "\"\u9ad8\u7a7a\u3001\u9ad8\u538b\u3001\u5730\u4e0b\u6316\u6398\u6d3b\u52a8\u6216\u9ad8\u901f\u8f68\u9053\u8fd0\u8f93\u5de5\u5177\u7684\u7ecf\u8425\u8005\"", "width": 9.0}, {"description": "\"\u52a8\u7269\u9972\u517b\u4eba\u6216\u7ba1\u7406\u4eba\u5728\u7ba1\u7406\u52a8\u7269\u8fc7\u7a0b\u4e2d\u9020\u6210\u4ed6\u4eba\u635f\u5bb3\u65f6\u9700\u5bf9\u88ab\u4fb5\u6743\u4eba\u627f\u62c5\u8d23\u4efb\u3002\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"\u52a8\u7269\u7ba1\u7406, \u635f\u5bb3\u8d54\u507f\"", "source_id": "chunk-bcd7276a09a796a7c4f2014975dac7b7", "to": "\"\u52a8\u7269\u9972\u517b\u4eba\u6216\u7ba1\u7406\u4eba\"", "width": 8.0}, {"description": "\"\u9ad8\u5ea6\u5371\u9669\u6d3b\u52a8\u533a\u57df\u7684\u7ba1\u7406\u8005\u80fd\u591f\u8bc1\u660e\u5df2\u91c7\u53d6\u8db3\u591f\u5b89\u5168\u63aa\u65bd\u5e76\u5c3d\u5230\u5145\u5206\u8b66\u793a\u4e49\u52a1\u7684\uff0c\u53ef\u4ee5\u51cf\u8f7b\u6216\u4e0d\u627f\u62c5\u8d23\u4efb\u3002\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"\u5b89\u5168\u7ba1\u7406, \u8b66\u793a\u4e49\u52a1\"", "source_id": "chunk-bcd7276a09a796a7c4f2014975dac7b7", "to": "\"\u9ad8\u5ea6\u5371\u9669\u6d3b\u52a8\u533a\u57df\u7684\u7ba1\u7406\u8005\"", "width": 7.0}, {"description": "\"\u9ad8\u5ea6\u5371\u9669\u7269\u5b58\u653e\u533a\u57df\u7684\u7ba1\u7406\u8005\u80fd\u591f\u8bc1\u660e\u5df2\u91c7\u53d6\u8db3\u591f\u5b89\u5168\u63aa\u65bd\u5e76\u5c3d\u5230\u5145\u5206\u8b66\u793a\u4e49\u52a1\u7684\uff0c\u53ef\u4ee5\u51cf\u8f7b\u6216\u4e0d\u627f\u62c5\u8d23\u4efb\u3002\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"\u5b89\u5168\u7ba1\u7406, \u8b66\u793a\u4e49\u52a1\"", "source_id": "chunk-bcd7276a09a796a7c4f2014975dac7b7", "to": "\"\u9ad8\u5ea6\u5371\u9669\u7269\u5b58\u653e\u533a\u57df\u7684\u7ba1\u7406\u8005\"", "width": 7.0}, {"description": "\"\u975e\u6cd5\u5360\u6709\u4eba\u5728\u975e\u6cd5\u5360\u6709\u9ad8\u5ea6\u5371\u9669\u7269\u9020\u6210\u4ed6\u4eba\u635f\u5bb3\u65f6\u9700\u627f\u62c5\u8d23\u4efb\u3002\"", "from": "\"\u88ab\u4fb5\u6743\u4eba\"", "keywords": "\"\u975e\u6cd5\u5360\u6709, \u635f\u5bb3\u8d54\u507f\"", "source_id": "chunk-bcd7276a09a796a7c4f2014975dac7b7", "to": "\"\u975e\u6cd5\u5360\u6709\u4eba\"", "width": 9.0}, {"description": "\"Insurance companies are responsible for covering the costs of medical expenses if they pay out claims on behalf of the accident\u8d23\u4efb\u4eba\"", "from": "\"\u4fdd\u9669\u516c\u53f8\"", "keywords": "\"insurance, compensation\"", "source_id": "chunk-7d43c9f3228667f70568722f6186a11e", "to": "\"\u4ea4\u901a\u4e8b\u6545\u8d23\u4efb\u4eba\"", "width": 18.0}, {"description": "\"\u76d7\u7a83\u4eba\u4e0e\u673a\u52a8\u8f66\u4f7f\u7528\u4eba\u4e0d\u662f\u540c\u4e00\u4eba\uff0c\u4f46\u4e24\u8005\u5171\u540c\u627f\u62c5\u4ea4\u901a\u4e8b\u6545\u4e2d\u7684\u8d54\u507f\u8d23\u4efb\u3002\"", "from": "\"\u673a\u52a8\u8f66\u4f7f\u7528\u4eba\"", "keywords": "\"\u8fde\u5e26\u8d23\u4efb\"", "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf", "to": "\"\u76d7\u7a83\u4eba\"", "width": 10.0}, {"description": "\"\u4fdd\u9669\u4eba\u5728\u57ab\u4ed8\u62a2\u6551\u8d39\u7528\u540e\uff0c\u6709\u6743\u5411\u4ea4\u901a\u4e8b\u6545\u8d23\u4efb\u4eba\u8ffd\u507f\u3002\"", "from": "\"\u4ea4\u901a\u4e8b\u6545\u8d23\u4efb\u4eba\"", "keywords": "\"\u8ffd\u507f\u6743\"", "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf", "to": "\"\u4fdd\u9669\u4eba\"", "width": 8.0}, {"description": "\"\u533b\u52a1\u4eba\u5458\u9700\u5411\u60a3\u8005\u8bf4\u660e\u75c5\u60c5\u548c\u533b\u7597\u63aa\u65bd\uff0c\u5426\u5219\u9020\u6210\u60a3\u8005\u635f\u5bb3\u65f6\uff0c\u533b\u7597\u673a\u6784\u9700\u627f\u62c5\u8d54\u507f\u8d23\u4efb\u3002\"", "from": "\"\u533b\u52a1\u4eba\u5458\"", "keywords": "\"\u6c9f\u901a\u4e49\u52a1\"", "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf", "to": "\"\u60a3\u8005\"", "width": 8.0}, {"description": "\"\u56e0\u6c61\u67d3\u73af\u5883\u6216\u7834\u574f\u751f\u6001\u9020\u6210\u4ed6\u4eba\u635f\u5bb3\u65f6\uff0c\u4fb5\u6743\u4eba\u9700\u627f\u62c5\u4fb5\u6743\u8d23\u4efb\u3002\"", "from": "\"\u4fb5\u6743\u4eba\"", "keywords": "\"\u73af\u5883\u6c61\u67d3\u8d23\u4efb\"", "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf", "to": "\"\u53d7\u5bb3\u8005\"", "width": 10.0}, {"description": "\"\u56fd\u5bb6\u89c4\u5b9a\u7684\u673a\u5173\u6216\u6cd5\u5f8b\u89c4\u5b9a\u7684\u7ec4\u7ec7\u6709\u6743\u8bf7\u6c42\u4fb5\u6743\u4eba\u8d54\u507f\u751f\u6001\u73af\u5883\u635f\u5bb3\uff0c\u5e76\u8981\u6c42\u5176\u5728\u4e00\u5b9a\u671f\u9650\u5185\u4fee\u590d\u53d7\u635f\u7684\u751f\u6001\u73af\u5883\u3002\"", "from": "\"\u4fb5\u6743\u4eba\"", "keywords": "\"\u73af\u5883\u4fdd\u62a4, \u8d54\u507f\"", "source_id": "chunk-bcd7276a09a796a7c4f2014975dac7b7", "to": "\"\u56fd\u5bb6\u89c4\u5b9a\u7684\u673a\u5173\u6216\u6cd5\u5f8b\u89c4\u5b9a\u7684\u7ec4\u7ec7\"", "width": 8.0}, {"description": "\"\u53d7\u5bb3\u4eba\u5728\u67d0\u4e9b\u60c5\u51b5\u4e0b\u6545\u610f\u9020\u6210\u635f\u5bb3\u7684\uff0c\u53ef\u4ee5\u51cf\u8f7b\u6216\u514d\u9664\u4fb5\u6743\u4eba\u7684\u8d23\u4efb\u3002\"", "from": "\"\u4fb5\u6743\u4eba\"", "keywords": "\"\u6545\u610f\u884c\u4e3a, \u51cf\u8f7b\u8d23\u4efb\"", "source_id": "chunk-bcd7276a09a796a7c4f2014975dac7b7", "to": "\"\u53d7\u5bb3\u4eba\"", "width": 6.0}, {"description": "\"\u673a\u52a8\u8f66\u5728\u4ea4\u901a\u4e8b\u6545\u4e2d\u53ef\u80fd\u5bfc\u81f4\u635f\u5bb3\uff0c\u9700\u627f\u62c5\u76f8\u5e94\u7684\u8d23\u4efb\u3002\"", "from": "\"\u673a\u52a8\u8f66\"", "keywords": "\"\u4ea4\u901a\u4e8b\u6545
