"", "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c", "to": "\"OWNER\"", "width": 9.0}, {"description": "\"Natural Persons can be part of Legal Entities and are subject to their regulations and responsibilities.\"", "from": "\"LEGAL ENTITY\"", "keywords": "\"legal relationship\"", "source_id": "chunk-f0f907471072535b99f2e73b6082d681", "to": "\"NATURAL PERSON\"", "width": 7.0}, {"description": "\"Legal Entities are subject to oversight and approval by Authorities.\"", "from": "\"LEGAL ENTITY\"", "keywords": "\"oversight and regulation\"", "source_id": "chunk-f0f907471072535b99f2e73b6082d681", "to": "\"AUTHORITY\"", "width": 7.0}, {"description": "\"Civil Law includes provisions defining and regulating Legal Liability, ensuring that individuals or organizations are held accountable for their actions or omissions.\"", "from": "\"CIVIL LAW\"", "keywords": "\"legal accountability, responsibility\"", "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364", "to": "\"LIABILITY\"", "width": 8.0}, {"description": "\"Civil Law specifies Statutes of Limitations to set time limits for initiating legal actions or claims.\"", "from": "\"CIVIL LAW\"", "keywords": "\"time limitations, legal deadlines\"", "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364", "to": "\"STATUTE OF LIMITATIONS\"", "width": 7.0}, {"description": "\"Civil Law regulates the conduct of Legal Proceedings, providing frameworks for dispute resolution and enforcement of rights.\"", "from": "\"CIVIL LAW\"", "keywords": "\"dispute resolution, legal frameworks\"", "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364", "to": "\"LEGAL PROCEEDINGS\"", "width": 8.0}, {"description": "\"Civil Law often includes provisions for Arbitration as an alternative dispute resolution mechanism.\"", "from": "\"CIVIL LAW\"", "keywords": "\"alternative dispute resolution, legal mechanisms\"", "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364", "to": "\"ARBITRATION\"", "width": 6.0}, {"description": "\"Civil Law defines the roles and functions of Courts in legal proceedings and dispute resolution.\"", "from": "\"CIVIL LAW\"", "keywords": "\"judicial bodies, legal systems\"", "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364", "to": "\"COURT\"", "width": 9.0}, {"description": "\"Civil Subjects have rights over their names and name usage, as outlined in the legal document.\"", "from": "\"CIVIL SUBJECT\"", "keywords": "\"rights, name usage\"", "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b", "to": "\"NAME\"", "width": 8.0}, {"description": "\"Civil Subjects have rights over their images and how they are used, as outlined in the legal document.\"", "from": "\"CIVIL SUBJECT\"", "keywords": "\"rights, image usage\"", "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b", "to": "\"IMAGE\"", "width": 8.0}, {"description": "\"Civil Subjects have rights over their reputation and how it is protected, as outlined in the legal document.\"", "from": "\"CIVIL SUBJECT\"", "keywords": "\"rights, reputation protection\"", "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b", "to": "\"REPUTATION\"", "width": 8.0}, {"description": "\"Civil Subjects have rights over their honor and how it is protected, as outlined in the legal document.\"\u003cSEP\u003e\"Civil subjects have the right to honor, which cannot be illegally deprived or defamed.\"", "from": "\"CIVIL SUBJECT\"", "keywords": "\"legal rights, honor protection\"\u003cSEP\u003e\"rights, honor protection\"", "source_id": "chunk-e9ac81221d7358b51bc0f88f0f20cfeb\u003cSEP\u003echunk-c01481c3bb4ffbb30315d65a6632382b", "to": "\"HONOR\"", "width": 15.0}, {"description": "\"Media outlets can impact the reputation and honor of Civil Subjects, as per the legal document.\"", "from": "\"CIVIL SUBJECT\"", "keywords": "\"media influence, reputation impact\"", "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b", "to": "\"MEDIA\"", "width": 7.0}, {"description": "\"The Behavioral Person may act through a Legal Representative to perform a civil legal behavior.\"", "from": "\"LEGAL REPRESENTATIVE\"", "keywords": "\"representation, agency\"", "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f", "to": "\"BEHAVIORAL PERSON\"", "width": 8.0}, {"description": "\"The Legal Guardian is responsible for protecting the Natural Person\u0027s rights and interests.\"", "from": "\"LEGAL GUARDIAN\"", "keywords": "\"responsibility, protection\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"NATURAL PERSON\"", "width": 9.0}, {"description": "\"The Legal Guardian is responsible for the Minor\u0027s upbringing and protection.\"", "from": "\"LEGAL GUARDIAN\"", "keywords": "\"upbringing, protection\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"MINOR\"", "width": 9.0}, {"description": "\"The Legal Guardian is responsible for managing the Incapacitated Adult\u0027s affairs and protecting their interests.\"", "from": "\"LEGAL GUARDIAN\"", "keywords": "\"management, protection\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"INCAPACITATED ADULT\"", "width": 9.0}, {"description": "\"Education institutions are responsible for the safety and wellbeing of minors under their care and may be held liable for any harm caused to these minors.\"", "from": "\"MINORS\"", "keywords": "\"duty of care, liability\"", "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0", "to": "\"EDUCATION INSTITUTION\"", "width": 18.0}, {"description": "\"Donors contribute to foundations to support their charitable activities.\"", "from": "\"DONORS\"", "keywords": "\"donation, support\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"FOUNDATIONS\"", "width": 9.0}, {"description": "\"A Legal Person, whether Profit or Non-Profit, often has a Decision-Making Body to guide its operations.\"", "from": "\"LEGAL PERSON\"", "keywords": "\"governance, leadership\"", "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0", "to": "\"DECISION-MAKING BODY\"", "width": 14.0}, {"description": "\"A Legal Person, whether Profit or Non-Profit, often has an Executive Body to manage its daily operations.\"", "from": "\"LEGAL PERSON\"", "keywords": "\"management, operation\"", "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0", "to": "\"EXECUTIVE BODY\"", "width": 14.0}, {"description": "\"A Legal Person, whether Profit or Non-Profit, often has a Supervisory Body to oversee its operations and ensure compliance.\"", "from": "\"LEGAL PERSON\"", "keywords": "\"oversight, governance\"", "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0", "to": "\"SUPERVISORY BODY\"", "width": 14.0}, {"description": "\"Legal persons have the right to use a name in civil activities.\"", "from": "\"LEGAL PERSON\"", "keywords": "\"rights, legal protection\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"NAME RIGHT\"", "width": 8.0}, {"description": "\"Legal persons have the right to maintain and protect their reputation.\"", "from": "\"LEGAL PERSON\"", "keywords": "\"rights, legal protection\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"REPUTATION RIGHT\"", "width": 8.0}, {"description": "\"Legal persons have the right to receive recognition and respect.\"", "from": "\"LEGAL PERSON\"", "keywords": "\"rights, legal protection\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"HONOR RIGHT\"", "width": 8.0}, {"description": "\"Natural persons have the right to act freely without undue restraint.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"rights, personal freedom\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"PERSONAL FREEDOM\"", "width": 9.0}, {"description": "\"Natural persons have inherent worth and respect due to their status as individuals.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"rights, dignity\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"PERSONALITY DIGNITY\"", "width": 9.0}, {"description": "\"Natural persons have the fundamental right to exist and live.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"rights, life\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"RIGHT TO LIFE\"", "width": 9.0}, {"description": "\"Natural persons have control over their physical body.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"rights, physical integrity\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"PHYSICAL INTEGRITY\"", "width": 9.0}, {"description": "\"Natural persons have the right to maintain and improve their health.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"rights, health\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"HEALTH RIGHT\"", "width": 9.0}, {"description": "\"Natural persons have the right to use and protect their name.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"rights, identity\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"NAME RIGHT OF NATURAL PERSON\"", "width": 9.0}, {"description": "\"Natural persons have the right to control the use of their image.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"rights, privacy\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"PORTRAIT RIGHT OF NATURAL PERSON\"", "width": 9.0}, {"description": "\"Natural persons have the right to maintain and protect their reputation.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"rights, reputation\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"REPUTATION RIGHT OF NATURAL PERSON\"", "width": 9.0}, {"description": "\"Natural persons have the right to receive recognition and respect.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"rights, honor\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"HONOR RIGHT OF NATURAL PERSON\"", "width": 9.0}, {"description": "\"Natural persons have the right to choose their marriage partner freely.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"rights, autonomy\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"MARRIAGE AUTONOMY RIGHT OF NATURAL PERSON\"", "width": 9.0}, {"description": "\"Natural Persons must comply with laws and regulations enforced by Authorities.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"regulatory compliance\"", "source_id": "chunk-f0f907471072535b99f2e73b6082d681", "to": "\"AUTHORITY\"", "width": 8.0}, {"description": "\"Natural Persons may be involved in research approved by Ethical Committees.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"ethical approval\"", "source_id": "chunk-f0f907471072535b99f2e73b6082d681", "to": "\"ETHICAL COMMITTEE\"", "width": 8.0}, {"description": "\"Natural persons interact with credit information processors, who handle their credit information.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"credit information processing, personal data handling\"", "source_id": "chunk-e9ac81221d7358b51bc0f88f0f20cfeb", "to": "\"CREDIT INFORMATION PROCESSOR\"", "width": 8.0}, {"description": "\"Natural persons interact with information processors, who handle their personal information.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"personal information handling, privacy protection\"", "source_id": "chunk-e9ac81221d7358b51bc0f88f0f20cfeb", "to": "\"INFORMATION PROCESSOR\"", "width": 9.0}, {"description": "\"Natural persons have the right to privacy, which includes private life\u5b89\u5b81 and private information.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"privacy rights, personal data protection\"", "source_id": "chunk-e9ac81221d7358b51bc0f88f0f20cfeb", "to": "\"PRIVACY\"", "width": 9.0}, {"description": "\"Natural persons have personal information that is protected by law and must be handled legally and appropriately.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"personal information protection, legal compliance\"", "source_id": "chunk-e9ac81221d7358b51bc0f88f0f20cfeb", "to": "\"PERSONAL INFORMATION\"", "width": 8.0}, {"description": "\"A natural person can appoint an executor of the will to manage the estate after their death.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"estate management, legal representation\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"EXECUTOR OF THE WILL\"", "width": 8.0}, {"description": "\"A natural person must have a legal witness present when creating certain types of wills, such as dictated or printed wills.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"legal requirement, witness presence\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"LEGAL WITNESS\"", "width": 7.0}, {"description": "\"A natural person can involve a notary public when creating a notarized will.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"legal formalities, notarization\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"NOTARY PUBLIC\"", "width": 7.0}, {"description": "\"A natural person can designate inheritors to receive their property according to the terms of the will.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"inheritance, property transfer\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"INHERITORS\"", "width": 9.0}, {"description": "\"A natural person can designate beneficiaries to receive their property or benefits according to the terms of the will.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"legacy, property transfer\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"BENEFICIARIES\"", "width": 9.0}, {"description": "\"A natural person can designate heirs to receive property according to the laws of intestacy or as specified in a will.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"inheritance, legal succession\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"HEIR\"", "width": 8.0}, {"description": "\"A natural person can make a legacy to a state, collective, or third party outside of the statutory heirs.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"legacy, property transfer\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"DONOR\"", "width": 7.0}, {"description": "\"A natural person can appoint a trustee to manage a trust according to the terms of a will or trust agreement.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"trust management, legal representation\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"TRUSTEE\"", "width": 8.0}, {"description": "\"A natural person can designate the State as a recipient of a legacy in their will.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"legacy, property transfer\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"STATE\"", "width": 7.0}, {"description": "\"A natural person can designate a collective as a recipient of a legacy in their will.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"legacy, property transfer\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"COLLECTIVE\"", "width": 7.0}, {"description": "\"A natural person can designate a third party as a recipient of a legacy in their will.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"legacy, property transfer\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"THIRD PARTY\"", "width": 7.0}, {"description": "\"A natural person\u0027s legal actions regarding the will or distribution of assets can involve court proceedings.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"legal dispute, asset distribution\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"COURT\"", "width": 6.0}, {"description": "\"In a crisis situation, a natural person can create an oral will due to critical health conditions.\"", "from": "\"NATURAL PERSON\"", "keywords": "\"oral will, emergency situation\"", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df", "to": "\"CRISIS SITUATION\"", "width": 8.0}, {"description": "\"Legal Rights and Obligations define the responsibilities and rights of Guardians towards their Wards.\"", "from": "\"LEGAL RIGHTS AND OBLIGATIONS\"", "keywords": "\"rights, obligations\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"GUARDIAN\"", "width": 8.0}, {"description": "\"Legal Protection ensures that the Guardian fulfills their responsibilities to protect the Ward\u0027s interests.\"", "from": "\"GUARDIAN\"", "keywords": "\"protection, guardianship\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"LEGAL PROTECTION\"", "width": 9.0}, {"description": "\"Legal Responsibilities outline the duties and obligations of Guardians towards their Wards.\"", "from": "\"GUARDIAN\"", "keywords": "\"duties, obligations\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"LEGAL RESPONSIBILITIES\"", "width": 8.0}, {"description": "\"The Guardian of an Infringer is responsible if the Infringer is a minor or has limited civil capacity, and the Guardian fails to fulfill their duty.\"", "from": "\"GUARDIAN\"", "keywords": "\"guardianship, responsibility\"", "source_id": "chunk-c42d778556485f44a40ce1219c90c820", "to": "\"INFRINGER\"", "width": 8.0}, {"description": "\"Parents are the natural guardians of Minor Children and are responsible for their upbringing and protection.\"", "from": "\"PARENTS\"", "keywords": "\"upbringing, protection\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"MINOR CHILD\"", "width": 10.0}, {"description": "\"Parents may have rights to inherit from the Estate.\"", "from": "\"PARENTS\"", "keywords": "\"parental inheritance, legal entitlement\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"ESTATE\"", "width": 7.0}, {"description": "\"A Spouse can be appointed as a guardian for an Adult who is incapacitated and needs assistance in decision-making.\"", "from": "\"SPOUSE\"", "keywords": "\"care, assistance\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"ADULT\"", "width": 8.0}, {"description": "\"Spouses may have rights to inherit from the Estate under certain conditions.\"", "from": "\"SPOUSE\"", "keywords": "\"spousal inheritance, legal entitlement\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"ESTATE\"", "width": 7.0}, {"description": "\"Relatives can be appointed as guardians for Wards, including minors and incapacitated adults.\"", "from": "\"RELATIVES\"", "keywords": "\"family, guardianship\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"WARD\"", "width": 7.0}, {"description": "\"Other willing individuals or organizations can be appointed as guardians for Wards if they meet the criteria and are willing to take on the responsibility.\"", "from": "\"OTHER WILLING INDIVIDUALS/ORGANIZATIONS\"", "keywords": "\"willingness, guardianship\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"WARD\"", "width": 7.0}, {"description": "\"A Temporary Guardian is appointed by local administrative bodies to protect the Ward\u0027s interests when the regular guardian is unavailable.\"", "from": "\"TEMPORARY GUARDIAN\"", "keywords": "\"temporary guardianship, protection\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"WARD\"", "width": 8.0}, {"description": "\"Emergency Situations necessitate the appointment of a Temporary Guardian to protect the Ward\u0027s interests.\"", "from": "\"TEMPORARY GUARDIAN\"", "keywords": "\"emergency, guardianship\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"EMERGENCY SITUATIONS\"", "width": 9.0}, {"description": "\"The Court decides on guardianship cases, appointing or removing guardians based on applications from interested parties.\"", "from": "\"COURT\"", "keywords": "\"legal proceedings, guardianship\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"GUARDIANSHIP CASE\"", "width": 9.0}, {"description": "\"The Behavioral Person or Relative Person may seek a Court to determine the validity or revocation of a civil legal behavior.\"", "from": "\"COURT\"", "keywords": "\"judicial review, legal remedy\"", "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f", "to": "\"BEHAVIORAL PERSON\"", "width": 9.0}, {"description": "\"The Mortgage Right can be enforced by the Court in case of disputes.\"", "from": "\"COURT\"", "keywords": "\"legal enforcement, judicial intervention\"", "source_id": "chunk-8d1260180f7f6a8740f67d6c17a3fbf3", "to": "\"MORTGAGE RIGHT\"", "width": 7.0}, {"description": "\"Creditors can seek legal intervention from the Court to enforce their rights or recover debts from Debtors.\"", "from": "\"COURT\"", "keywords": "\"legal enforcement, court proceedings\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"CREDITORS\"", "width": 18.0}, {"description": "\"The Contractor can request the Court to confirm the validity of contract termination.\"", "from": "\"COURT\"", "keywords": "\"legal proceedings\"", "source_id": "chunk-26a4be4d35fb6ae3663294db8126cc2a", "to": "\"CONTRACTOR\"", "width": 7.0}, {"description": "\"The legal system may involve courts to resolve disputes related to gift contracts and loan agreements.\"", "from": "\"COURT\"", "keywords": "\"dispute resolution\"", "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3", "to": "\"LEGAL SYSTEM\"", "width": 7.0}, {"description": "\"Near Relatives can be appointed as guardians for Wards, including minors and incapacitated adults.\"", "from": "\"NEAR RELATIVES\"", "keywords": "\"family, guardianship\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"WARD\"", "width": 7.0}, {"description": "\"Residents Committees can appoint temporary guardians for Wards in emergency situations.\"", "from": "\"RESIDENTS COMMITTEE\"", "keywords": "\"temporary guardianship, protection\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"WARD\"", "width": 8.0}, {"description": "\"Villagers Committees can appoint temporary guardians for Wards in emergency situations.\"", "from": "\"VILLAGERS COMMITTEE\"", "keywords": "\"temporary guardianship, protection\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"WARD\"", "width": 8.0}, {"description": "\"Schools can provide support and guidance regarding guardianship issues for Wards.\"", "from": "\"SCHOOLS\"", "keywords": "\"support, guidance\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"WARD\"", "width": 6.0}, {"description": "\"Medical Institutions can provide health-related information that may affect guardianship decisions for Wards.\"", "from": "\"MEDICAL INSTITUTIONS\"", "keywords": "\"health, information\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"WARD\"", "width": 6.0}, {"description": "\"Women\u0027s Federation can provide support and guidance regarding guardianship issues for Wards.\"", "from": "\"WOMEN\u0027S FEDERATION\"", "keywords": "\"support, guidance\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"WARD\"", "width": 6.0}, {"description": "\"Disabled Persons Federation can provide support and guidance regarding guardianship issues for Wards.\"", "from": "\"DISABLED PERSONS FEDERATION\"", "keywords": "\"support, guidance\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"WARD\"", "width": 6.0}, {"description": "\"Elderly Organizations can provide support and guidance regarding guardianship issues for Wards.\"", "from": "\"ELDERLY ORGANIZATIONS\"", "keywords": "\"support, guidance\"", "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71", "to": "\"WARD\"", "width": 6.0}, {"description": "\"The legal document emphasizes the legal protection provided to property rights.\"", "from": "\"LEGAL PROTECTION\"", "keywords": "\"legal safeguard, property security\"", "source_id": "chunk-cbca15472aea00666da3758b26fedd96", "to": "\"LEGAL DOCUMENT\"", "width": 8.0}, {"description": "\"The Beneficiary is protected under the law regarding the management of affairs and unjust enrichment.\"", "from": "\"LEGAL PROTECTION\"", "keywords": "\"legal protection, rights\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"BENEFICIARY\"", "width": 18.0}, {"description": "\"The Manager\u0027s actions are governed by laws that protect the rights of both parties involved in the management of affairs.\"", "from": "\"LEGAL PROTECTION\"", "keywords": "\"legal protection, rights\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"MANAGER\"", "width": 18.0}, {"description": "\"Legal responsibilities aim to ensure fair treatment in contractual obligations.\"", "from": "\"LEGAL RESPONSIBILITIES\"", "keywords": "\"fairness, legal responsibilities\"", "source_id": "chunk-3a8c931b2c3d78a80643b6622aae1566", "to": "\"FAIRNESS\"", "width": 8.0}, {"description": "\"The People\u0027s Court can revoke a guardian\u0027s qualification if they fail to fulfill their duties and can appoint a new guardian if necessary.\"", "from": "\"\u4eba\u6c11\u6cd5\u9662\"", "keywords": "\"legal oversight, guardianship management\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u76d1\u62a4\u4eba\"", "width": 9.0}, {"description": "\"Interested parties can apply to the court for declaring a person missing or deceased.\"", "from": "\"\u4eba\u6c11\u6cd5\u9662\"", "keywords": "\"legal application, declaration process\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u5229\u5bb3\u5173\u7cfb\u4eba\"", "width": 8.0}, {"description": "\"\u4eba\u6c11\u6cd5\u9662\u7684\u6cd5\u5f8b\u6587\u4e66\u53ef\u4ee5\u5bfc\u81f4\u4e0d\u52a8\u4ea7\u7269\u6743\u7684\u8bbe\u7acb\u3001\u53d8\u66f4\u3001\u8f6c\u8ba9\u6216\u6d88\u706d\u3002\"", "from": "\"\u4eba\u6c11\u6cd5\u9662\"", "keywords": "\"\u6cd5\u5f8b\u6587\u4e66,\u7269\u6743\u53d8\u52a8\"", "source_id": "chunk-f9fec9ba93efee67032d371ebc7e2c07", "to": "\"\u4e0d\u52a8\u4ea7\"", "width": 14.0}, {"description": "\"\u5f53\u592b\u59bb\u65e0\u6cd5\u5c31\u79bb\u5a5a\u4e8b\u5b9c\u8fbe\u6210\u4e00\u81f4\u65f6\uff0c\u53ef\u4ee5\u5411\u4eba\u6c11\u6cd5\u9662\u63d0\u8d77\u8bc9\u8bbc\uff0c\u7531\u6cd5\u9662\u8fdb\u884c\u8c03\u89e3\u6216\u5224\u51b3\u3002", "from": "\"\u4eba\u6c11\u6cd5\u9662\"", "keywords": "\"\u79bb\u5a5a\u8bc9\u8bbc, \u6cd5\u9662\u8c03\u89e3\"", "source_id": "chunk-e976c834da120d548bde375428a741d2", "to": "\"\u592b\u59bb\"", "width": 16.0}, {"description": "\"The court decides how to settle the division of joint debts when parties cannot reach an agreement.\"", "from": "\"\u4eba\u6c11\u6cd5\u9662\"", "keywords": "\"legal judgment, debt settlement\"", "source_id": "chunk-b4930847129906da5fdb4f9be5935f99", "to": "\"\u592b\u59bb\u5171\u540c\u503a\u52a1\"", "width": 14.0}, {"description": "\"If one party hides or transfers assets, the court can decide to give them less or none of the shared property.\"\u003cSEP\u003e\"In cases where there is disagreement over the division of shared assets, the court makes the final decision.\"", "from": "\"\u4eba\u6c11\u6cd5\u9662\"", "keywords": "\"asset division, court intervention\"\u003cSEP\u003e\"asset division, legal intervention\"", "source_id": "chunk-b4930847129906da5fdb4f9be5935f99", "to": "\"\u592b\u59bb\u5171\u540c\u8d22\u4ea7\"", "width": 32.0}, {"description": "\"\u5728\u6536\u517b\u5173\u7cfb\u89e3\u9664\u65f6\uff0c\u5f53\u4e8b\u4eba\u53ef\u4ee5\u5411\u4eba\u6c11\u6cd5\u9662\u63d0\u8d77\u8bc9\u8bbc\u3002\"", "from": "\"\u4eba\u6c11\u6cd5\u9662\"", "keywords": "\"\u53f8\u6cd5\u7a0b\u5e8f\"", "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63", "to": "\"\u6536\u517b\u5173\u7cfb\u89e3\u9664\"", "width": 8.0}, {"description": "\"The guardian is legally responsible for the well-being and care of the ward, especially when the ward is incapable of caring for themselves.\"", "from": "\"\u76d1\u62a4\u4eba\"", "keywords": "\"care, protection\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u88ab\u76d1\u62a4\u4eba\"", "width": 10.0}, {"description": "\"Residents\u0027 Committees can serve as guardians in certain situations, providing care and protection for individuals in their community.\"", "from": "\"\u76d1\u62a4\u4eba\"", "keywords": "\"community care, guardianship\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u5c45\u6c11\u59d4\u5458\u4f1a\"", "width": 7.0}, {"description": "\"Schools can act as guardians for students in need, ensuring their welfare and education.\"", "from": "\"\u76d1\u62a4\u4eba\"", "keywords": "\"educational guardianship, student welfare\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u5b66\u6821\"", "width": 7.0}, {"description": "\"Medical institutions can provide guardianship for patients who are minors or unable to make decisions for themselves, ensuring their health and safety.\"", "from": "\"\u76d1\u62a4\u4eba\"", "keywords": "\"medical guardianship, patient care\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u533b\u7597\u673a\u6784\"", "width": 7.0}, {"description": "\"The Women\u0027s Federation can take on guardianship roles for women and girls, offering support and protection.\"", "from": "\"\u76d1\u62a4\u4eba\"", "keywords": "\"women\u0027s welfare, guardianship\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u5987\u5973\u8054\u5408\u4f1a\"", "width": 7.0}, {"description": "\"The Disabled Persons\u0027 Federation can serve as guardians for disabled individuals, ensuring their rights and needs are met.\"", "from": "\"\u76d1\u62a4\u4eba\"", "keywords": "\"disability rights, guardianship\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u6b8b\u75be\u4eba\u8054\u5408\u4f1a\"", "width": 7.0}, {"description": "\"The organization for protecting minors can act as guardians for vulnerable children, safeguarding their interests and welfare.\"", "from": "\"\u76d1\u62a4\u4eba\"", "keywords": "\"child welfare, guardianship\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u672a\u6210\u5e74\u4eba\u4fdd\u62a4\u7ec4\u7ec7\"", "width": 7.0}, {"description": "\"Legally established elderly organizations can provide guardianship for senior citizens, ensuring their well-being and dignity.\"", "from": "\"\u76d1\u62a4\u4eba\"", "keywords": "\"elderly care, guardianship\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u4f9d\u6cd5\u8bbe\u7acb\u7684\u8001\u5e74\u4eba\u7ec4\u7ec7\"", "width": 7.0}, {"description": "\"The Civil Affairs Department can take over guardianship responsibilities if other qualified parties fail to do so, ensuring proper care and protection for individuals in need.\"", "from": "\"\u76d1\u62a4\u4eba\"", "keywords": "\"public welfare, guardianship\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u6c11\u653f\u90e8\u95e8\"", "width": 8.0}, {"description": "\"Guardians can send children for adoption if they believe it is in the best interest of the child and if they get consent from those with a duty to support the child.\"", "from": "\"\u76d1\u62a4\u4eba\"", "keywords": "\"child welfare, adoption\"", "source_id": "chunk-b4930847129906da5fdb4f9be5935f99", "to": "\"\u6536\u517b\u4eba\"", "width": 14.0}, {"description": "\"If a person without or with limited civil capacity causes harm, the guardian is held responsible for the infringement unless they have fulfilled their supervisory duties.\"\u003cSEP\u003e\"The guardian is responsible for the care and protection of individuals without or with limited civil capacity, and may be held liable for any damages caused by the actions of the ward.\"", "from": "\"\u76d1\u62a4\u4eba\"", "keywords": "\"guardianship responsibility, infringement\"\u003cSEP\u003e\"guardianship responsibility, ward\u0027s actions\"", "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5", "to": "\"\u65e0\u6c11\u4e8b\u884c\u4e3a\u80fd\u529b\u4eba/\u9650\u5236\u6c11\u4e8b\u884c\u4e3a\u80fd\u529b\u4eba\"", "width": 14.0}, {"description": "\"\u5c45\u6c11\u59d4\u5458\u4f1a\u5728\u5730\u65b9\u4eba\u6c11\u653f\u5e9c\u7684\u6307\u5bfc\u4e0b\uff0c\u534f\u52a9\u4e1a\u4e3b\u5927\u4f1a\u548c\u4e1a\u4e3b\u59d4\u5458\u4f1a\u7684\u8bbe\u7acb\u548c\u8fd0\u4f5c\uff0c\u63d0\u4f9b\u4e86\u5fc5\u8981\u7684\u6307\u5bfc\u548c\u534f\u52a9\u3002\"", "from": "\"\u5c45\u6c11\u59d4\u5458\u4f1a\"", "keywords": "\"\u6307\u5bfc\u5173\u7cfb, \u534f\u52a9\u8fd0\u4f5c\"", "source_id": "chunk-c76b93771ce3ba43d153f8d55ba58bae", "to": "\"\u4e1a\u4e3b\u5927\u4f1a\"", "width": 8.0}, {"description": "\"\u533b\u7597\u673a\u6784\u6216\u5176\u533b\u52a1\u4eba\u5458\u5728\u60a3\u8005\u8bca\u7597\u6d3b\u52a8\u4e2d\u5b58\u5728\u8fc7\u9519\u65f6\uff0c\u9700\u627f\u62c5\u8d54\u507f\u8d23\u4efb\u3002\"", "from": "\"\u533b\u7597\u673a\u6784\"", "keywords": "\"\u533b\u7597\u8d23\u4efb\"", "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf", "to": "\"\u60a3\u8005\"", "width": 9.0}, {"description": "\"\u533b\u7597\u673a\u6784\u53ca\u5176\u533b\u52a1\u4eba\u5458\u5e94\u5bf9\u60a3\u8005\u7684\u9690\u79c1\u548c\u4e2a\u4eba\u4fe1\u606f\u4fdd\u5bc6\uff0c\u6cc4\u9732\u9700\u627f\u62c5\u4fb5\u6743\u8d23\u4efb\u3002\"", "from": "\"\u533b\u7597\u673a\u6784\"", "keywords": "\"\u9690\u79c1\u4fdd\u62a4\"", "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf", "to": "\"\u60a3\u8005\u9690\u79c1\"", "width": 9.0}, {"description": "\"The property custodian manages the property of a missing person, ensuring its safekeeping and proper use.\"", "from": "\"\u5931\u8e2a\u4eba\"", "keywords": "\"property management, guardianship\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u8d22\u4ea7\u4ee3\u7ba1\u4eba\"", "width": 9.0}, {"description": "\"Relevant authorities can declare a person dead due to an unexpected event, impacting the\u5931\u8e2a\u4eba\u0027s status.\"", "from": "\"\u5931\u8e2a\u4eba\"", "keywords": "\"declaration of death, unexpected events\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u6709\u5173\u673a\u5173\"", "width": 7.0}, {"description": "\"The property custodian is responsible for managing the missing person\u0027s property and ensuring its safekeeping.\"", "from": "\"\u8d22\u4ea7\u4ee3\u7ba1\u4eba\"", "keywords": "\"property management, custody\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u8d22\u4ea7\"", "width": 9.0}, {"description": "\"Parents are responsible for providing support to their children, including child support and maintenance.\"", "from": "\"\u7236\u6bcd\"", "keywords": "\"parental responsibility, support\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u5b50\u5973\"", "width": 8.0}, {"description": "\"Children are responsible for providing support to their spouse, including alimony and maintenance.\"", "from": "\"\u5b50\u5973\"", "keywords": "\"spousal support, familial obligations\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u914d\u5076\"", "width": 7.0}, {"description": "\"\u592b\u59bb\u79bb\u5a5a\u65f6\u9700\u8981\u8003\u8651\u5b50\u5973\u7684\u629a\u517b\u6743\u548c\u629a\u517b\u8d39\u95ee\u9898\uff0c\u786e\u4fdd\u5b50\u5973\u7684\u6700\u4f73\u5229\u76ca\u3002", "from": "\"\u5b50\u5973\"", "keywords": "\"\u5b50\u5973\u629a\u517b, \u629a\u517b\u8d39\"", "source_id": "chunk-e976c834da120d548bde375428a741d2", "to": "\"\u592b\u59bb\"", "width": 20.0}, {"description": "\"Upon the death of one spouse, half of the jointly owned property is reserved for the surviving spouse during the division of the estate.\"", "from": "\"\u914d\u5076\"", "keywords": "\"property division, spousal rights\"", "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5", "to": "\"\u88ab\u7ee7\u627f\u4eba\u9057\u4ea7\"", "width": 9.0}, {"description": "\"The marriage registration authority is involved in the marriage status changes when a death declaration is revoked.\"", "from": "\"\u5a5a\u59fb\u767b\u8bb0\u673a\u5173\"", "keywords": "\"marriage status, legal procedures\"", "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3", "to": "\"\u88ab\u5ba3\u544a\u6b7b\u4ea1\u7684\u4eba\"", "width": 8.0}, {"description": "\"The marriage registration authority handles marriage registrations.\"", "from": "\"\u5a5a\u59fb\u767b\u8bb0\u673a\u5173\"", "keywords": "\"marriage registration, legal recognition\"", "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb", "to": "\"\u7ed3\u5a5a\u767b\u8bb0\"", "width": 9.0}, {"description": "\"\u592b\u59bb\u9700\u8981\u901a\u8fc7\u5a5a\u59fb\u767b\u8bb0\u673a\u5173\u8fdb\u884c\u79bb\u5a5a\u767b\u8bb0\uff0c\u786e\u4fdd\u79bb\u5a5a\u624b\u7eed\u5408\u6cd5\u3002", "from": "\"\u5a5a\u59fb\u767b\u8bb0\u673a\u5173\"", "keywords": "\"\u79bb\u5a5a\u767b\u8bb0, \u6cd5\u5f8b\u7a0b\u5e8f\"", "source_id": "chunk-e976c834da120d548bde375428a741d2", "to": "\"\u592b\u59bb\"", "width": 18.0}, {"description": "\"\u6cd5\u4eba\u89e3\u6563\u662f\u6cd5\u4eba\u7ec8\u6b62\u524d\u7684\u4e00\u79cd\u72b6\u6001\uff0c\u9700\u8981\u901a\u8fc7\u6e05\u7b97\u548c\u6ce8\u9500\u7a0b\u5e8f\u6765\u5b8c\u6210\u3002\"", "from": "\"\u6cd5\u4eba\u89e3\u6563\"", "keywords": "\"\u6e05\u7b97, \u7ec8\u6b62\"", "source_id": "chunk-ca939c0646b5634a620599769388d484", "to": "\"\u6cd5\u4eba\"", "width": 8.0}, {"description": "\"\u6e05\u7b97\u4e49\u52a1\u4eba\u672a\u53ca\u65f6\u5c65\u884c\u6e05\u7b97\u4e49\u52a1\uff0c\u9020\u6210\u635f\u5bb3\u7684\uff0c\u5e94\u5f53\u627f\u62c5\u6c11\u4e8b\u8d23\u4efb\u3002\"", "from": "\"\u6cd5\u4eba\u89e3\u6563\"", "keywords": "\"\u6c11\u4e8b\u8d23\u4efb, \u6e05\u7b97\u4e49\u52a1\"", "source_id": "chunk-ca939c0646b5634a620599769388d484", "to": "\"\u6e05\u7b97\u4e49\u52a1\u4eba\"", "width": 6.0}, {"description": "\"\u6cd5\u4eba\u7ec8\u6b62\u662f\u6307\u6cd5\u4eba\u89e3\u6563\u540e\u5b8c\u6210\u6240\u6709\u6e05\u7b97\u548c\u6ce8\u9500\u7a0b\u5e8f\uff0c\u6b63\u5f0f\u7ed3\u675f\u5176\u6cd5\u5f8b\u5b58\u5728\u3002\"", "from": "\"\u6cd5\u4eba\u7ec8\u6b62\"", "keywords": "\"\u6cd5\u5f8b\u7ec8\u6b62, \u6e05\u7b97\u7ed3\u675f\"", "source_id": "chunk-ca939c0646b5634a620599769388d484", "to": "\"\u6cd5\u4eba\"", "width": 9.0}, {"description": "\"\u6cd5\u5b9a\u4ee3\u8868\u4eba\u4ee5\u6cd5\u4eba\u540d\u4e49\u4ece\u4e8b\u7684\u6c11\u4e8b\u6d3b\u52a8\uff0c\u5176\u6cd5\u5f8b\u540e\u679c\u7531\u6cd5\u4eba\u627f\u53d7\u3002\"", "from": "\"\u6cd5\u5b9a\u4ee3\u8868\u4eba\"", "keywords": "\"\u6c11\u4e8b\u6d3b\u52a8, \u6cd5\u5f8b\u540e\u679c\"", "source_id": "chunk-ca939c0646b5634a620599769388d484", "to": "\"\u6cd5\u4eba\"", "width": 7.0}, {"description": "\"\u503a\u6743\u4eba\u4e0e\u503a\u52a1\u4eba\u4e4b\u95f4\u5b58\u5728\u503a\u6743\u503a\u52a1\u5173\u7cfb\uff0c\u5f53\u503a\u52a1\u4eba\u672a\u80fd\u5c65\u884c\u5230\u671f\u503a\u52a1\u65f6\uff0c\u503a\u6743\u4eba\u6709\u6743\u901a\u8fc7\u62c5\u4fdd\u7269\u6743\u6765\u5b9e\u73b0\u503a\u6743.\"\u003cSEP\u003e\"\u503a\u6743\u4eba\u6709\u6743\u8981\u6c42\u503a\u52a1\u4eba\u507f\u8fd8\u503a\u52a1\u3002\"", "from": "\"\u503a\u6743\u4eba\"", "keywords": "\"\u503a\u52a1\u5173\u7cfb, \u503a\u6743\u503a\u52a1\"\u003cSEP\u003e\"\u503a\u6743\u503a\u52a1, \u62c5\u4fdd\u7269\u6743\"", "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc\u003cSEP\u003echunk-ca939c0646b5634a620599769388d484", "to": "\"\u503a\u52a1\u4eba\"", "width": 16.0}, {"description": "\"Members are part of a Non-Profit\u6cd5\u4eba and contribute to its objectives and operations.\"", "from": "\"NON-PROFIT\u6cd5\u4eba\"", "keywords": "\"membership, governance\"", "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0", "to": "\"MEMBER\"", "width": 14.0}, {"description": "\"Beneficiaries benefit from the activities and outcomes of a Non-Profit\u6cd5\u4eba.\"", "from": "\"NON-PROFIT\u6cd5\u4eba\"", "keywords": "\"benefit, support\"", "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0", "to": "\"BENEFICIARY\"", "width": 12.0}, {"description": "\"Shareholders own shares in a Profit\u6cd5\u4eba and have certain rights and responsibilities within the organization.\"", "from": "\"PROFIT\u6cd5\u4eba\"", "keywords": "\"ownership, governance\"", "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0", "to": "\"SHAREHOLDER\"", "width": 16.0}, {"description": "\"The Decision-Making Body sets policies and guidelines for the Executive Body to implement.\"", "from": "\"DECISION-MAKING BODY\"", "keywords": "\"policy-making, execution\"", "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0", "to": "\"EXECUTIVE BODY\"", "width": 18.0}, {"description": "\"The Executive Body is supervised by the Supervisory Body to ensure compliance with laws and regulations.\"", "from": "\"EXECUTIVE BODY\"", "keywords": "\"oversight, compliance\"", "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0", "to": "\"SUPERVISORY BODY\"", "width": 16.0}, {"description": "\"The Manager seeks compensation from the Beneficiary for expenses incurred while managing their affairs without mandate.\"", "from": "\"BENEFICIARY\"", "keywords": "\"compensation, legal obligations\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"MANAGER\"", "width": 24.0}, {"description": "\"The Beneficiary may be subject to obligations arising from the Management of Affairs, including compensation or repayment.\"", "from": "\"BENEFICIARY\"", "keywords": "\"legal obligations, financial responsibilities\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"MANAGEMENT OF AFFAIRS\"", "width": 21.0}, {"description": "\"The Beneficiary can seek an Injunction to prevent the Manager from taking actions that infringe on their rights.\"", "from": "\"BENEFICIARY\"", "keywords": "\"legal remedy, protection\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"INJUNCTION\"", "width": 16.0}, {"description": "\"The Beneficiary may have a Moral Obligation to repay the Manager for necessary expenses incurred during the management of affairs.\"", "from": "\"BENEFICIARY\"", "keywords": "\"ethical responsibility, repayment\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"MORAL OBLIGATION\"", "width": 14.0}, {"description": "\"The Beneficiary may have to repay the Manager for necessary expenses incurred during the management of affairs.\"", "from": "\"BENEFICIARY\"", "keywords": "\"financial responsibility, repayment\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"DEBT REPAYMENT\"", "width": 16.0}, {"description": "\"The Beneficiary may face Legal Liability for failing to fulfill obligations arising from the management of affairs.\"", "from": "\"BENEFICIARY\"", "keywords": "\"legal responsibility, liability\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"LEGAL LIABILITY\"", "width": 16.0}, {"description": "\"The Beneficiary\u0027s Civil Rights are protected under the law regarding the management of affairs and unjust enrichment.\"", "from": "\"BENEFICIARY\"", "keywords": "\"legal rights, protection\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"CIVIL RIGHTS\"", "width": 18.0}, {"description": "\"The Beneficiary\u0027s rights may be impacted by News Reporting, which must balance public interest with personal privacy.\"", "from": "\"BENEFICIARY\"", "keywords": "\"public interest, privacy\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"NEWS REPORTING\"", "width": 14.0}, {"description": "\"The Beneficiary\u0027s rights include Upholding Dignity, ensuring respect and honor in all interactions.\"", "from": "\"BENEFICIARY\"", "keywords": "\"respect, honor\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"UPHOLDING DIGNITY\"", "width": 18.0}, {"description": "\"The Beneficiary\u0027s rights can be infringed upon by the Manager\u0027s actions or lack thereof.\"", "from": "\"BENEFICIARY\"", "keywords": "\"rights, infringement\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"INFRINGEMENT\"", "width": 14.0}, {"description": "\"The Beneficiary may seek a Remedy if their rights are violated or if they are unfairly treated in the management of affairs.\"", "from": "\"BENEFICIARY\"", "keywords": "\"legal remedy, rights\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"REMEDY\"", "width": 16.0}, {"description": "\"Social groups establish decision-making bodies to manage their operations.\"", "from": "\"SOCIAL GROUPS\"", "keywords": "\"management, governance\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"DECISION-MAKING BODIES\"", "width": 7.0}, {"description": "\"Religious activity places may also have decision-making bodies for governance.\"", "from": "\"RELIGIOUS ACTIVITY PLACES\"", "keywords": "\"governance, management\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"DECISION-MAKING BODIES\"", "width": 7.0}, {"description": "\"Decision-making bodies often include councils as part of their governance structure.\"", "from": "\"COUNCILS\"", "keywords": "\"governance, oversight\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"DECISION-MAKING BODIES\"", "width": 8.0}, {"description": "\"Special legal persons include government agencies as a category.\"", "from": "\"SPECIAL LEGAL PERSONS\"", "keywords": "\"government, public service\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"GOVERNMENT AGENCIES\"", "width": 8.0}, {"description": "\"Non-legal persons organizations are often run by individuals or partnerships.\"", "from": "\"NON-LEGAL PERSONS ORGANIZATIONS\"", "keywords": "\"operation, management\"", "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad", "to": "\"INDIVIDUALS OR PARTNERSHIPS\"", "width": 6.0}, {"description": "\"The Manager\u0027s Civil Rights are protected under the law regarding the management of affairs and unjust enrichment.\"", "from": "\"CIVIL RIGHTS\"", "keywords": "\"legal rights, protection\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"MANAGER\"", "width": 18.0}, {"description": "\"The Seller must ensure that the Intellectual Property rights do not affect the Buyer\u0027s use of the goods.\"", "from": "\"INTELLECTUAL PROPERTY\"", "keywords": "\"intellectual property, contract terms\"", "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9", "to": "\"SELLER\"", "width": 8.0}, {"description": "\"Legal Contracts protect Intellectual Property rights, ensuring that the ownership and usage of intellectual property are clearly defined.\"", "from": "\"INTELLECTUAL PROPERTY\"", "keywords": "\"legal protection, intellectual rights\"", "source_id": "chunk-3c891dfb86352b681cfcdeee1fb691c5", "to": "\"LEGAL CONTRACT\"", "width": 18.0}, {"description": "\"The Manager may face Legal Liability for mismanaging the affairs of the Beneficiary.\"", "from": "\"LEGAL LIABILITY\"", "keywords": "\"legal responsibility, liability\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"MANAGER\"", "width": 16.0}, {"description": "\"The Behavioral Person performs a civil legal behavior that affects the Relative Person.\"", "from": "\"BEHAVIORAL PERSON\"", "keywords": "\"civil law behavior, interaction\"", "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f", "to": "\"RELATIVE PERSON\"", "width": 7.0}, {"description": "\"The Behavioral Person or Relative Person may seek an Arbitration Body to resolve disputes regarding civil legal behaviors.\"", "from": "\"BEHAVIORAL PERSON\"", "keywords": "\"arbitration, dispute resolution\"", "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f", "to": "\"ARBITRATION BODY\"", "width": 8.0}, {"description": "\"The Fraudster engages in fraudulent actions that affect the civil legal behaviors performed by the Behavioral Person.\"", "from": "\"BEHAVIORAL PERSON\"", "keywords": "\"fraud, deception\"", "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f", "to": "\"FRAUDSTER\"", "width": 7.0}, {"description": "\"The Coercer uses coercion to influence the civil legal behaviors performed by the Behavioral Person.\"", "from": "\"BEHAVIORAL PERSON\"", "keywords": "\"coercion, pressure\"", "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f", "to": "\"COERCER\"", "width": 7.0}, {"description": "\"The Victim is adversely affected by the civil legal behaviors performed by the Behavioral Person, often due to fraud or coercion.\"", "from": "\"BEHAVIORAL PERSON\"", "keywords": "\"adverse effect, victimization\"", "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f", "to": "\"VICTIM\"", "width": 6.0}, {"description": "\"The text discusses how Civil Legal Behavior affects the actions of a Relative and vice versa.\"", "from": "\"CIVIL LEGAL BEHAVIOR\"", "keywords": "\"legal principles, interactions\"", "source_id": "chunk-d83a34dab5527b7cde404f282a3d0e47", "to": "\"RELATIVE\"", "width": 8.0}, {"description": "\"The text discusses how Civil Legal Behavior affects the actions of a Third Person and vice versa.\"", "from": "\"CIVIL LEGAL BEHAVIOR\"", "keywords": "\"legal principles, interactions\"", "source_id": "chunk-d83a34dab5527b7cde404f282a3d0e47", "to": "\"THIRD PERSON\"", "width": 8.0}, {"description": "\"The text discusses how Good Faith Relative interacts with Civil Legal Behavior and vice versa.\"", "from": "\"CIVIL LEGAL BEHAVIOR\"", "keywords": "\"good faith, legal principles\"", "source_id": "chunk-d83a34dab5527b7cde404f282a3d0e47", "to": "\"GOOD FAITH RELATIVE\"", "width": 7.0}, {"description": "\"The Infringer causes damage to the Victim, leading to liability.\"", "from": "\"VICTIM\"", "keywords": "\"infringement, liability\"", "source_id": "chunk-c42d778556485f44a40ce1219c90c820", "to": "\"INFRINGER\"", "width": 10.0}, {"description": "\"The State is responsible for providing protection to the Victim when they cannot obtain timely assistance from state authorities.\"", "from": "\"VICTIM\"", "keywords": "\"protection, enforcement\"", "source_id": "chunk-c42d778556485f44a40ce1219c90c820", "to": "\"STATE\"", "width": 7.0}, {"description": "\"Commitment requires adherence to Legal Obligations, such as issuing reasonable offers and responding appropriately to contract formation.\"", "from": "\"LEGAL OBLIGATIONS\"", "keywords": "\"legal responsibilities, commitment\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"COMMITMENT\"", "width": 9.0}, {"description": "\"The contractual parties must adhere to the Legal Obligations outlined in the contracts.\".", "from": "\"LEGAL OBLIGATIONS\"", "keywords": "\"legal compliance, contractual terms\"", "source_id": "chunk-979d11299111e696890108395950810f", "to": "\"CONTRACTUAL PARTIES\"", "width": 7.0}, {"description": "\"The Debtor has Liabilities that include the obligations under the Contract.\"", "from": "\"LIABILITIES\"", "keywords": "\"financial liability, contractual obligation\"", "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac", "to": "\"DEBTOR\"", "width": 8.0}, {"description": "\"Damages may occur if false materials are submitted during the registration process.\"", "from": "\"DAMAGES\"", "keywords": "\"legal liability, false submission\"", "source_id": "chunk-cbca15472aea00666da3758b26fedd96", "to": "\"FALSE MATERIAL SUBMISSION\"", "width": 6.0}, {"description": "\"Damages can arise from breaches of agreements related to the pledge, requiring compensation.\"", "from": "\"DAMAGES\"", "keywords": "\"financial loss, liability\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"AGREEMENT\"", "width": 7.0}, {"description": "\"Priority determines the order in which compensation is paid out in cases of multiple creditors.\"", "from": "\"COMPENSATION\"", "keywords": "\"legal order, distribution of funds\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"PRIORITY\"", "width": 7.0}, {"description": "\"In case of damage to the items in custody, compensation may be required according to the Custody Contract.\"", "from": "\"COMPENSATION\"", "keywords": "\"compensation, damages\"", "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099", "to": "\"CUSTODY CONTRACT\"", "width": 7.0}, {"description": "\"Compensation for damages or losses is governed by legal provisions in the contract.\"", "from": "\"COMPENSATION\"", "keywords": "\"legal framework, financial compensation\"", "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099", "to": "\"LEGAL PROVISIONS\"", "width": 8.0}, {"description": "\"Liability issues are often resolved through Legal Proceedings, where disputes over responsibilities and nor protection\"", "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b", "to": "\"HONOR PROTECTION\"", "width": 9.0}, {"description": "\"The Notary/Public Registry Office handles the registration of property rights.\"", "from": "\"PROPERTY RIGHTS\"", "keywords": "\"registration authority, property management\"", "source_id": "chunk-cbca15472aea00666da3758b26fedd96", "to": "\"NOTARY/PUBLIC REGISTRY OFFICE\"", "width": 9.0}, {"description": "\"The Rights Holder is entitled to property rights according to the legal document.\"", "from": "\"PROPERTY RIGHTS\"", "keywords": "\"ownership rights, property holder\"", "source_id": "chunk-cbca15472aea00666da3758b26fedd96", "to": "\"RIGHTS HOLDER\"", "width": 10.0}, {"description": "\"The Interested Party has a vested interest in the property rights and may be involved in registration processes.\"", "from": "\"PROPERTY RIGHTS\"", "keywords": "\"interest holder, property involvement\"", "source_id": "chunk-cbca15472aea00666da3758b26fedd96", "to": "\"INTERESTED PARTY\"", "width": 8.0}, {"description": "\"Rights holders can notify network service providers to take action against infringing network users.\"", "from": "\"RIGHTS HOLDER\"", "keywords": "\"infringement notification, rights protection\"", "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0", "to": "\"NETWORK SERVICE PROVIDER\"", "width": 14.0}, {"description": "\"\u9884\u544a\u767b\u8bb0 provides future protection for property rights.\"", "from": "\"\u9884\u544a\u767b\u8bb0\"", "keywords": "\"future rights protection,\u9884\u544a\u767b\u8bb0\"", "source_id": "chunk-cbca15472aea00666da3758b26fedd96", "to": "\"PROPERTY RIGHTS PROTECTION\"", "width": 7.0}, {"description": "\"\u6743\u5229\u4eba\u5bf9\u4e0d\u52a8\u4ea7\u62e5\u6709\u7269\u6743\uff0c\u5305\u62ec\u5360\u6709\u3001\u4f7f\u7528\u3001\u6536\u76ca\u548c\u5904\u5206\u7684\u6743\u5229\u3002\"", "from": "\"\u6743\u5229\u4eba\"", "keywords": "\"\u7269\u6743,\u6240\u6709\u6743\"", "source_id": "chunk-f9fec9ba93efee670
