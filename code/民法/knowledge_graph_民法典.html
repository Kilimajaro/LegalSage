", "to": "\"\u4f9d\u6cd5\u88ab\u67e5\u5c01\u3001\u6263\u62bc\u3001\u76d1\u7ba1\u7684\u8d22\u4ea7\u4e0d\u80fd\u4f5c\u4e3a\u62b5\u62bc\u8d22\u4ea7\uff0c\u56e0\u4e3a\u5b83\u5df2\u88ab\u53f8\u6cd5\u673a\u5173\u63a7\u5236.\"", "width": 0.0}, {"description": "\"\u52a8\u4ea7\u62b5\u62bc, \u53ef\u79fb\u52a8\u8d44\u4ea7\"", "from": "\"\u52a8\u4ea7\u62b5\u62bc\"", "keywords": "7", "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc", "to": "\"\u52a8\u4ea7\u62b5\u62bc\u6d89\u53ca\u7684\u62b5\u62bc\u8d22\u4ea7\u662f\u53ef\u79fb\u52a8\u7684\u8d44\u4ea7\uff0c\u5982\u8f66\u8f86\u3001\u8bbe\u5907\u7b49\uff0c\u53ef\u7528\u4e8e\u62b5\u62bc\u6743\u7684\u5b9e\u73b0.\"", "width": 7.0}, {"description": "\"\u4e0d\u52a8\u4ea7\u62b5\u62bc, \u4e0d\u53ef\u79fb\u52a8\u8d44\u4ea7\"", "from": "\"\u4e0d\u52a8\u4ea7\u62b5\u62bc\"", "keywords": "7", "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc", "to": "\"\u4e0d\u52a8\u4ea7\u62b5\u62bc\u6d89\u53ca\u7684\u62b5\u62bc\u8d22\u4ea7\u662f\u4e0d\u53ef\u79fb\u52a8\u7684\u8d44\u4ea7\uff0c\u5982\u623f\u5c4b\u3001\u571f\u5730\u7b49\uff0c\u53ef\u7528\u4e8e\u62b5\u62bc\u6743\u7684\u5b9e\u73b0.\"", "width": 7.0}, {"description": "\"\u62b5\u62bc\u767b\u8bb0, \u6cd5\u5f8b\u7a0b\u5e8f\"", "from": "\"\u62b5\u62bc\u767b\u8bb0\"", "keywords": "9", "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc", "to": "\"\u62b5\u62bc\u767b\u8bb0\u662f\u786e\u4fdd\u62b5\u62bc\u6743\u6709\u6548\u6210\u7acb\u7684\u91cd\u8981\u6b65\u9aa4\uff0c\u9700\u8981\u5728\u76f8\u5173\u90e8\u95e8\u8fdb\u884c\u767b\u8bb0.\"", "width": 9.0}, {"description": "\"\u62b5\u62bc\u5408\u540c, \u6cd5\u5f8b\u534f\u8bae\"", "from": "\"\u62b5\u62bc\u5408\u540c\"", "keywords": "9", "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc", "to": "\"\u62b5\u62bc\u5408\u540c\u662f\u62b5\u62bc\u53cc\u65b9\u4e4b\u95f4\u7684\u6cd5\u5f8b\u534f\u8bae\uff0c\u8be6\u7ec6\u89c4\u5b9a\u4e86\u62b5\u62bc\u7269\u7684\u79cd\u7c7b\u3001\u6570\u91cf\u53ca\u62c5\u4fdd\u8303\u56f4\u7b49\u6761\u6b3e.\"", "width": 9.0}, {"description": "\"The Mortgagor pledges Property as security for a loan.\"", "from": "\"MORTGAGOR\"", "keywords": "\"security pledge, collateral\"", "source_id": "chunk-8d1260180f7f6a8740f67d6c17a3fbf3", "to": "\"PROPERTY\"", "width": 8.0}, {"description": "\"The Mortgagor retains Mortgage Right over the Property until Debt Repayment.\"", "from": "\"MORTGAGOR\"", "keywords": "\"property rights, ownership retention\"", "source_id": "chunk-8d1260180f7f6a8740f67d6c17a3fbf3", "to": "\"MORTGAGE RIGHT\"", "width": 9.0}, {"description": "\"The Mortgagor is responsible for Debt Repayment.\"", "from": "\"MORTGAGOR\"", "keywords": "\"financial obligation, repayment\"", "source_id": "chunk-8d1260180f7f6a8740f67d6c17a3fbf3", "to": "\"DEBT REPAYMENT\"", "width": 8.0}, {"description": "\"The Mortgage Law provides guidelines and regulations for the rights and obligations of Mortgagors in mortgage agreements.\"", "from": "\"MORTGAGOR\"", "keywords": "\"legal framework, regulation\"", "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d", "to": "\"MORTGAGE LAW\"", "width": 10.0}, {"description": "\"The Mortgagee holds Mortgage Right over the Property until Debt Repayment.\"", "from": "\"MORTGAGEE\"", "keywords": "\"loan security, creditor rights\"", "source_id": "chunk-8d1260180f7f6a8740f67d6c17a3fbf3", "to": "\"MORTGAGE RIGHT\"", "width": 9.0}, {"description": "\"The Mortgagee is entitled to receive Debt Repayment.\"", "from": "\"MORTGAGEE\"", "keywords": "\"creditor rights, repayment\"", "source_id": "chunk-8d1260180f7f6a8740f67d6c17a3fbf3", "to": "\"DEBT REPAYMENT\"", "width": 8.0}, {"description": "\"The Mortgage Law provides guidelines and regulations for the rights and obligations of Mortgagees in mortgage agreements.\"", "from": "\"MORTGAGEE\"", "keywords": "\"legal framework, regulation\"", "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d", "to": "\"MORTGAGE LAW\"", "width": 10.0}, {"description": "\"In a mortgage agreement, the Mortgagee holds the Property as collateral until the Debt is paid.\"", "from": "\"MORTGAGEE\"", "keywords": "\"collateral, security\"", "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d", "to": "\"PROPERTY\"", "width": 8.0}, {"description": "\"Property serves as collateral for Debt.\"", "from": "\"PROPERTY\"", "keywords": "\"collateral, security\"", "source_id": "chunk-8d1260180f7f6a8740f67d6c17a3fbf3", "to": "\"DEBT\"", "width": 8.0}, {"description": "\"In a pledge agreement, the Pledgee holds the Property as collateral until the Debt is paid.\"", "from": "\"PROPERTY\"", "keywords": "\"collateral, security\"", "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d", "to": "\"PLEDGEE\"", "width": 8.0}, {"description": "\"Debtors possess property that can be subject to liens by creditors.\"", "from": "\"PROPERTY\"", "keywords": "\"possession, legal claim\"", "source_id": "chunk-d7a93a86b1f26bb0900fd382bb7ab72b", "to": "\"DEBTORS\"", "width": 8.0}, {"description": "\"Lienholders must manage and protect the property subject to the lien to ensure its value is maintained.\"", "from": "\"PROPERTY\"", "keywords": "\"property management, protection\"", "source_id": "chunk-d7a93a86b1f26bb0900fd382bb7ab72b", "to": "\"LIENHOLDER\"", "width": 8.0}, {"description": "\"Ownership of the Property is transferred to the Lessee for the duration of the Lease Agreement.\"", "from": "\"PROPERTY\"", "keywords": "\"possession, control\"", "source_id": "chunk-c55fdd0818ccb82e8058d3a966d12da6", "to": "\"OWNERSHIP\"", "width": 8.0}, {"description": "\"A Guarantee ensures that a Debt will be met if the primary party fails to do so.\"", "from": "\"DEBT\"", "keywords": "\"financial security, assurance\"", "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d", "to": "\"GUARANTEE\"", "width": 9.0}, {"description": "\"A pledge is used to secure a debt, providing collateral to protect the creditor in case of default.\"", "from": "\"DEBT\"", "keywords": "\"security, protection\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"PLEDGE\"", "width": 9.0}, {"description": "\"Third parties can fulfill debts if they have a legitimate interest.\"", "from": "\"DEBT\"", "keywords": "\"fulfillment, third-party involvement\"", "source_id": "chunk-3a8c931b2c3d78a80643b6622aae1566", "to": "\"THIRD PARTY\"", "width": 14.0}, {"description": "\"The Manager may seek Debt Repayment from the Beneficiary for expenses incurred during the management of affairs.\"", "from": "\"DEBT REPAYMENT\"", "keywords": "\"financial responsibility, compensation\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"MANAGER\"", "width": 16.0}, {"description": "\"The Pledge Law provides guidelines and regulations for the rights and obligations of Pledgees in pledge agreements.\"", "from": "\"PLEDGE LAW\"", "keywords": "\"legal framework, regulation\"", "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d", "to": "\"PLEDGEE\"", "width": 10.0}, {"description": "\"The Pledge Law provides guidelines and regulations for the rights and obligations of Pledgers in pledge agreements.\"", "from": "\"PLEDGE LAW\"", "keywords": "\"legal framework, regulation\"", "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d", "to": "\"PLEDGER\"", "width": 10.0}, {"description": "\"The Pledge Law specifies the conditions under which the maximum amount of the secured debt is determined during the \u503a\u6743\u786e\u5b9a\u671f\u95f4 in a high-limit pledge.\"", "from": "\"PLEDGE LAW\"", "keywords": "\"legal framework, regulation\"", "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d", "to": "\"\u503a\u6743\u786e\u5b9a\u671f\u95f4\"", "width": 7.0}, {"description": "\"The Mortgage Law specifies the conditions under which the maximum amount of the secured debt is determined during the \u503a\u6743\u786e\u5b9a\u671f\u95f4 in a high-limit mortgage.\"", "from": "\"MORTGAGE LAW\"", "keywords": "\"legal framework, regulation\"", "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d", "to": "\"\u503a\u6743\u786e\u5b9a\u671f\u95f4\"", "width": 7.0}, {"description": "\"Guarantees can secure the performance of obligations.\"", "from": "\"GUARANTEE\"", "keywords": "\"guarantees, security\"", "source_id": "chunk-3a8c931b2c3d78a80643b6622aae1566", "to": "\"PERFORMANCE\"", "width": 7.0}, {"description": "\"The pledgee is the creditor holding the pledge, while the pledgor is the debtor providing the collateral.\"", "from": "\"PLEDGEE\"", "keywords": "\"creditor-debtor relationship, security interest\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"PLEDGOR\"", "width": 9.0}, {"description": "\"Collateral is the property or assets provided by the debtor as part of a pledge.\"", "from": "\"PLEDGE\"", "keywords": "\"security, guarantee\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"COLLATERAL\"", "width": 9.0}, {"description": "\"A pledge is a form of security interest used to secure repayment of a debt.\"", "from": "\"PLEDGE\"", "keywords": "\"financial security, collateral\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"SECURITY INTEREST\"", "width": 9.0}, {"description": "\"Rights are established through formal agreements between the debtor and creditor regarding the pledge.\"", "from": "\"RIGHTS\"", "keywords": "\"legal framework, entitlements\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"AGREEMENT\"", "width": 8.0}, {"description": "\"Rights can be transferred as part of the pledge process, involving the movement of property or assets.\"", "from": "\"RIGHTS\"", "keywords": "\"ownership, legal transfer\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"TRANSFER\"", "width": 8.0}, {"description": "\"Registration of a pledge must comply with specific legal provisions to ensure its validity.\"", "from": "\"REGISTRATION\"", "keywords": "\"legal requirements, documentation\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"LEGAL PROVISIONS\"", "width": 9.0}, {"description": "\"Enforcement of a pledge involves taking legal action to obtain remedies for non-compliance with the pledge terms.\"", "from": "\"ENFORCEMENT\"", "keywords": "\"legal action, compliance\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"REMEDY\"", "width": 8.0}, {"description": "\"The Contract includes Legal Provisions that define the rights and responsibilities of the parties.\"", "from": "\"LEGAL PROVISIONS\"", "keywords": "\"legal provisions, contractual agreement\"", "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac", "to": "\"CONTRACT\"", "width": 9.0}, {"description": "\"Legal provisions define the terms and conditions for technical development contracts, including investment, cooperation, and responsibility.\"", "from": "\"LEGAL PROVISIONS\"", "keywords": "\"legal framework, contract governance\"", "source_id": "chunk-d682694f038f737c8b542afd7b2be638", "to": "\"TECHNICAL DEVELOPMENT CONTRACTS\"", "width": 10.0}, {"description": "\"The Custody Contract is governed by legal provisions that dictate the terms and conditions of the agreement.\"", "from": "\"LEGAL PROVISIONS\"", "keywords": "\"legal framework\"", "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099", "to": "\"CUSTODY CONTRACT\"", "width": 8.0}, {"description": "\"The ownership of new technical results is governed by legal provisions outlined in the contract.\"", "from": "\"LEGAL PROVISIONS\"", "keywords": "\"ownership, legal framework\"", "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099", "to": "\"NEW TECHNICAL RESULTS\"", "width": 7.0}, {"description": "\"Storage conditions are governed by legal provisions in the Custody Contract.\"", "from": "\"LEGAL PROVISIONS\"", "keywords": "\"legal framework, storage\"", "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099", "to": "\"STORAGE CONDITIONS\"", "width": 7.0}, {"description": "\"Legal Provisions define and regulate Inheritance Rights.\"", "from": "\"LEGAL PROVISIONS\"", "keywords": "\"legal provisions, inheritance rights\"", "source_id": "chunk-1b356e03253c105e637085fce034e4e6", "to": "\"INHERITANCE RIGHTS\"", "width": 9.0}, {"description": "\"The Debtor owes money or fulfills obligations to the Creditor according to the terms of a Contract.\"\u003cSEP\u003e\"The Debtor owes money or performance to the Creditor as per a contract.\"\u003cSEP\u003e\"The creditor holds the right to receive payment from the debtor.\"", "from": "\"DEBTOR\"", "keywords": "\"debt obligation\"\u003cSEP\u003e\"financial obligation\"", "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac\u003cSEP\u003echunk-f720c54eb4e5b8a8bf15b90d7232c265\u003cSEP\u003echunk-26a4be4d35fb6ae3663294db8126cc2a", "to": "\"CREDITOR\"", "width": 28.0}, {"description": "\"The Third Party can join the Debt voluntarily or be added by the Debtor with the Creditor\u0027s consent.\"", "from": "\"DEBTOR\"", "keywords": "\"debt assumption, contractual agreement\"", "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac", "to": "\"THIRD PARTY\"", "width": 8.0}, {"description": "\"The Debtor is required to make payments as per the terms of the Contract.\"", "from": "\"DEBTOR\"", "keywords": "\"financial obligation, contractual agreement\"", "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac", "to": "\"ANTICIPATED PAYMENT\"", "width": 8.0}, {"description": "\"The Guarantor provides a guarantee for the debt of the Debtor.\"\u003cSEP\u003e\"The guarantor agrees to cover the debt if the debtor fails to fulfill their obligations.\"", "from": "\"DEBTOR\"", "keywords": "\"debt responsibility\"\u003cSEP\u003e\"guarantee provision\"", "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265\u003cSEP\u003echunk-26a4be4d35fb6ae3663294db8126cc2a", "to": "\"GUARANTOR\"", "width": 16.0}, {"description": "\"The Creditor may require Guarantees to secure the fulfillment of the Debtor\u0027s obligations.\"", "from": "\"CREDITOR\"", "keywords": "\"security, contractual agreement\"", "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac", "to": "\"GUARANTEES\"", "width": 7.0}, {"description": "\"The guarantor provides assurance to the creditor that the debt will be paid if the debtor fails to do so.\"", "from": "\"CREDITOR\"", "keywords": "\"financial guarantee\"", "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265", "to": "\"GUARANTOR\"", "width": 9.0}, {"description": "\"Retention of title is a type of security interest where ownership remains with the seller until payment is complete.\"", "from": "\"SECURITY INTEREST\"", "keywords": "\"ownership retention, financial security\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"RETENTION OF TITLE\"", "width": 9.0}, {"description": "\"When a debtor defaults, the creditor can seek remedies to enforce the pledge or recover losses.\"", "from": "\"DEFAULT\"", "keywords": "\"non-compliance, legal action\"", "source_id": "chunk-7298946f215dccac8390cb765e23b4a9", "to": "\"REMEDY\"", "width": 7.0}, {"description": "\"The Manager may seek a Remedy if their rights are violated or if they are unfairly treated in the management of affairs.\"", "from": "\"REMEDY\"", "keywords": "\"legal remedy, rights\"", "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81", "to": "\"MANAGER\"", "width": 16.0}, {"description": "\"Debtors must fulfill their debt obligations within the specified period to avoid legal actions by creditors.\"", "from": "\"DEBTORS\"", "keywords": "\"debt repayment, legal compliance\"", "source_id": "chunk-d7a93a86b1f26bb0900fd382bb7ab72b", "to": "\"DEBT FULFILLMENT PERIOD\"", "width": 6.0}, {"description": "\"Creditors have rights or money owed to them by Debtors, forming the basis of financial obligations.\"\u003cSEP\u003e\"Debtors owe money or services to Creditors as stipulated in contracts.\"\u003cSEP\u003e\"Debtors owe money to Creditors under loan agreements.\"", "from": "\"DEBTORS\"", "keywords": "\"financial obligation, contract fulfillment\"\u003cSEP\u003e\"financial obligation, creditor-debtor relationship\"\u003cSEP\u003e\"financial obligations, creditors\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19\u003cSEP\u003echunk-12a5d9a2483027af8418414f99545268\u003cSEP\u003echunk-c591cfbe738138cfa6a85b4f2978edab", "to": "\"CREDITORS\"", "width": 49.0}, {"description": "\"Guarantors agree to fulfill a debt if the original Debtor fails to do so.\"", "from": "\"DEBTORS\"", "keywords": "\"third-party support, financial responsibility\"", "source_id": "chunk-c591cfbe738138cfa6a85b4f2978edab", "to": "\"GUARANTORS\"", "width": 9.0}, {"description": "\"Creditors can enforce their legal rights through liens to ensure debt fulfillment.\"", "from": "\"CREDITORS\"", "keywords": "\"legal enforcement, debt recovery\"", "source_id": "chunk-d7a93a86b1f26bb0900fd382bb7ab72b", "to": "\"LIENS\"", "width": 9.0}, {"description": "\"Creditors also have secondary rights or guarantees associated with the primary rights of Debtors, ensuring the fulfillment of obligations.\"", "from": "\"CREDITORS\"", "keywords": "\"secondary rights, guarantee\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"RELATIVES OF RIGHTS\"", "width": 16.0}, {"description": "\"In some cases, Creditors may have claims against the Relative of Debtor if the Relative of Debtor holds the rights or assets of the original Debtor.\"", "from": "\"CREDITORS\"", "keywords": "\"extended claims, extended debt\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"RELATIVE OF DEBTOR\"", "width": 14.0}, {"description": "\"In cases of bankruptcy, Creditors work with Bankruptcy Management to ensure fair distribution of the remaining assets of Debtors.\"", "from": "\"CREDITORS\"", "keywords": "\"bankruptcy management, asset distribution\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"BANKRUPTCY MANAGEMENT\"", "width": 16.0}, {"description": "\"Creditors operate within the legal framework defined by Law, ensuring their rights are protected and enforced.\"", "from": "\"CREDITORS\"", "keywords": "\"legal framework, law enforcement\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"LAW\"", "width": 18.0}, {"description": "\"Creditors may need to agree to the transfer of Debtors\u0027 obligations to a third party to ensure the continuation of financial obligations.\"", "from": "\"CREDITORS\"", "keywords": "\"debt transfer, financial obligations\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"DEBT TRANSFER\"", "width": 6.0}, {"description": "\"Creditors may allow Debtors to assign their obligations to a third party to mitigate risk or improve the likelihood of repayment.\"", "from": "\"CREDITORS\"", "keywords": "\"debt assignment, risk mitigation\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"DEBT ASSIGNMENT\"", "width": 7.0}, {"description": "\"Creditors may agree to novate a debt, substituting a new debtor or creditor to continue the financial obligation.\"", "from": "\"CREDITORS\"", "keywords": "\"debt novation, obligation substitution\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"DEBT NOVATION\"", "width": 7.0}, {"description": "\"Creditors may exercise subrogation rights to pursue claims against third parties on behalf of the debtor.\"", "from": "\"CREDITORS\"", "keywords": "\"subrogation, creditor rights\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"SUBROGATION\"", "width": 8.0}, {"description": "\"Creditors may agree to amend the terms of a contract to reflect changes in circumstances or to better protect their interests.\"", "from": "\"CREDITORS\"", "keywords": "\"contract amendment, interest protection\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"CONTRACT AMENDMENT\"", "width": 8.0}, {"description": "\"Creditors may agree to terminate a contract if certain conditions are met, such as breach or mutual agreement.\"", "from": "\"CREDITORS\"", "keywords": "\"contract termination, mutual agreement\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"CONTRACT TERMINATION\"", "width": 7.0}, {"description": "\"Creditors may allow Debtors to assign their contractual obligations to a third party to ensure the fulfillment of the contract.\"", "from": "\"CREDITORS\"", "keywords": "\"contract assignment, obligation fulfillment\"", "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19", "to": "\"CONTRACT ASSIGNMENT\"", "width": 8.0}, {"description": "\"Lienholders have the right to collect payments equivalent to the debt amount from the debtor.\"", "from": "\"LIENHOLDER\"", "keywords": "\"debt collection, financial recovery\"", "source_id": "chunk-d7a93a86b1f26bb0900fd382bb7ab72b", "to": "\"DEBT AMOUNT\"", "width": 7.0}, {"description": "\"Contract Formation involves the process of committing to agreements under certain conditions, such as timing and method of notification.\"", "from": "\"CONTRACT FORMATION\"", "keywords": "\"legal procedures, agreement\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"COMMITMENT\"", "width": 8.0}, {"description": "\"Contract Formation often involves the use of Format Terms, which must be interpreted fairly and understood by both parties.\"", "from": "\"CONTRACT FORMATION\"", "keywords": "\"contractual terms, fairness\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"FORMAT TERMS\"", "width": 8.0}, {"description": "\"Notification is crucial for Contract Formation, as it specifies the timing and method of communication for commitments.\"", "from": "\"CONTRACT FORMATION\"", "keywords": "\"communication, agreement\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"NOTIFICATION\"", "width": 8.0}, {"description": "\"Transaction Habit determines the effectiveness of actions in Contract Formation, especially when no explicit communication is made.\"", "from": "\"CONTRACT FORMATION\"", "keywords": "\"customary practices, agreement\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"TRANSACTION HABIT\"", "width": 7.0}, {"description": "\"New Offer can result from a commitment made outside the original offer period, treated as a new agreement if not promptly accepted.\"", "from": "\"CONTRACT FORMATION\"", "keywords": "\"offer, commitment\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"NEW OFFER\"", "width": 8.0}, {"description": "\"Signature is a formal indicator of agreement in Contract Formation, often required for the contract to take legal effect.\"", "from": "\"CONTRACT FORMATION\"", "keywords": "\"agreement, formalization\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"SIGNATURE\"", "width": 8.0}, {"description": "\"Performance of obligations before signing a contract can be considered a form of Contract Formation, especially when accepted by the other party.\"", "from": "\"CONTRACT FORMATION\"", "keywords": "\"performance, agreement\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"PERFORMANCE\"", "width": 7.0}, {"description": "\"Confirmation Book is required to confirm the establishment of a contract in certain circumstances, ensuring formal documentation.\"", "from": "\"CONTRACT FORMATION\"", "keywords": "\"confirmation, documentation\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"CONFIRMATION BOOK\"", "width": 8.0}, {"description": "\"Reservation Contract obligates parties to enter into a formal contract at a later date, serving as a preliminary agreement.\"", "from": "\"CONTRACT FORMATION\"", "keywords": "\"preliminary agreement, commitment\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"RESERVATION CONTRACT\"", "width": 8.0}, {"description": "\"Contract Formation must adhere to the conditions specified for Contract Validity to ensure the contract is legally enforceable.\"", "from": "\"CONTRACT FORMATION\"", "keywords": "\"legal compliance\"", "source_id": "chunk-c693a925a7495afa552316844e1c4f6f", "to": "\"CONTRACT VALIDITY\"", "width": 8.0}, {"description": "\"Proper Contract Formation lays the groundwork for effective Contract Performance.\"", "from": "\"CONTRACT FORMATION\"", "keywords": "\"process foundation\"", "source_id": "chunk-c693a925a7495afa552316844e1c4f6f", "to": "\"CONTRACT PERFORMANCE\"", "width": 7.0}, {"description": "\"Format Terms must be interpreted within the context of Commitment, especially when it comes to understanding and adhering to contractual obligations.\"", "from": "\"COMMITMENT\"", "keywords": "\"interpretation, commitment\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"FORMAT TERMS\"", "width": 7.0}, {"description": "\"Promise Withdrawal can occur before a Commitment takes effect, impacting the final agreement.\"", "from": "\"COMMITMENT\"", "keywords": "\"commitment, withdrawal\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"PROMISE WITHDRAWAL\"", "width": 6.0}, {"description": "\"Substantive Change to the terms of a Commitment can render it a new offer, altering the original agreement.\"", "from": "\"COMMITMENT\"", "keywords": "\"commitment, modification\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"SUBSTANTIVE CHANGE\"", "width": 9.0}, {"description": "\"Non-Substantive Change to the terms of a Commitment does not alter the fundamental nature of the agreement, maintaining the original commitment.\"", "from": "\"COMMITMENT\"", "keywords": "\"commitment, minor modification\"", "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854", "to": "\"NON-SUBSTANTIVE CHANGE\"", "width": 7.0}, {"description": "\"Contract Validity ensures that the obligations specified in Contract Performance are legally binding.\"", "from": "\"CONTRACT VALIDITY\"", "keywords": "\"legal enforcement\"", "source_id": "chunk-c693a925a7495afa552316844e1c4f6f", "to": "\"CONTRACT PERFORMANCE\"", "width": 9.0}, {"description": "\"Government Pricing impacts the fulfillment of contracts, especially those involving government-set prices or guidelines.\"", "from": "\"GOVERNMENT PRICING\"", "keywords": "\"legal compliance, price adjustment\"", "source_id": "chunk-12a5d9a2483027af8418414f99545268", "to": "\"CONTRACTS\"", "width": 16.0}, {"description": "\"Parties enter into Contracts to establish mutual obligations and rights.\"", "from": "\"CONTRACTS\"", "keywords": "\"legal agreement, mutual obligations\"", "source_id": "chunk-12a5d9a2483027af8418414f99545268", "to": "\"PARTIES\"", "width": 9.0}, {"description": "\"In cases of shared debts or claims, Parties hold Shares that determine their proportional responsibility or entitlement.\"", "from": "\"PARTIES\"", "keywords": "\"proportional distribution, shared obligations\"", "source_id": "chunk-12a5d9a2483027af8418414f99545268", "to": "\"SHARES\"", "width": 7.0}, {"description": "\"Parties agree on Delivery Methods to facilitate the transfer of goods or services as specified in Contracts.\"", "from": "\"PARTIES\"", "keywords": "\"logistics, service provision\"", "source_id": "chunk-12a5d9a2483027af8418414f99545268", "to": "\"DELIVERY METHODS\"", "width": 7.0}, {"description": "\"Electronic Contracts specify Delivery Times for goods and services, ensuring timely fulfillment.\"", "from": "\"ELECTRONIC CONTRACTS\"", "keywords": "\"contractual agreement, time management\"", "source_id": "chunk-12a5d9a2483027af8418414f99545268", "to": "\"DELIVERY TIME\"", "width": 7.0}, {"description": "\"Electronic Contracts outline Payment Methods for settling debts, including monetary and non-monetary forms.\"", "from": "\"ELECTRONIC CONTRACTS\"", "keywords": "\"financial transaction, payment methods\"", "source_id": "chunk-12a5d9a2483027af8418414f99545268", "to": "\"PAYMENT METHODS\"", "width": 6.0}, {"description": "\"Electronic Contracts require Signatures to validate the agreement and ensure legal enforceability.\"", "from": "\"ELECTRONIC CONTRACTS\"", "keywords": "\"legal validity, agreement validation\"", "source_id": "chunk-12a5d9a2483027af8418414f99545268", "to": "\"SIGNATURES\"", "width": 8.0}, {"description": "\"The Buyer is expected to receive the goods or services at the Delivery Time as per the Contract.\"", "from": "\"DELIVERY TIME\"", "keywords": "\"time-based expectation\"", "source_id": "chunk-012226a0ea86a473aba896881162532f", "to": "\"BUYER\"", "width": 8.0}, {"description": "\"The Seller is expected to deliver the goods or services at the Delivery Time as per the Contract.\"", "from": "\"DELIVERY TIME\"", "keywords": "\"time-based expectation\"", "source_id": "chunk-012226a0ea86a473aba896881162532f", "to": "\"SELLER\"", "width": 8.0}, {"description": "\"The Seller may be liable if a Third Party causes a breach of the Contract.\"\u003cSEP\u003e\"The Seller may be obligated to deliver the goods to a Third Party as per the Buyer\u0027s instructions.\"\u003cSEP\u003e\"The Seller\u0027s retained ownership is not protected against a Third Party unless registered.\" \u003c|\"legal protection, ownership challenge\"", "from": "\"THIRD PARTY\"", "keywords": "\"liability, third-party involvement\"\u003cSEP\u003e\"third party delivery, contractual obligations\"\u003cSEP\u003e7", "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5\u003cSEP\u003echunk-59f70174dd8bcf399ae212dc8bd1f93d", "to": "\"SELLER\"", "width": 22.0}, {"description": "\"The Buyer may involve a Third Party in the delivery process or for other contractual obligations.\"", "from": "\"THIRD PARTY\"", "keywords": "\"delivery, third party involvement\"", "source_id": "chunk-ca3ae1d4afe1877f527236941edcadc5", "to": "\"BUYER\"", "width": 7.0}, {"description": "\"The Third Party provides services or supplies materials as per agreements with the Contractor.\"", "from": "\"THIRD PARTY\"", "keywords": "\"supply chain, service provision\"", "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc", "to": "\"CONTRACTOR\"", "width": 7.0}, {"description": "\"Network service providers may be held accountable if they know or should know of a third party\u0027s infringement and fail to take necessary measures.\"", "from": "\"THIRD PARTY\"", "keywords": "\"liability for third-party actions, negligence\"", "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0", "to": "\"NETWORK SERVICE PROVIDER\"", "width": 12.0}, {"description": "\"Contracts must be fulfilled as per their terms.\"", "from": "\"CONTRACT\"", "keywords": "\"contract performance, fulfillment\"", "source_id": "chunk-3a8c931b2c3d78a80643b6622aae1566", "to": "\"FULFILLMENT\"", "width": 8.0}, {"description": "\"Market supervision ensures compliance with contractual agreements.\"", "from": "\"CONTRACT\"", "keywords": "\"oversight, market supervision\"", "source_id": "chunk-3a8c931b2c3d78a80643b6622aae1566", "to": "\"MARKET SUPERVISION\"", "width": 8.0}, {"description": "\"The New Debtor assumes the responsibilities of the original Debtor under the existing Contract.\"", "from": "\"CONTRACT\"", "keywords": "\"debt transfer, contractual obligation\"", "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac", "to": "\"NEW DEBTOR\"", "width": 9.0}, {"description": "\"The Contract can be terminated under specific Legal Conditions outlined in the Contract.\"", "from": "\"CONTRACT\"", "keywords": "\"termination clause, contractual agreement\"", "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac", "to": "\"CONTRACT TERMINATION\"", "width": 9.0}, {"description": "\"The Contract creates Contractual Obligations that must be fulfilled by the parties involved.\"", "from": "\"CONTRACT\"", "keywords": "\"legal obligation, contractual agreement\"", "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac", "to": "\"CONTRACTUAL OBLIGATION\"", "width": 9.0}, {"description": "\"The Contract is subject to Legal Conditions that determine its validity and termination.\"", "from": "\"CONTRACT\"", "keywords": "\"legal conditions, contractual agreement\"", "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac", "to": "\"LEGAL CONDITIONS\"", "width": 9.0}, {"description": "\"The terms of the Contract define when Risk Transfer occurs.\"", "from": "\"CONTRACT\"", "keywords": "\"legal terms, responsibility\"", "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9", "to": "\"RISK TRANSFER\"", "width": 18.0}, {"description": "\"The Buyer enters into a Contract with the Seller to purchase goods under specified terms and conditions.\"", "from": "\"CONTRACT\"", "keywords": "\"contractual agreement, terms and conditions\"", "source_id": "chunk-ca3ae1d4afe1877f527236941edcadc5", "to": "\"BUYER\"", "width": 9.0}, {"description": "\"The Seller enters into a Contract with the Buyer to sell goods under specified terms and conditions.\"", "from": "\"CONTRACT\"", "keywords": "\"contractual agreement, terms and conditions\"", "source_id": "chunk-ca3ae1d4afe1877f527236941edcadc5", "to": "\"SELLER\"", "width": 9.0}, {"description": "\"The Shipper enters into a Contract with the Carrier to outline the terms of the transportation of the Cargo.\"", "from": "\"CONTRACT\"", "keywords": "\"agreement, terms\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"SHIPPER\"", "width": 9.0}, {"description": "\"The Receiver is bound by the terms of the Contract regarding the receipt of the Cargo.\"", "from": "\"CONTRACT\"", "keywords": "\"obligation, terms\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"RECEIVER\"", "width": 9.0}, {"description": "\"Contract rights and obligations terminate upon contract termination.\"", "from": "\"CONTRACT TERMINATION\"", "keywords": "\"termination effects\"", "source_id": "chunk-26a4be4d35fb6ae3663294db8126cc2a", "to": "\"CONTRACT RIGHTS AND OBLIGATIONS TERMINATION\"", "width": 9.0}, {"description": "\"No explicit relationships between entities of the types [organization, person, geo, event] are mentioned in the provided text.\"\u003cSEP\u003e\"No relationships between entities of the specified types found in the text.\"\u003cSEP\u003e\"No relationships found between entities matching the specified types within the given text.\"", "from": "\"NONE\"", "keywords": "\"None\"\u003cSEP\u003eNone", "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df\u003cSEP\u003echunk-7502e8ed2d2c6a664b3ca25eabc81cac\u003cSEP\u003echunk-9a7df5fca7f1953c9f3b0fefcab4ef5c", "to": "\"NONE\"", "width": 0.0}, {"description": "\"The Contractor and Counterparty enter into a contractual agreement.\"", "from": "\"CONTRACTOR\"", "keywords": "\"contract formation\"", "source_id": "chunk-26a4be4d35fb6ae3663294db8126cc2a", "to": "\"COUNTERPARTY\"", "width": 10.0}, {"description": "\"The Contractor can request the Arbitration Institution to confirm the validity of contract termination.\"", "from": "\"CONTRACTOR\"", "keywords": "\"arbitration\"", "source_id": "chunk-26a4be4d35fb6ae3663294db8126cc2a", "to": "\"ARBITRATION INSTITUTION\"", "width": 7.0}, {"description": "\"The Contractor performs the work as per the Construction Contract agreed upon by the Client/Owner.\"", "from": "\"CONTRACTOR\"", "keywords": "\"work execution, contract fulfillment\"", "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc", "to": "\"CLIENT/OWNER\"", "width": 9.0}, {"description": "\"The Subcontractor performs part of the work as per the agreement with the Contractor.\"", "from": "\"CONTRACTOR\"", "keywords": "\"subcontracting, work delegation\"", "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc", "to": "\"SUBCONTRACTOR\"", "width": 8.0}, {"description": "\"The Construction Contract outlines the terms under which the Contractor performs the work.\"", "from": "\"CONTRACTOR\"", "keywords": "\"legal framework, contract terms\"", "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc", "to": "\"CONSTRUCTION CONTRACT\"", "width": 9.0}, {"description": "\"The Owner may hire a Contractor to fulfill specific terms of a contract, such as construction or renovation activities.\"", "from": "\"CONTRACTOR\"", "keywords": "\"contract fulfillment, project management\"", "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c", "to": "\"OWNER\"", "width": 7.0}, {"description": "\"The Plaintiff initiates legal proceedings against the Defendant to seek confirmation of contract termination.\"", "from": "\"PLAINTIFF\"", "keywords": "\"legal dispute\"", "source_id": "chunk-26a4be4d35fb6ae3663294db8126cc2a", "to": "\"DEFENDANT\"", "width": 8.0}, {"description": "\"The Buyer and Seller enter into a contract to buy and sell goods, establishing the terms and conditions of the transaction.\"\u003cSEP\u003e\"The Seller and Buyer enter into a Contract to transfer ownership of goods.\"", "from": "\"SELLER\"", "keywords": "\"sale, agreement\"\u003cSEP\u003e\"sales contract, transaction\"", "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5", "to": "\"BUYER\"", "width": 29.0}, {"description": "\"The Seller\u0027s obligation includes transferring the risk of loss or damage to the goods to the Buyer after delivery.\"", "from": "\"SELLER\"", "keywords": "\"contract terms, risk management\"", "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9", "to": "\"RISK TRANSFER\"", "width": 16.0}, {"description": "\"The Seller is responsible for delivering the goods or services to the Delivery Location as per the Contract.\"\u003cSEP\u003e\"The Seller must deliver the goods to the agreed Delivery Location as per the Contract.\"", "from": "\"SELLER\"", "keywords": "\"delivery responsibility\"\u003cSEP\u003e\"delivery, location\"", "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9\u003cSEP\u003echunk-012226a0ea86a473aba896881162532f", "to": "\"DELIVERY LOCATION\"", "width": 16.0}, {"description": "\"The Seller is responsible for ensuring that the goods are properly transported to the Delivery Location.\"", "from": "\"SELLER\"", "keywords": "\"transport, delivery\"", "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9", "to": "\"TRANSPORT\"", "width": 7.0}, {"description": "\"The Seller must deliver Single Documents along with the goods as per the Contract.\"", "from": "\"SELLER\"", "keywords": "\"documents, delivery\"", "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9", "to": "\"SINGLE DOCUMENT\"", "width": 7.0}, {"description": "\"The Seller is obligated to deliver goods that meet the quality requirements specified in the Contract.\"\u003cSEP\u003e\"The Seller must ensure that the goods meet the Quality Requirements specified in the Contract.\"", "from": "\"SELLER\"", "keywords": "\"quality standards, contractual obligations\"\u003cSEP\u003e\"quality, specifications\"", "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5", "to": "\"QUALITY REQUIREMENTS\"", "width": 17.0}, {"description": "\"The Seller must fulfill their Fulfillment Obligation as defined in the Contract.\"", "from": "\"SELLER\"", "keywords": "\"obligations, fulfillment\"", "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9", "to": "\"FULFILLMENT OBLIGATION\"", "width": 9.0}, {"description": "\"The Seller is obligated to recall the goods after their effective use period as per legal obligations.\"", "from": "\"SELLER\"", "keywords": "\"recycling, legal obligations\"", "source_id": "chunk-ca3ae1d4afe1877f527236941edcadc5", "to": "\"RECALL\"", "width": 8.0}, {"description": "\"The Seller expects Payment according to the terms of the Contract.\"", "from": "\"SELLER\"", "keywords": "\"financial expectation\"", "source_id": "chunk-012226a0ea86a473aba896881162532f", "to": "\"PAYMENT\"", "width": 9.0}, {"description": "\"The Seller retains ownership of the goods until the Outright Buyer meets certain conditions such as paying the full price or completing specific actions.\"", "from": "\"SELLER\"", "keywords": "\"ownership retention, transaction\"", "source_id": "chunk-59f70174dd8bcf399ae212dc8bd1f93d", "to": "\"OUTRIGHT BUYER\"", "width": 8.0}, {"description": "\"The Buyer assumes the risk of loss or damage to the goods after delivery.\"", "from": "\"BUYER\"", "keywords": "\"contract terms, risk management\"", "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9", "to": "\"RISK TRANSFER\"", "width": 16.0}, {"description": "\"The Buyer is responsible for inspecting the goods to ensure they meet the quality requirements as stipulated in the Contract.\"", "from": "\"BUYER\"", "keywords": "\"inspection, quality assurance\"", "source_id": "chunk-ca3ae1d4afe1877f527236941edcadc5", "to": "\"INSPECTION\"", "width": 8.0}, {"description": "\"The Buyer is obligated to make Payment according to the terms of the Contract.\"\u003cSEP\u003e\"The Buyer is obligated to pay the Seller for the goods as specified in the Contract.\"", "from": "\"BUYER\"", "keywords": "\"financial obligation\"\u003cSEP\u003e\"payment terms, contractual obligations\"", "source_id": "chunk-012226a0ea86a473aba896881162532f\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5", "to": "\"PAYMENT\"", "width": 18.0}, {"description": "\"The Buyer may be involved in the recall process if they have a third-party involvement or contractual obligations.\"", "from": "\"BUYER\"", "keywords": "\"third party involvement, recycling\"", "source_id": "chunk-ca3ae1d4afe1877f527236941edcadc5", "to": "\"RECALL\"", "width": 7.0}, {"description": "\"The Buyer is responsible for ensuring the goods or services are delivered to the Delivery Location as per the Contract.\"", "from": "\"BUYER\"", "keywords": "\"delivery responsibility\"", "source_id": "chunk-012226a0ea86a473aba896881162532f", "to": "\"DELIVERY LOCATION\"", "width": 8.0}, {"description": "\"The Receiver is responsible for inspecting the Cargo upon arrival to ensure it matches the terms of the Contract.\"", "from": "\"INSPECTION\"", "keywords": "\"inspection, verification\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"RECEIVER\"", "width": 9.0}, {"description": "\"The Price agreed upon in the Contract is to be paid by the Buyer as part of the Payment.\"", "from": "\"PAYMENT\"", "keywords": "\"financial transaction\"", "source_id": "chunk-012226a0ea86a473aba896881162532f", "to": "\"PRICE\"", "width": 9.0}, {"description": "\"Payment terms are outlined in the Technical Service Contract for services rendered.\"", "from": "\"PAYMENT\"", "keywords": "\"financial transaction\"", "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099", "to": "\"TECHNICAL SERVICE CONTRACT\"", "width": 6.0}, {"description": "\"Payment is made upon the successful completion of reported work as per the contract terms.\"", "from": "\"PAYMENT\"", "keywords": "\"financial obligation\"", "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099", "to": "\"REPORTED WORK\"", "width": 6.0}, {"description": "\"The Responsibility for Risk of loss or damage to the Goods/Services is transferred at the point of Delivery as per the Contract.\"", "from": "\"RISK\"", "keywords": "\"risk transfer\"", "source_id": "chunk-012226a0ea86a473aba896881162532f", "to": "\"GOODS/SERVICES\"", "width": 8.0}, {"description": "\"The legal agreement defines the period during which the guarantee is valid.\"", "from": "\"GUARANTEE PERIOD\"", "keywords": "\"legal binding\"", "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265", "to": "\"LEGAL AGREEMENT\"", "width": 9.0}, {"description": "\"The Warranty provided by the Seller guarantees the quality and performance of the Goods/Services.\"", "from": "\"WARRANTY\"", "keywords": "\"quality assurance\"", "source_id": "chunk-012226a0ea86a473aba896881162532f", "to": "\"GOODS/SERVICES\"", "width": 8.0}, {"description": "\"The Contract Parties include the Utility Provider who supplies essential services.\" \u003c|\"service provision, contract fulfillment\"", "from": "\"CONTRACT PARTIES\"", "keywords": "8", "source_id": "chunk-59f70174dd8bcf399ae212dc8bd1f93d", "to": "\"UTILITY PROVIDER\"", "width": 8.0}, {"description": "\"The Utility Provider supplies utilities to the Utility Consumer who pays for them.\" \u003c|\"utility supply, payment obligation\"", "from": "\"UTILITY PROVIDER\"", "keywords": "9", "source_id": "chunk-59f70174dd8bcf399ae212dc8bd1f93d", "to": "\"UTILITY CONSUMER\"", "width": 9.0}, {"description": "\"The Donor transfers property to the Recipient through a gift contract.\" \u003c|\"gift transfer, property exchange\"\u003cSEP\u003e\"The relationship between a donor who gifts property and a recipient who receives the gift.\"", "from": "\"DONOR\"", "keywords": "\"donation, gift transfer\"\u003cSEP\u003e9", "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3\u003cSEP\u003echunk-59f70174dd8bcf399ae212dc8bd1f93d", "to": "\"RECIPIENT\"", "width": 17.0}, {"description": "\"The donor must comply with the legal system\u0027s requirements for gift contracts and property transfers.\"", "from": "\"DONOR\"", "keywords": "\"legal compliance\"", "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3", "to": "\"LEGAL SYSTEM\"", "width": 7.0}, {"description": "\"The donor may involve financial institutions in the process of transferring large sums or valuable assets.\"", "from": "\"DONOR\"", "keywords": "\"financial transaction\"", "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3", "to": "\"FINANCIAL INSTITUTIONS\"", "width": 6.0}, {"description": "\"The recipient might seek legal advice or intervention from the legal system to ensure fair treatment in gift contracts and loan agreements.\"\u003cSEP\u003e\"The recipient relies on the legal system to enforce their rights in a gift contract.\"", "from": "\"RECIPIENT\"", "keywords": "\"legal protection\"", "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3", "to": "\"LEGAL SYSTEM\"", "width": 14.0}, {"description": "\"Financial institutions may also be involved in loan agreements where the recipient borrows money.\"", "from": "\"RECIPIENT\"", "keywords": "\"loan agreement\"", "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3", "to": "\"FINANCIAL INSTITUTIONS\"", "width": 6.0}, {"description": "\"The Carrier delivers goods to the Recipient as per the freight contract.\".", "from": "\"RECIPIENT\"", "keywords": "\"delivery service\"", "source_id": "chunk-8ed784fc1a240367cda1024592fe0424", "to": "\"CARRIER\"", "width": 9.0}, {"description": "\"Recipients expect goods to arrive via the Transportation Route.\".", "from": "\"RECIPIENT\"", "keywords": "\"delivery route\"", "source_id": "chunk-8ed784fc1a240367cda1024592fe0424", "to": "\"TRANSPORTATION ROUTE\"", "width": 7.0}, {"description": "\"Loan agreement events involve financial institutions in providing loans and managing loan agreements.\"", "from": "\"FINANCIAL INSTITUTIONS\"", "keywords": "\"financial management\"", "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3", "to": "\"LOAN AGREEMENT EVENT\"", "width": 9.0}, {"description": "\"The community benefits from gift contracts with charitable purposes, leading to events where gifts are distributed.\"", "from": "\"COMMUNITY\"", "keywords": "\"charitable distribution\"", "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3", "to": "\"GIFT CONTRACT EVENT\"", "width": 8.0}, {"description": "\"Loan Agreements define the terms under which repayment must occur.\"", "from": "\"LOAN AGREEMENTS\"", "keywords": "\"financial agreements, repayment\"", "source_id": "chunk-c591cfbe738138cfa6a85b4f2978edab", "to": "\"REPAYMENT TERMS\"", "width": 9.0}, {"description": "\"Guarantee Contracts ensure the fulfillment of a debt obligation.\"", "from": "\"GUARANTEE CONTRACTS\"", "keywords": "\"legal agreements, financial responsibility\"", "source_id": "chunk-c591cfbe738138cfa6a85b4f2978edab", "to": "\"DEBT OBLIGATION\"", "width": 9.0}, {"description": "\"General Provisions encompass detailed Specific Clauses within legal documents.\"", "from": "\"GENERAL PROVISIONS\"", "keywords": "\"legal framework, detailed stipulations\"", "source_id": "chunk-c591cfbe738138cfa6a85b4f2978edab", "to": "\"SPECIFIC CLAUSES\"", "width": 8.0}, {"description": "\"Lenders provide loans to Borrowers.\"", "from": "\"LENDERS\"", "keywords": "\"financial agreements, borrowing\"", "source_id": "chunk-c591cfbe738138cfa6a85b4f2978edab", "to": "\"BORROWERS\"", "width": 9.0}, {"description": "\"The Legal Framework includes Financial Regulations that govern financial transactions.\"", "from": "\"LEGAL FRAMEWORK\"", "keywords": "\"legal governance, financial practices\"", "source_id": "chunk-c591cfbe738138cfa6a85b4f2978edab", "to": "\"FINANCIAL REGULATIONS\"", "width": 9.0}, {"description": "\"Contractual Obligations can be enforced through Legal Remedies.\"", "from": "\"CONTRACTUAL OBLIGATIONS\"", "keywords": "\"legal agreements, enforcement actions\"", "source_id": "chunk-c591cfbe738138cfa6a85b4f2978edab", "to": "\"LEGAL REMEDIES\"", "width": 9.0}, {"description": "\"Parties Involved are bound by Contractual Obligations, which define their roles and responsibilities in the research and development process.\"", "from": "\"CONTRACTUAL OBLIGATIONS\"", "keywords": "\"contractual obligations, responsibilities\"", "source_id": "chunk-d682694f038f737c8b542afd7b2be638", "to": "\"PARTIES INVOLVED\"", "width": 8.0}, {"description": "\"The performance period of a lease agreement can include provisions for renewal.\"", "from": "\"PERFORMANCE PERIOD\"", "keywords": "\"contractual terms\"", "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265", "to": "\"RENEWAL OF LEASE\"", "width": 8.0}, {"description": "\"The lease agreement binds the lessee to the terms of the rental of the property.\"", "from": "\"LEASE AGREEMENT\"", "keywords": "\"property rental\"", "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265", "to": "\"LESSEE\"", "width": 9.0}, {"description": "\"The lease agreement outlines the terms under which the lessor rents out the property.\"", "from": "\"LEASE AGREEMENT\"", "keywords": "\"property rental\"", "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265", "to": "\"LESSOR\"", "width": 9.0}, {"description": "\"Once the rent obligation is fulfilled, the ownership of the leased asset is transferred to the lessee according to the lease agreement.\"\u003c\u003e\"\"contract fulfillment, asset transfer\"", "from": "\"LEASE AGREEMENT\"", "keywords": "9", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"RENT OBLIGATION FULFILLMENT\"", "width": 18.0}, {"description": "\"In case of contract invalidity, the lease agreement must specify the handling of the leased asset; otherwise, it should be returned to the lessor.\"\u003c\u003e\"\"invalidity handling, asset return\"", "from": "\"LEASE AGREEMENT\"", "keywords": "8", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"CONTRACT INVALIDITY\"", "width": 16.0}, {"description": "\"Once the lease agreement obligations are met, the outright ownership of the asset transfers to the lessee.\"\u003c\u003e\"\"ownership transfer, lease fulfillment\"", "from": "\"LEASE AGREEMENT\"", "keywords": "9", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"OUTRIGHT OWNERSHIP TRANSFER\"", "width": 18.0}, {"description": "\"In cases where the lease agreement is invalid, the leased asset must be returned to the lessor.\"\u003c\u003e\"\"invalidity handling, asset return\"", "from": "\"LEASE AGREEMENT\"", "keywords": "8", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"RETURN OF LEASED ASSET\"", "width": 16.0}, {"description": "\"The Lessor and Lessee enter into a Lease Agreement, where the Lessee pays Rent to the Lessor for the use of Property.\"", "from": "\"LESSEE\"", "keywords": "\"contract, financial transaction\"", "source_id": "chunk-c55fdd0818ccb82e8058d3a966d12da6", "to": "\"LESSOR\"", "width": 10.0}, {"description": "\"The Lessee may engage in a Dispute with the Lessor over the terms of the Lease Agreement or issues related to the Property.\"", "from": "\"LESSEE\"", "keywords": "\"legal conflict, negotiation\"", "source_id": "chunk-c55fdd0818ccb82e8058d3a966d12da6", "to": "\"DISPUTE\"", "width": 6.0}, {"description": "\"The Lessee may have the Priority Purchase Right to buy the Property under certain conditions during the Lease Agreement.\"", "from": "\"LESSEE\"", "keywords": "\"property rights, financial transaction\"", "source_id": "chunk-c55fdd0818ccb82e8058d3a966d12da6", "to": "\"PRIORITY PURCHASE RIGHT\"", "width": 9.0}, {"description": "\"The Lessor may face Seizure of the Property if it is legally mandated by a judicial or administrative authority.\"", "from": "\"LESSOR\"", "keywords": "\"legal action, enforcement\"", "source_id": "chunk-c55fdd0818ccb82e8058d3a966d12da6", "to": "\"SEIZURE\"", "width": 7.0}, {"description": "\"The lease term determines the duration and payment schedule for the lease.\"", "from": "\"LEASE TERM\"", "keywords": "\"payment schedule\"", "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265", "to": "\"LEASE PAYMENT\"", "width": 8.0}, {"description": "\"The lease conditions specify the duration of the lease and other terms and conditions.\"", "from": "\"LEASE DURATION\"", "keywords": "\"contractual terms\"", "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265", "to": "\"LEASE CONDITIONS\"", "width": 9.0}, {"description": "\"\u51fa\u79df\u4eba\u548c\u627f\u79df\u4eba\u4e4b\u95f4\u5b58\u5728\u878d\u8d44\u79df\u8d41\u5408\u540c\u5173\u7cfb\uff0c\u6d89\u53ca\u79df\u8d41\u7269\u7684\u4f7f\u7528\u548c\u79df\u91d1\u652f\u4ed8\u3002\"\u003cSEP\u003e\"\u51fa\u79df\u4eba\u9700\u5728\u62cd\u5356\u79df\u8d41\u623f\u5c4b\u524d\u4e94\u5929\u901a\u77e5\u627f\u79df\u4eba\uff0c\u786e\u4fdd\u627f\u79df\u4eba\u6709\u673a\u4f1a\u53c2\u4e0e\u62cd\u5356\u5e76\u884c\u4f7f\u4f18\u5148\u8d2d\u4e70\u6743\u3002\"", "from": "\"\u51fa\u79df\u4eba\"", "keywords": "\"\u79df\u8d41\u5408\u540c\"\u003cSEP\u003e\"\u901a\u77e5\u4e49\u52a1\uff0c\u4f18\u5148\u8d2d\u4e70\u6743\"", "source_id": "chunk-598d835dfaecdf1d2fd565998aff6982\u003cSEP\u003echunk-b2f1ff77343d8b44d468eb17c1f18c62", "to": "\"\u627f\u79df\u4eba\"", "width": 26.0}, {"description": "\"\u51fa\u79df\u4eba\u59d4\u6258\u62cd\u5356\u4eba\u8fdb\u884c\u79df\u8d41\u623f\u5c4b\u7684\u62cd\u5356\uff0c\u62cd\u5356\u4eba\u8d1f\u8d23\u6267\u884c\u62cd\u5356\u8fc7\u7a0b\u3002\"", "from": "\"\u51fa\u79df\u4eba\"", "keywords": "\"\u59d4\u6258\u5173\u7cfb\uff0c\u62cd\u5356\u670d\u52a c\u62cd\u5356\u53c2\u4e0e\"", "source_id": "chunk-598d835dfaecdf1d2fd565998aff6982", "to": "\"\u4f18\u5148\u8d2d\u4e70\u6743\"", "width": 6.0}, {"description": "\"\u79df\u8d41\u671f\u9650\u4e0d\u660e\u786e\u65f6\uff0c\u89c6\u4e3a\u4e0d\u5b9a\u671f\u79df\u8d41\uff0c\u627f\u79df\u4eba\u53ef\u968f\u65f6\u89e3\u9664\u5408\u540c\u3002\"", "from": "\"\u627f\u79df\u4eba\"", "keywords": "\"\u4e0d\u5b9a\u671f\u79df\u8d41\uff0c\u79df\u8d41\u671f\u9650\"", "source_id": "chunk-598d835dfaecdf1d2fd565998aff6982", "to": "\"\u4e0d\u5b9a\u671f\u79df\u8d41\"", "width": 8.0}, {"description": "\"\u56e0\u4e0d\u53ef\u5f52\u8d23\u4e8e\u627f\u79df\u4eba\u7684\u4e8b\u7531\u5bfc\u81f4\u79df\u8d41\u7269\u635f\u574f\uff0c\u627f\u79df\u4eba\u53ef\u8bf7\u6c42\u51cf\u5c11\u79df\u91d1\u6216\u4e0d\u652f\u4ed8\u79df\u91d1\u3002\"", "from": "\"\u627f\u79df\u4eba\"", "keywords": "\"\u79df\u8d41\u7269\u4f7f\u7528\uff0c\u79df\u8d41\u671f\u9650\"", "source_id": "chunk-598d835dfaecdf1d2fd565998aff6982", "to": "\"\u79df\u8d41\u7269\u4f7f\u7528\"", "width": 7.0}, {"description": "\"\u627f\u79df\u4eba\u5360\u6709\u548c\u4f7f\u7528\u79df\u8d41\u7269\uff0c\u5e76\u5bf9\u79df\u8d41\u7269\u8fdb\u884c\u59a5\u5584\u4fdd\u7ba1\u548c\u7ef4\u4fee\u3002\"", "from": "\"\u627f\u79df\u4eba\"", "keywords": "\"\u5360\u6709\u548c\u4f7f\u7528\"", "source_id": "chunk-b2f1ff77343d8b44d468eb17c1f18c62", "to": "\"\u79df\u8d41\u7269\"", "width": 9.0}, {"description": "\"\u51fa\u5356\u4eba\u63d0\u4f9b\u7684\u79df\u8d41\u7269\u5e94\u5f53\u7b26\u5408\u7ea6\u5b9a\u6216\u4f7f\u7528\u76ee\u7684\u3002\"", "from": "\"\u51fa\u5356\u4eba\"", "keywords": "\"\u8d28\u91cf\u8981\u6c42\"", "source_id": "chunk-b2f1ff77343d8b44d468eb17c1f18c62", "to": "\"\u79df\u8d41\u7269\"", "width": 8.0}, {"description": "\"If fictitious receivables are used as the basis for a factoring contract, the factoring provider cannot use the non-existence of receivables as a defense against them.\"\u003c\u003e\"\"fictitious receivables, contract validity\"", "from": "\"FACTORING CONTRACT\"", "keywords": "7", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"FICTITIOUS RECEIVABLES\"", "width": 14.0}, {"description": "\"In a factoring contract, the factoring provider has recourse rights to claim repayment from the creditor if necessary.\"\u003c\u003e\"\"recourse rights, financial security\"", "from": "\"FACTORING CONTRACT\"", "keywords": "7", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"RECOURSE RIGHTS\"", "width": 14.0}, {"description": "\"In a factoring contract with no recourse, the factoring provider can only claim against the debtor, not the creditor.\"\u003c\u003e\"\"no recourse rights, limited liability\"", "from": "\"FACTORING CONTRACT\"", "keywords": "7", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"NO RECOURSE RIGHTS\"", "width": 14.0}, {"description": "\"When multiple factoring contracts exist for the same receivable, the priority is determined by registration and notification.\"\u003c\u003e\"\"priority resolution, multiple claims\"", "from": "\"FACTORING CONTRACT\"", "keywords": "6", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"MULTIPLE FACTORING CONTRACTS\"", "width": 12.0}, {"description": "\"In a processing contract, the main work can be outsourced to a third party, with the contractor responsible for the quality of the third party\u0027s work.\"\u003c\u003e\"\"third-party work, quality assurance\"", "from": "\"PROCESSING CONTRACT\"", "keywords": "8", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"THIRD PARTY WORK\"", "width": 16.0}, {"description": "\"The contractor selects materials according to the specifications in the processing contract.\"\u003c\u003e\"\"material selection, quality control\"", "from": "\"PROCESSING CONTRACT\"", "keywords": "8", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"MATERIAL SELECTION\"", "width": 16.0}, {"description": "\"The contractor inspects materials provided by the client to ensure they meet the contract requirements.\"\u003c\u003e\"\"material inspection, quality assurance\"", "from": "\"PROCESSING CONTRACT\"", "keywords": "8", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"MATERIAL INSPECTION\"", "width": 16.0}, {"description": "\"The contractor cannot replace materials provided by the client without authorization.\"\u003c\u003e\"\"unauthorized replacement, contract breach\"", "from": "\"PROCESSING CONTRACT\"", "keywords": "5", "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c", "to": "\"UNAUTHORIZED MATERIAL REPLACEMENT\"", "width": 10.0}, {"description": "\"The Total Contractor oversees and integrates the work performed by the Subcontractor.\"", "from": "\"SUBCONTRACTOR\"", "keywords": "\"project management, integration\"", "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc", "to": "\"TOTAL CONTRACTOR\"", "width": 8.0}, {"description": "\"Engineering Works form part of the Total Contractor\u2019s responsibilities in a construction project.\"", "from": "\"TOTAL CONTRACTOR\"", "keywords": "\"project components, responsibility division\"", "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc", "to": "\"ENGINEERING WORKS\"", "width": 8.0}, {"description": "\"The State enforces regulations and standards that must be adhered to in Construction Contracts.\"", "from": "\"CONSTRUCTION CONTRACT\"", "keywords": "\"regulatory oversight, legal compliance\"", "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc", "to": "\"STATE\"", "width": 8.0}, {"description": "\"National Major Construction Projects are subject to approval and oversight by the State.\"", "from": "\"STATE\"", "keywords": "\"national projects, regulatory compliance\"", "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc", "to": "\"NATIONAL MAJOR CONSTRUCTION PROJECT\"", "width": 9.0}, {"description": "\"\u627f\u5305\u4eba\u8d1f\u8d23\u5b8c\u6210\u5efa\u8bbe\u5de5\u7a0b\uff0c\u800c\u53d1\u5305\u4eba\u5219\u8d1f\u8d23\u63d0\u4f9b\u5fc5\u8981\u7684\u652f\u6301\u548c\u652f\u4ed8\u5de5\u7a0b\u4ef7\u6b3e\u3002\"", "from": "\"\u627f\u5305\u4eba\"", "keywords": "\"\u65bd\u5de5\u5408\u4f5c,\u5de5\u7a0b\u7ba1\u7406\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u53d1\u5305\u4eba\"", "width": 9.0}, {"description": "\"\u627f\u5305\u4eba\u5728\u9690\u853d\u5de5\u7a0b\u88ab\u8986\u76d6\u524d\u9700\u901a\u77e5\u53d1\u5305\u4eba\u8fdb\u884c\u68c0\u67e5\u3002\"", "from": "\"\u627f\u5305\u4eba\"", "keywords": "\"\u9690\u853d\u5de5\u7a0b\u68c0\u67e5,\u65bd\u5de5\u8fc7\u7a0b\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u9690\u853d\u5de5\u7a0b\"", "width": 8.0}, {"description": "\"\u627f\u5305\u4eba\u9700\u786e\u4fdd\u5efa\u8bbe\u5de5\u7a0b\u8d28\u91cf\u7b26\u5408\u76f8\u5173\u6807\u51c6\u3002\"", "from": "\"\u627f\u5305\u4eba\"", "keywords": "\"\u5de5\u7a0b\u8d28\u91cf,\u65bd\u5de5\u8d23\u4efb\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u5efa\u8bbe\u5de5\u7a0b\u8d28\u91cf\"", "width": 9.0}, {"description": "\"\u627f\u5305\u4eba\u6709\u6743\u6839\u636e\u5408\u540c\u7ea6\u5b9a\u83b7\u53d6\u5efa\u8bbe\u5de5\u7a0b\u4ef7\u6b3e\u3002\"", "from": "\"\u627f\u5305\u4eba\"", "keywords": "\"\u5de5\u7a0b\u4ef7\u6b3e,\u4ed8\u6b3e\u8d23\u4efb\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u5efa\u8bbe\u5de5\u7a0b\u4ef7\u6b3e\"", "width": 8.0}, {"description": "\"\u53d1\u5305\u4eba\u5e94\u4e0e\u76d1\u7406\u4eba\u7b7e\u8ba2\u59d4\u6258\u76d1\u7406\u5408\u540c\uff0c\u5171\u540c\u76d1\u7763\u5de5\u7a0b\u8d28\u91cf\u548c\u8fdb\u5ea6\u3002\"", "from": "\"\u53d1\u5305\u4eba\"", "keywords": "\"\u5de5\u7a0b\u76d1\u7406,\u8d28\u91cf\u76d1\u63a7\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u76d1\u7406\u4eba\"", "width": 9.0}, {"description": "\"\u53d1\u5305\u4eba\u6709\u6743\u5728\u9690\u853d\u5de5\u7a0b\u88ab\u8986\u76d6\u524d\u8fdb\u884c\u68c0\u67e5\u3002\"", "from": "\"\u53d1\u5305\u4eba\"", "keywords": "\"\u9690\u853d\u5de5\u7a0b\u68c0\u67e5,\u5de5\u7a0b\u9a8c\u6536\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u9690\u853d\u5de5\u7a0b\u68c0\u67e5\"", "width": 8.0}, {"description": "\"\u53d1\u5305\u4eba\u9700\u786e\u4fdd\u5efa\u8bbe\u5de5\u7a0b\u8d28\u91cf\u7b26\u5408\u9a8c\u6536\u6807\u51c6\u3002\"", "from": "\"\u53d1\u5305\u4eba\"", "keywords": "\"\u5de5\u7a0b\u8d28\u91cf,\u9a8c\u6536\u8d23\u4efb\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u5efa\u8bbe\u5de5\u7a0b\u8d28\u91cf\"", "width": 9.0}, {"description": "\"\u53d1\u5305\u4eba\u9700\u6309\u65f6\u652f\u4ed8\u5efa\u8bbe\u5de5\u7a0b\u4ef7\u6b3e\u3002\"", "from": "\"\u53d1\u5305\u4eba\"", "keywords": "\"\u5de5\u7a0b\u4ef7\u6b3e,\u4ed8\u6b3e\u8d23\u4efb\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u5efa\u8bbe\u5de5\u7a0b\u4ef7\u6b3e\"", "width": 9.0}, {"description": "\"\u65bd\u5de5\u56fe\u7eb8\u53ca\u8bf4\u660e\u4e66\u662f\u6307\u5bfc\u5efa\u8bbe\u5de5\u7a0b\u65bd\u5de5\u7684\u91cd\u8981\u6587\u4ef6\u3002\"", "from": "\"\u5efa\u8bbe\u5de5\u7a0b\"", "keywords": "\"\u65bd\u5de5\u6307\u5bfc,\u6280\u672f\u6587\u6863\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u65bd\u5de5\u56fe\u7eb8\u53ca\u8bf4\u660e\u4e66\"", "width": 9.0}, {"description": "\"\u65bd\u5de5\u9a8c\u6536\u89c4\u8303\u7528\u4e8e\u786e\u4fdd\u5efa\u8bbe\u5de5\u7a0b\u8d28\u91cf\u7b26\u5408\u56fd\u5bb6\u6807\u51c6\u3002\"", "from": "\"\u5efa\u8bbe\u5de5\u7a0b\"", "keywords": "\"\u5de5\u7a0b\u8d28\u91cf,\u9a8c\u6536\u6807\u51c6\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u65bd\u5de5\u9a8c\u6536\u89c4\u8303\"", "width": 9.0}, {"description": "\"\u8d28\u91cf\u68c0\u9a8c\u6807\u51c6\u7528\u4e8e\u8bc4\u4f30\u5efa\u8bbe\u5de5\u7a0b\u8d28\u91cf\u3002\"", "from": "\"\u5efa\u8bbe\u5de5\u7a0b\"", "keywords": "\"\u5de5\u7a0b\u8d28\u91cf,\u8bc4\u4f30\u6807\u51c6\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u8d28\u91cf\u68c0\u9a8c\u6807\u51c6\"", "width": 9.0}, {"description": "\"\u76d1\u7406\u4eba\u8d1f\u8d23\u76d1\u7763\u9690\u853d\u5de5\u7a0b\u7684\u68c0\u67e5\u8fc7\u7a0b\u3002\"", "from": "\"\u76d1\u7406\u4eba\"", "keywords": "\"\u9690\u853d\u5de5\u7a0b\u76d1\u7406,\u65bd\u5de5\u76d1\u7763\"", "source_id": "chunk-3db95f72f7597b7187f1811068ee5974", "to": "\"\u9690\u853d\u5de5\u7a0b\"", "width": 8.0}, {"description": "\"The Carrier is responsible for transporting the Passenger according to the contract.\"", "from": "\"PASSENGER\"", "keywords": "\"service provision\"", "source_id": "chunk-8ed784fc1a240367cda1024592fe0424", "to": "\"CARRIER\"", "width": 9.0}, {"description": "\"Passengers travel along the Transportation Route as defined by the Carrier.\".", "from": "\"PASSENGER\"", "keywords": "\"travel route\"", "source_id": "chunk-8ed784fc1a240367cda1024592fe0424", "to": "\"TRANSPORTATION ROUTE\"", "width": 7.0}, {"description": "\"The Carrier uses the Transportation Tool to transport passengers or goods.\".", "from": "\"CARRIER\"", "keywords": "\"vehicle usage\"", "source_id": "chunk-8ed784fc1a240367cda1024592fe0424", "to": "\"TRANSPORTATION TOOL\"", "width": 8.0}, {"description": "\"The Carrier follows the Transportation Route to transport passengers or goods.\".", "from": "\"CARRIER\"", "keywords": "\"route adherence\"", "source_id": "chunk-8ed784fc1a240367cda1024592fe0424", "to": "\"TRANSPORTATION ROUTE\"", "width": 8.0}, {"description": "\"The Carrier may encounter Transportation Incidents during transportation.\".", "from": "\"CARRIER\"", "keywords": "\"incident management\"", "source_id": "chunk-8ed784fc1a240367cda1024592fe0424", "to": "\"TRANSPORTATION INCIDENT\"", "width": 6.0}, {"description": "\"The Carrier is responsible for transporting goods according to the Shipper\u0027s requirements.\"", "from": "\"CARRIER\"", "keywords": "\"transportation service\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"SHIPPER\"", "width": 9.0}, {"description": "\"The Carrier delivers goods to the Receiver as per the agreement.\"", "from": "\"CARRIER\"", "keywords": "\"delivery service\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"RECEIVER\"", "width": 9.0}, {"description": "\"The Carrier is responsible for safely transporting the Cargo from the point of origin to the destination as per the contract.\"", "from": "\"CARRIER\"", "keywords": "\"safe transportation, obligation\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"CARGO\"", "width": 9.0}, {"description": "\"In cases of Irrecoverable Losses, the Carrier may be held liable for compensation.\"", "from": "\"CARRIER\"", "keywords": "\"liability, compensation\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"IRRECOVERABLE LOSSES\"", "width": 8.0}, {"description": "\"In the event of Unforeseen Circumstances, the Carrier may be exempt from certain liabilities as outlined in the Contract.\"", "from": "\"CARRIER\"", "keywords": "\"exemption, liability\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"UNFORESEEN CIRCUMSTANCES\"", "width": 8.0}, {"description": "\"The Shipper and Receiver are often the same party or different parties involved in the transaction of goods.\"", "from": "\"SHIPPER\"", "keywords": "\"transaction, ownership transfer\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"RECEIVER\"", "width": 8.0}, {"description": "\"The Shipper is responsible for ensuring the Cargo is properly prepared for transportation according to the contract.\"", "from": "\"SHIPPER\"", "keywords": "\"preparation, responsibility\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"CARGO\"", "width": 9.0}, {"description": "\"If the Shipper fails to provide accurate information about the Cargo, they may be held responsible for Damaged Goods.\"", "from": "\"SHIPPER\"", "keywords": "\"responsibility, oversight\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"DAMAGED GOODS\"", "width": 7.0}, {"description": "\"The Receiver is entitled to receive the Cargo in good condition as per the contract.\"", "from": "\"RECEIVER\"", "keywords": "\"right to receive, entitlement\"", "source_id": "chunk-645b31be3f05e05efb01a47cc3423349", "to": "\"CARGO\"", "width": 9.0}, {"description": "\"Legal Contracts establish the terms and conditions for Technical Development, ensuring that parties adhere to agreements.\"", "from": "\"LEGAL CONTRACT\"", "keywords": "\"legal agreements, technical progress\"", "source_id": "chunk-3c891dfb86352b681cfcdeee1fb691c5", "to": "\"TECHNICAL DEVELOPMENT\"", "width": 16.0}, {"description": "\"Parties Involved enter into Legal Contracts to formalize their agreements and obligations.\"", "from": "\"LEGAL CONTRACT\"", "keywords": "\"agreements, obligations\"", "source_id": "chunk-3c891dfb86352b681cfcdeee1fb691c5", "to": "\"PARTIES INVOLVED\"", "width": 12.0}, {"description": "\"Technical Development involves Research and Development activities to create new technologies and innovations.\"", "from": "\"TECHNICAL DEVELOPMENT\"", "keywords": "\"innovation, development process\"", "source_id": "chunk-3c891dfb86352b681cfcdeee1fb691c5", "to": "\"RESEARCH AND DEVELOPMENT\"", "width": 14.0}, {"description": "\"Parties Involved collaborate on Research and Development Work, contributing investment and managing risks.\"", "from": "\"PARTIES INVOLVED\"", "keywords": "\"collaboration, investment\"", "source_id": "chunk-d682694f038f737c8b542afd7b2be638", "to": "\"RESEARCH AND DEVELOPMENT WORK\"", "width": 9.0}, {"description": "\"Parties Involved enter into Technical Development Contracts to outline their roles, responsibilities, and obligations in the research and development process.\"", "from": "\"PARTIES INVOLVED\"", "keywords": "\"contractual agreements, collaboration\"", "source_id": "chunk-d682694f038f737c8b542afd7b2be638", "to": "\"TECHNICAL DEVELOPMENT CONTRACTS\"", "width": 10.0}, {"description": "\"Technical development contracts include terms related to patent rights, including ownership and transfer.\"", "from": "\"TECHNICAL DEVELOPMENT CONTRACTS\"", "keywords": "\"patent rights, ownership\"", "source_id": "chunk-d682694f038f737c8b542afd7b2be638", "to": "\"PATENTS\"", "width": 9.0}, {"description": "\"Technical Secrets are managed and transferred according to the terms specified in Technical Development Contracts.\"\u003cSEP\u003e\"Technical development contracts also cover the use and transfer of technical secrets, ensuring confidentiality and proper usage.\"", "from": "\"TECHNICAL DEVELOPMENT CONTRACTS\"", "keywords": "\"technical confidentiality, contract terms\"\u003cSEP\u003e\"technical confidentiality, usage rights\"", "source_id": "chunk-d682694f038f737c8b542afd7b2be638", "to": "\"TECHNICAL SECRETS\"", "width": 15.0}, {"description": "\"Research and Development Work involves the protection and management of Technical Secrets to ensure confidentiality and proper usage.\"", "from": "\"TECHNICAL SECRETS\"", "keywords": "\"technical confidentiality, protection\"", "source_id": "chunk-d682694f038f737c8b542afd7b2be638", "to": "\"RESEARCH AND DEVELOPMENT WORK\"", "width": 8.0}, {"description": "\"Research and Development Work can lead to the acquisition of Patent Rights, which are important for protecting intellectual property.\"", "from": "\"RESEARCH AND DEVELOPMENT WORK\"", "keywords": "\"intellectual property, patent rights\"", "source_id": "chunk-d682694f038f737c8b542afd7b2be638", "to": "\"PATENT RIGHTS\"", "width": 9.0}, {"description": "\"The contractual parties are involved in the Technical Knowledge Transfer, adhering to the terms and conditions specified.\"", "from": "\"TECHNICAL KNOWLEDGE TRANSFER\"", "keywords": "\"contractual obligations, technical transfer\"", "source_id": "chunk-979d11299111e696890108395950810f", "to": "\"CONTRACTUAL PARTIES\"", "width": 8.0}, {"description": "\"The Technical Service Contract specifies the completion of reported work.\"", "from": "\"TECHNICAL SERVICE CONTRACT\"", "keywords": "\"contractual obligation\"", "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099", "to": "\"REPORTED WORK\"", "width": 8.0}, {"description": "\"The Technical Service Contract may lead to the creation of new technical results, which belong to the respective parties based on the contract terms.\"", "from": "\"TECHNICAL SERVICE CONTRACT\"", "keywords": "\"innovation, ownership\"", "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099", "to": "\"NEW TECHNICAL RESULTS\"", "width": 7.0}, {"description": "\"The Custody Contract specifies storage conditions for the items being held.\"", "from": "\"CUSTODY CONTRACT\"", "keywords": "\"storage, conditions\"", "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099", "to": "\"STORAGE CONDITIONS\"", "width": 8.0}, {"description": "\"Party A entrusts Party B with handling certain tasks or transactions as per the terms of the contract.\"", "from": "\"PARTY A\"", "keywords": "\"entrustment, contractual obligation\"", "source_id": "chunk-373dd9d595339623204abecc3a33aac5", "to": "\"PARTY B\"", "width": 9.0}, {"description": "\"The representative acts on behalf of Party A in managing the contract.\"", "from": "\"PARTY A\"", "keywords": "\"representation, authority delegation\"", "source_id": "chunk-373dd9d595339623204abecc3a33aac5", "to": "\"PARTY A REPRESENTATIVE\"", "width": 8.0}, {"description": "\"Party A indirectly interacts with Third Party C through Party B\u0027s actions.\"", "from": "\"PARTY A\"", "keywords": "\"indirect interaction, contractual obligations\"", "source_id": "chunk-373dd9d595339623204abecc3a33aac5", "to": "\"THIRD PARTY C\"", "width": 7.0}, {"description": "\"Party A may interact with Legal Entity D through Party B or directly for legal purposes related to the contract.\"", "from": "\"PARTY A\"", "keywords": "\"legal interaction, contractual compliance\"", "source_id": "chunk-373dd9d595339623204abecc3a33aac5", "to": "\"LEGAL ENTITY D\"", "width": 7.0}, {"description": "\"Agent G represents Party A in managing the contract or specific aspects of it.\"", "from": "\"PARTY A\"", "keywords": "\"representation, authority delegation\"", "source_id": "chunk-373dd9d595339623204abecc3a33aac5", "to": "\"AGENT G\"", "width": 8.0}, {"description": "\"Party B handles transactions with Third Party C on behalf of Party A.\"", "from": "\"PARTY B\"", "keywords": "\"delegation, transaction management\"", "source_id": "chunk-373dd9d595339623204abecc3a33aac5", "to": "\"THIRD PARTY C\"", "width": 8.0}, {"description": "\"Party B interacts with Legal Entity D during the course of handling the contract.\"", "from": "\"PARTY B\"", "keywords": "\"legal interaction, contractual compliance\"", "source_id": "chunk-373dd9d595339623204abecc3a33aac5", "to": "\"LEGAL ENTITY D\"", "width": 7.0}, {"description": "\"Contractor E performs tasks under the supervision of Party B.\"", "from": "\"PARTY B\"", "keywords": "\"task delegation, supervision\"", "source_id": "chunk-373dd9d595339623204abecc3a33aac5", "to": "\"CONTRACTOR E\"", "width": 8.0}, {"description": "\"Principal F directs Party B\u2019s actions within the scope of the contract.\"", "from": "\"PARTY B\"", "keywords": "\"direction, guidance\"", "source_id": "chunk-373dd9d595339623204abecc3a33aac5", "to": "\"PRINCIPAL F\"", "width": 8.0}, {"description": "\"Delegate H assists Party B in managing the contract or specific tasks assigned by Party A.\"", "from": "\"PARTY B\"", "keywords": "\"assistance, task delegation\"", "source_id": "chunk-373dd9d595339623204abecc3a33aac5", "to": "\"DELEGATE H\"", "width": 8.0}, {"description": "\"In cases where the Owner passes away, the Heir or Estate Manager continues to work with the Service Provider to manage the property.\"", "from": "\"HEIR OR ESTATE MANAGER\"", "keywords": "\"inheritance, estate management\"", "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c", "to": "\"SERVICE PROVIDER\"", "width": 7.0}, {"description": "\"The Trustee may also work with the Service Provider to manage the property on behalf of the Owner or their heirs.\"", "from": "\"TRUSTEE\"", "keywords": "\"trust, property management\"", "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c", "to": "\"SERVICE PROVIDER\"", "width": 6.0}, {"description": "\"The Owner hires the Service Provider to manage and maintain their property.\"", "from": "\"SERVICE PROVIDER\"", "keywords": "\"service agreement, property management\"", "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c", "to": "\"OWNER\"", "width": 8.0}, {"description": "\"The Owners\u0027 collective actions can influence the terms of the contract with the Service Provider, especially regarding service quality and fees.\"", "from": "\"SERVICE PROVIDER\"", "keywords": "\"collective decision-making, service quality\"", "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c", "to": "\"OWNERS\u0027", "width": 8.0}, {"description": "\"Tenants may interact with the Service Provider for various services and issues related to their tenancy.\"", "from": "\"SERVICE PROVIDER\"", "keywords": "\"tenant services, property management\"", "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c", "to": "\"TENANTS\"", "width": 7.0}, {"description": "\"Service Personnel are employees of the Service Provider tasked with carrying out maintenance and management tasks.\"", "from": "\"SERVICE PROVIDER\"", "keywords": "\"employee, service delivery\"", "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c", "to": "\"SERVICE PERSONNEL\"", "width": 9.0}, {"description": "\"Service Providers may receive complaints from Owners or Tenants regarding the quality of services provided.\"", "from": "\"SERVICE PROVIDER\"", "keywords": "\"customer feedback, service quality\"", "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c", "to": "\"COMPLAINTS\"", "width": 6.0}, {"description": "\"Service Providers may be involved in legal disputes arising from contractual disagreements or service failures.\"", "from": "\"SERVICE PROVIDER\"", "keywords": "\"legal disputes, contract enforcement\"", "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c", "to": "\"LEGAL DISPUTES\"", "width": 5.0}, {"description": "\"Owners must comply with regulations enforced by Administrative Authorities, which may affect property management.\"", "from": "\"ADMINISTRATIVE AUTHORITIES\"", "keywords": "\"regulatory compliance, oversight\"", "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c", "to": "\"OWNER\"", "width": 6.0}, {"description": "\"The Owner(s) may decide to renew the contract with the Original Property Service Provider or hire a New Property Service Provider after the contract ends.\"", "from": "\"ORIGINAL PROPERTY SERVICE PROVIDER\"", "keywords": "\"contract renewal, hiring decisions\"", "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c", "to": "\"OWNER(S)\"", "width": 8.0}, {"description": "\"The Original Property Service Provider operates under the terms of the Property Service Contract.\"", "from": "\"ORIGINAL PROPERTY SERVICE PROVIDER\"", "keywords": "\"service provision, contract obligations\"", "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c", "to": "\"PROPERTY SERVICE CONTRACT\"", "width": 9.0}, {"description": "\"The Property Service Provider manages the Property Management Area.\"", "from": "\"PROPERTY MANAGEMENT AREA\"", "keywords": "\"management responsibilities, geographical scope\"", "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c", "to": "\"PROPERTY SERVICE PROVIDER\"", "width": 8.0}, {"description": "\"The Service Termination Event marks the end of the Property Service Provider\u2019s responsibilities under the contract.\"", "from": "\"SERVICE TERMINATION EVENT\"", "keywords": "\"contract end, service cessation\"", "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c", "to": "\"PROPERTY SERVICE PROVIDER\"", "width": 8.0}, {"description": "\"The Trade Activity Event involves the Broker conducting trade activities on behalf of the Principal.\"", "from": "\"TRADE ACTIVITY EVENT\"", "keywords": "\"trade activities, brokerage services\"", "source_
