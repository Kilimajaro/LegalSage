", "id": "\"UNJUST ENRICHMENT\"", "label": "\"UNJUST ENRICHMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81"}, {"color": "#808b80", "description": "\"Refers to individuals who experience sexual harassment and can seek legal remedies.\"", "entity_type": "\"PERSON\"", "id": "\"VICTIM OF SEXUAL HARASSMENT\"", "label": "\"VICTIM OF SEXUAL HARASSMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-f0f907471072535b99f2e73b6082d681"}, {"color": "#ca8b87", "description": "\"Refers to individuals who suffer from illegal confinement or restriction of freedom.\"", "entity_type": "\"PERSON\"", "id": "\"VICTIM OF ILLEGAL DETENTION\"", "label": "\"VICTIM OF ILLEGAL DETENTION\"", "shape": "dot", "size": 10, "source_id": "chunk-f0f907471072535b99f2e73b6082d681"}, {"color": "#2ce068", "description": "\"Refers to the general population who may be impacted by actions or policies related to the entities mentioned.\"", "entity_type": "\"PERSON\"", "id": "\"PUBLIC\"", "label": "\"PUBLIC\"", "shape": "dot", "size": 10, "source_id": "chunk-f0f907471072535b99f2e73b6082d681"}, {"color": "#3bd1c1", "description": "\"Refers to individuals who participate in clinical trials for medical research.\"", "entity_type": "\"PERSON\"", "id": "\"CLINICAL TRIAL PARTICIPANTS\"", "label": "\"CLINICAL TRIAL PARTICIPANTS\"", "shape": "dot", "size": 10, "source_id": "chunk-f0f907471072535b99f2e73b6082d681"}, {"color": "#03e384", "description": "\"Refers to individuals involved in conducting research involving human genes and embryos.\"", "entity_type": "\"PERSON\"", "id": "\"RESEARCHER\"", "label": "\"RESEARCHER\"", "shape": "dot", "size": 10, "source_id": "chunk-f0f907471072535b99f2e73b6082d681"}, {"color": "#e147cb", "description": "\"Family members who are involved in abusive or neglectful behavior within the family.\"", "entity_type": "\"PERSON\"", "id": "\"\u5bb6\u5ead\u6210\u5458\"", "label": "\"\u5bb6\u5ead\u6210\u5458\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#41f456", "description": "\"\u8650\u5f85\u662f\u6307\u5bf9\u5bb6\u5ead\u6210\u5458\u5b9e\u65bd\u8650\u5f85\u7684\u884c\u4e3a\uff0c\u53ef\u80fd\u5bfc\u81f4\u79bb\u5a5a\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u8650\u5f85\"", "label": "\"\u8650\u5f85\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#c7d1e7", "description": "\"Family members are expected to respect elders and take care of children.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u656c\u8001\u7231\u5e7c\"", "label": "\"\u656c\u8001\u7231\u5e7c\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#b3ba4b", "description": "\"Family members are expected to assist each other.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u4e92\u76f8\u5e2e\u52a9\"", "label": "\"\u4e92\u76f8\u5e2e\u52a9\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#32d396", "description": "\"A positive family tradition that promotes moral values and family harmony.\"\u003cSEP\u003e\"Represents the positive traditions and values upheld by families.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u4f18\u826f\u5bb6\u98ce\"", "label": "\"\u4f18\u826f\u5bb6\u98ce\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#aa44db", "description": "\"Represents the ethical and moral standards within a family.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u5bb6\u5ead\u7f8e\u5fb7\"", "label": "\"\u5bb6\u5ead\u7f8e\u5fb7\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#643d40", "description": "\"Refers to interactions and relationships between family members.\"", "entity_type": "\"PERSON\"", "id": "\"\u5bb6\u5ead\u6210\u5458\u95f4\"", "label": "\"\u5bb6\u5ead\u6210\u5458\u95f4\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#862cab", "description": "\"\u9057\u5f03\u662f\u6307\u5bf9\u5bb6\u5ead\u6210\u5458\u5b9e\u65bd\u9057\u5f03\u7684\u884c\u4e3a\uff0c\u53ef\u80fd\u5bfc\u81f4\u79bb\u5a5a\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u9057\u5f03\"", "label": "\"\u9057\u5f03\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#3cf10e", "description": "\"Refers to efforts to promote cultural and ethical development within a family.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u5bb6\u5ead\u6587\u660e\u5efa\u8bbe\"", "label": "\"\u5bb6\u5ead\u6587\u660e\u5efa\u8bbe\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#f217ab", "description": "\"Refers to direct relatives such as parents and children.\"", "entity_type": "\"PERSON\"", "id": "\"\u76f4\u7cfb\u8840\u4eb2\"", "label": "\"\u76f4\u7cfb\u8840\u4eb2\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#cee90b", "description": "\"Refers to relatives connected through common ancestors but not directly related.\"", "entity_type": "\"PERSON\"", "id": "\"\u65c1\u7cfb\u8840\u4eb2\"", "label": "\"\u65c1\u7cfb\u8840\u4eb2\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#10e9df", "description": "\"Refers to the act of marrying someone while already married to another person.\"\u003cSEP\u003e\"\u91cd\u5a5a\u662f\u6307\u4e0e\u4ed6\u4eba\u540c\u5c45\u7684\u884c\u4e3a\uff0c\u53ef\u80fd\u5bfc\u81f4\u79bb\u5a5a\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u91cd\u5a5a\"", "label": "\"\u91cd\u5a5a\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99\u003cSEP\u003echunk-e976c834da120d548bde375428a741d2\u003cSEP\u003echunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#d3fd87", "description": "\"Refers to a marriage that is legally invalid due to certain circumstances.\"", "entity_type": "\"EVENT\"", "id": "\"\u65e0\u6548\u5a5a\u59fb\"", "label": "\"\u65e0\u6548\u5a5a\u59fb\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#4d4503", "description": "\"Refers to a marriage that has been annulled by a court.\"", "entity_type": "\"EVENT\"", "id": "\"\u88ab\u64a4\u9500\u7684\u5a5a\u59fb\"", "label": "\"\u88ab\u64a4\u9500\u7684\u5a5a\u59fb\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#2d87bf", "description": "\"Refers to serious illnesses that may affect a person\u0027s ability to marry.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u91cd\u5927\u75be\u75c5\"", "label": "\"\u91cd\u5927\u75be\u75c5\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#40428a", "description": "\"Parties must disclose serious health conditions before marriage to avoid invalidation.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u5a5a\u59fb\"", "label": "\"\u5a5a\u59fb\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#8fa9bb", "description": "\"Refers to a party in a marriage who is not at fault for the marriage\u0027s invalidity or dissolution.\"", "entity_type": "\"PERSON\"", "id": "\"\u65e0\u8fc7\u9519\u65b9\"", "label": "\"\u65e0\u8fc7\u9519\u65b9\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#d2289c", "description": "\"These events or behaviors are grounds for the innocent party to seek damages during divorce.\"", "entity_type": "\"\u65e0\u8fc7\u9519\u65b9\"", "id": "\"\u91cd\u5a5a\u3001\u4e0e\u4ed6\u4eba\u540c\u5c45\u3001\u5b9e\u65bd\u5bb6\u5ead\u66b4\u529b\u3001\u8650\u5f85\u3001\u9057\u5f03\u5bb6\u5ead\u6210\u5458\u3001\u6709\u5176\u4ed6\u91cd\u5927\u8fc7\u9519\"", "label": "\"\u91cd\u5a5a\u3001\u4e0e\u4ed6\u4eba\u540c\u5c45\u3001\u5b9e\u65bd\u5bb6\u5ead\u66b4\u529b\u3001\u8650\u5f85\u3001\u9057\u5f03\u5bb6\u5ead\u6210\u5458\u3001\u6709\u5176\u4ed6\u91cd\u5927\u8fc7\u9519\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99"}, {"color": "#7d9c18", "description": "\"Refers to the rights and responsibilities concerning property within marriage.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARITAL PROPERTY RIGHTS\"", "label": "\"MARITAL PROPERTY RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b"}, {"color": "#5df25d", "description": "\"Property owned individually by either spouse, including items like pre-marriage possessions and compensation from personal injury.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERSONAL PROPERTY\"", "label": "\"PERSONAL PROPERTY\"", "shape": "dot", "size": 10, "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b"}, {"color": "#460d1c", "description": "\"Property owned jointly by both spouses, which includes earnings and assets acquired during the marriage.\"", "entity_type": "\"CONCEPT\"", "id": "\"JOINT PROPERTY\"", "label": "\"JOINT PROPERTY\"", "shape": "dot", "size": 10, "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b"}, {"color": "#f711e6", "description": "\"Legal dissolution of marriage.\"", "entity_type": "\"EVENT\"", "id": "\"DIVORCE\"", "label": "\"DIVORCE\"", "shape": "dot", "size": 10, "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b"}, {"color": "#276811", "description": "\"Formal written documents used to outline terms, such as divorce agreements.\"", "entity_type": "\"CONCEPT\"", "id": "\"WRITTEN AGREEMENT\"", "label": "\"WRITTEN AGREEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b"}, {"color": "#8d9081", "description": "\"Debt incurred by either spouse for family needs, considered joint responsibility.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMON DEBT\"", "label": "\"COMMON DEBT\"", "shape": "dot", "size": 10, "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b"}, {"color": "#5d5045", "description": "\"Debt incurred by one spouse beyond family needs, generally not considered joint responsibility unless used for joint purposes.\"", "entity_type": "\"CONCEPT\"", "id": "\"INDIVIDUAL DEBT\"", "label": "\"INDIVIDUAL DEBT\"", "shape": "dot", "size": 10, "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b"}, {"color": "#90e7e1", "description": "\"Financial support provided by parents for their children\u0027s needs.\"", "entity_type": "\"CONCEPT\"", "id": "\"CHILD SUPPORT\"", "label": "\"CHILD SUPPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b"}, {"color": "#c1ac76", "description": "\"Parents\u0027 duty to care for and protect their children, including education and protection from harm.\"", "entity_type": "\"CONCEPT\"", "id": "\"PARENTAL RESPONSIBILITY\"", "label": "\"PARENTAL RESPONSIBILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b"}, {"color": "#e7bd6a", "description": "\"Mutual responsibilities among family members, including support and care.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAMILIAL OBLIGATIONS\"", "label": "\"FAMILIAL OBLIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-a0c6e490cc34c7568491cf2e1774a19b"}, {"color": "#606306", "description": "\"Married couples are expected to be faithful to each other.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u76f8\u4e92\u5fe0\u5b9e\"", "label": "\"\u76f8\u4e92\u5fe0\u5b9e\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#ee8a02", "description": "\"Married couples are expected to show mutual respect.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u76f8\u4e92\u5c0a\u91cd\"", "label": "\"\u76f8\u4e92\u5c0a\u91cd\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#c4ee5f", "description": "\"Married couples are expected to care for each other.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u4e92\u76f8\u5173\u7231\"", "label": "\"\u4e92\u76f8\u5173\u7231\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#54959b", "description": "\"Refers to the shared assets accumulated during the marriage that need to be divided upon divorce.\"\u003cSEP\u003e\"\u5171\u540c\u8d22\u4ea7\u662f\u6307\u592b\u59bb\u5728\u5a5a\u59fb\u5173\u7cfb\u5b58\u7eed\u671f\u95f4\u6240\u83b7\u5f97\u7684\u8d22\u4ea7\uff0c\u79bb\u5a5a\u65f6\u9700\u8981\u8fdb\u884c\u5206\u5272\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5171\u540c\u8d22\u4ea7\"", "label": "\"\u5171\u540c\u8d22\u4ea7\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99\u003cSEP\u003echunk-e976c834da120d548bde375428a741d2"}, {"color": "#13a01d", "description": "\"Refers to the debts incurred jointly by both partners during the marriage that must be repaid together.\"\u003cSEP\u003e\"\u5171\u540c\u503a\u52a1\u662f\u6307\u592b\u59bb\u5728\u5a5a\u59fb\u5173\u7cfb\u5b58\u7eed\u671f\u95f4\u6240\u4ea7\u751f\u7684\u503a\u52a1\uff0c\u79bb\u5a5a\u65f6\u9700\u8981\u5171\u540c\u507f\u8fd8\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5171\u540c\u503a\u52a1\"", "label": "\"\u5171\u540c\u503a\u52a1\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99\u003cSEP\u003echunk-e976c834da120d548bde375428a741d2"}, {"color": "#85b966", "description": "\"\u5bb6\u5ead\u66b4\u529b\u662f\u6307\u5bf9\u5bb6\u5ead\u6210\u5458\u5b9e\u65bd\u66b4\u529b\u7684\u884c\u4e3a\uff0c\u53ef\u80fd\u5bfc\u81f4\u79bb\u5a5a\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u5bb6\u5ead\u66b4\u529b\"", "label": "\"\u5bb6\u5ead\u66b4\u529b\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#a11479", "description": "\"\u8d4c\u535a\u662f\u6307\u53c2\u4e0e\u8d4c\u535a\u6d3b\u52a8\uff0c\u53ef\u80fd\u5bfc\u81f4\u79bb\u5a5a\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u8d4c\u535a\"", "label": "\"\u8d4c\u535a\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#446a92", "description": "\"\u5438\u6bd2\u662f\u6307\u53c2\u4e0e\u5438\u6bd2\u6d3b\u52a8\uff0c\u53ef\u80fd\u5bfc\u81f4\u79bb\u5a5a\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u5438\u6bd2\"", "label": "\"\u5438\u6bd2\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#929e97", "description": "\"\u5206\u5c45\u662f\u6307\u592b\u59bb\u56e0\u611f\u60c5\u4e0d\u548c\u7b49\u539f\u56e0\u5206\u5f00\u5c45\u4f4f\u6ee1\u4e00\u5b9a\u65f6\u95f4\uff0c\u53ef\u80fd\u5bfc\u81f4\u79bb\u5a5a\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u5206\u5c45\"", "label": "\"\u5206\u5c45\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#6bbe4c", "description": "\"\u5931\u8e2a\u662f\u6307\u4e00\u65b9\u88ab\u5ba3\u544a\u5931\u8e2a\uff0c\u53ef\u80fd\u5bfc\u81f4\u53e6\u4e00\u65b9\u63d0\u8d77\u79bb\u5a5a\u8bc9\u8bbc\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u5931\u8e2a\"", "label": "\"\u5931\u8e2a\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#43d4e2", "description": "\"\u5144\u3001\u59d0\u662f\u6307\u7531\u5176\u6276\u517b\u957f\u5927\u5e76\u5177\u6709\u8d1f\u62c5\u80fd\u529b\u7684\u5f1f\u5f1f\u59b9\u59b9\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u5144\u3001\u59d0\"", "label": "\"\u5144\u3001\u59d0\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#c6d3fe", "description": "\"\u5f1f\u3001\u59b9\u662f\u6307\u9700\u8981\u88ab\u5144\u3001\u59d0\u6276\u517b\u7684\u5f1f\u5f1f\u59b9\u59b9\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u5f1f\u3001\u59b9\"", "label": "\"\u5f1f\u3001\u59b9\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#2e47e2", "description": "\"\u672a\u6210\u5e74\u5b50\u5973\u5728\u79bb\u5a5a\u540e\u9700\u8981\u7279\u522b\u5173\u6ce8\uff0c\u6d89\u53ca\u629a\u517b\u6743\u548c\u629a\u517b\u8d39\u7684\u95ee\u9898\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u672a\u6210\u5e74\u5b50\u5973\"", "label": "\"\u672a\u6210\u5e74\u5b50\u5973\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#58f6d7", "description": "\"\u672a\u6210\u5e74\u5b50\u5973\u5728\u79bb\u5a5a\u540e\u7531\u4e00\u65b9\u76f4\u63a5\u629a\u517b\uff0c\u53e6\u4e00\u65b9\u6709\u63a2\u671b\u6743\u3002", "entity_type": "\"UNKNOWN\"", "id": "\"\u76f4\u63a5\u629a\u517b\u65b9\"", "label": "\"\u76f4\u63a5\u629a\u517b\u65b9\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#883fc5", "description": "\"\u63a2\u671b\u6743\u662f\u6307\u79bb\u5a5a\u540e\u4e0d\u76f4\u63a5\u629a\u517b\u5b50\u5973\u7684\u4e00\u65b9\u6709\u63a2\u671b\u5b50\u5973\u7684\u6743\u5229\u3002\"", "entity_type": "\"CONCEPT\"", "id": "\"\u63a2\u671b\u6743\"", "label": "\"\u63a2\u671b\u6743\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#ecade2", "description": "\"Refers to one partner in a marriage who bears more responsibilities such as child-rearing, caring for the elderly, or supporting the other partner.\"", "entity_type": "\"PERSON\"", "id": "\"\u592b\u59bb\u4e00\u65b9\"", "label": "\"\u592b\u59bb\u4e00\u65b9\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99"}, {"color": "#1ac1e5", "description": "\"One spouse can perform civil legal acts necessary for daily household needs.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u6c11\u4e8b\u6cd5\u5f8b\u884c\u4e3a\"", "label": "\"\u6c11\u4e8b\u6cd5\u5f8b\u884c\u4e3a\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#e70f77", "description": "\"Spouses have the right to inherit each other\u0027s estate.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u9057\u4ea7\u7ee7\u627f\"", "label": "\"\u9057\u4ea7\u7ee7\u627f\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#531bb7", "description": "\"Refers to the other partner in a marriage who may need to provide compensation or support based on the responsibilities of the first party.\"", "entity_type": "\"PERSON\"", "id": "\"\u53e6\u4e00\u65b9\"", "label": "\"\u53e6\u4e00\u65b9\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99"}, {"color": "#e845b7", "description": "\"\u592b\u59bb\u4e2d\u7684\u4e00\u65b9\u53ef\u80fd\u56e0\u4e3a\u629a\u80b2\u5b50\u5973\u3001\u7167\u6599\u8001\u4eba\u3001\u534f\u52a9\u53e6\u4e00\u65b9\u5de5\u4f5c\u7b49\u8d1f\u62c5\u8f83\u591a\u4e49\u52a1\uff0c\u6709\u6743\u5411\u53e6\u4e00\u65b9\u8bf7\u6c42\u8865\u507f\u3002\u003cSEP\u003e\"\u592b\u59bb\u4e2d\u7684\u4e00\u65b9\u53ef\u80fd\u56e0\u4e3a\u629a\u80b2\u5b50\u5973\u3001\u7167\u6599\u8001\u4eba\u7b49\u5de5\u4f5c\u8d1f\u62c5\u8f83\u591a\u4e49\u52a1\uff0c\u6709\u6743\u5411\u53e6\u4e00\u65b9\u8bf7\u6c42\u7ecf\u6d4e\u8865\u507f\u3002", "entity_type": "\"UNKNOWN\"", "id": "\"\u4e00\u65b9\"", "label": "\"\u4e00\u65b9\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#3d9faf", "description": "\"Refers to the financially stable partner who should provide appropriate assistance to the other party if they are living in hardship after divorce.\"\u003cSEP\u003e\"The financially stable partner is required to provide appropriate assistance to the financially struggling partner after divorce.\"", "entity_type": "\"PERSON\"", "id": "\"\u6709\u8d1f\u62c5\u80fd\u529b\u7684\u53e6\u4e00\u65b9\"", "label": "\"\u6709\u8d1f\u62c5\u80fd\u529b\u7684\u53e6\u4e00\u65b9\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99"}, {"color": "#61e712", "description": "\"The financially stable partner is required to provide appropriate assistance to the financially struggling partner after divorce.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u751f\u6d3b\u56f0\u96be\u7684\u4e00\u65b9\"", "label": "\"\u751f\u6d3b\u56f0\u96be\u7684\u4e00\u65b9\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99"}, {"color": "#adbd76", "description": "\"Refers to the child who is adopted by the adoptive parents.\"\u003cSEP\u003e\"\u88ab\u6536\u517b\u4eba\u662f\u6307\u88ab\u6536\u517b\u7684\u5b64\u513f\u6216\u65e0\u529b\u629a\u517b\u7684\u5b50\u5973\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u88ab\u6536\u517b\u4eba\"", "label": "\"\u88ab\u6536\u517b\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99\u003cSEP\u003echunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#c00644", "description": "\"\u517b\u7236\u6bcd\u662f\u6307\u6536\u517b\u4e86\u5b64\u513f\u6216\u65e0\u529b\u629a\u517b\u7684\u5b50\u5973\u7684\u6210\u5e74\u4eba\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u517b\u7236\u6bcd\"", "label": "\"\u517b\u7236\u6bcd\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#e73ad1", "description": "\"\u6536\u517b\u8bc4\u4f30\u662f\u6307\u7531\u53bf\u7ea7\u4ee5\u4e0a\u4eba\u6c11\u653f\u5e9c\u6c11\u653f\u90e8\u95e8\u8fdb\u884c\u7684\u8bc4\u4f30\uff0c\u4ee5\u786e\u4fdd\u6536\u517b\u884c\u4e3a\u7b26\u5408\u6cd5\u5f8b\u89c4\u5b9a\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u6536\u517b\u8bc4\u4f30\"", "label": "\"\u6536\u517b\u8bc4\u4f30\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#161053", "description": "\"\u6536\u517b\u516c\u8bc1\u662f\u6307\u4e3a\u4e86\u786e\u4fdd\u6536\u517b\u8fc7\u7a0b\u7684\u5408\u6cd5\u6027\uff0c\u5f53\u4e8b\u4eba\u81ea\u613f\u8fdb\u884c\u7684\u516c\u8bc1\u884c\u4e3a\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u6536\u517b\u516c\u8bc1\"", "label": "\"\u6536\u517b\u516c\u8bc1\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#491df4", "description": "\"\u9001\u517b\u4eba\u662f\u6307\u613f\u610f\u5c06\u5b50\u5973\u9001\u517b\u7ed9\u4ed6\u4eba\u7684\u7236\u6bcd\u6216\u5176\u4ed6\u4eb2\u5c5e\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u9001\u517b\u4eba\"", "label": "\"\u9001\u517b\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#392507", "description": "\"\u751f\u7236\u6bcd\u662f\u6307\u4eb2\u751f\u7236\u6bcd\uff0c\u4ed6\u4eec\u7684\u6743\u5229\u548c\u4e49\u52a1\u4f1a\u56e0\u6536\u517b\u5173\u7cfb\u7684\u6210\u7acb\u800c\u53d1\u751f\u53d8\u5316\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u751f\u7236\u6bcd\"", "label": "\"\u751f\u7236\u6bcd\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#1bf588", "description": "\"\u6237\u53e3\u767b\u8bb0\u662f\u6307\u516c\u5b89\u673a\u5173\u4e3a\u88ab\u6536\u517b\u4eba\u529e\u7406\u7684\u6237\u53e3\u767b\u8bb0\u624b\u7eed\uff0c\u786e\u4fdd\u5176\u6cd5\u5f8b\u8eab\u4efd\u7684\u53d8\u66f4\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u6237\u53e3\u767b\u8bb0\"", "label": "\"\u6237\u53e3\u767b\u8bb0\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#e7f210", "description": "\"All adoptions must be registered with the civil affairs department, which ensures that the adoption process complies with legal standards.\"\u003cSEP\u003e\"Refers to governmental organizations responsible for overseeing adoption processes.\"\u003cSEP\u003e\"\u53bf\u7ea7\u4ee5\u4e0a\u4eba\u6c11\u653f\u5e9c\u6c11\u653f\u90e8\u95e8\u8d1f\u8d23\u4f9d\u6cd5\u8fdb\u884c\u6536\u517b\u8bc4\u4f30\uff0c\u786e\u4fdd\u6536\u517b\u8fc7\u7a0b\u7b26\u5408\u6cd5\u5f8b\u89c4\u5b9a\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u53bf\u7ea7\u4ee5\u4e0a\u4eba\u6c11\u653f\u5e9c\u6c11\u653f\u90e8\u95e8\"", "label": "\"\u53bf\u7ea7\u4ee5\u4e0a\u4eba\u6c11\u653f\u5e9c\u6c11\u653f\u90e8\u95e8\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99\u003cSEP\u003echunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#13071b", "description": "\"All adoptions must be registered with the civil affairs department, which ensures that the adoption process complies with legal standards.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u6536\u517b\u5173\u7cfb\"", "label": "\"\u6536\u517b\u5173\u7cfb\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99"}, {"color": "#4731e6", "description": "\"These children are eligible for adoption or care by individuals or institutions appointed by law to look after them.\"", "entity_type": "\"\u76d1\u62a4\u4eba\u3001\u513f\u7ae5\u798f\u5229\u673a\u6784\u3001\u6709\u7279\u6b8a\u56f0\u96be\u65e0\u529b\u629a\u517b\u5b50\u5973\u7684\u751f\u7236\u6bcd\"", "id": "\"\u5b64\u513f\u3001\u67e5\u627e\u4e0d\u5230\u751f\u7236\u6bcd\u7684\u672a\u6210\u5e74\u4eba\u3001\u751f\u7236\u6bcd\u6709\u7279\u6b8a\u56f0\u96be\u65e0\u529b\u629a\u517b\u7684\u5b50\u5973\"", "label": "\"\u5b64\u513f\u3001\u67e5\u627e\u4e0d\u5230\u751f\u7236\u6bcd\u7684\u672a\u6210\u5e74\u4eba\u3001\u751f\u7236\u6bcd\u6709\u7279\u6b8a\u56f0\u96be\u65e0\u529b\u629a\u517b\u7684\u5b50\u5973\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99"}, {"color": "#6b2349", "description": "\"Refers to individuals or institutions appointed to take care of vulnerable children.\"", "entity_type": "\"PERSON\"", "id": "\"\u76d1\u62a4\u4eba\u3001\u513f\u7ae5\u798f\u5229\u673a\u6784\u3001\u6709\u7279\u6b8a\u56f0\u96be\u65e0\u529b\u629a\u517b\u5b50\u5973\u7684\u751f\u7236\u6bcd\"", "label": "\"\u76d1\u62a4\u4eba\u3001\u513f\u7ae5\u798f\u5229\u673a\u6784\u3001\u6709\u7279\u6b8a\u56f0\u96be\u65e0\u529b\u629a\u517b\u5b50\u5973\u7684\u751f\u7236\u6bcd\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99"}, {"color": "#1499c0", "description": "\"\u6536\u517b\u5173\u7cfb\u5f53\u4e8b\u4eba\u662f\u6307\u5728\u6536\u517b\u8fc7\u7a0b\u4e2d\u6d89\u53ca\u7684\u5404\u65b9\uff0c\u5305\u62ec\u6536\u517b\u4eba\u548c\u9001\u517b\u4eba\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u6536\u517b\u5173\u7cfb\u5f53\u4e8b\u4eba\"", "label": "\"\u6536\u517b\u5173\u7cfb\u5f53\u4e8b\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#8f8564", "description": "\"\u629a\u517b\u4eba\u662f\u6307\u613f\u610f\u629a\u517b\u5b64\u513f\u6216\u65e0\u529b\u629a\u517b\u7684\u5b50\u5973\u7684\u4eb2\u5c5e\u6216\u670b\u53cb\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u629a\u517b\u4eba\"", "label": "\"\u629a\u517b\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#91830c", "description": "\"\u4eb2\u5c5e\u3001\u670b\u53cb\u662f\u6307\u613f\u610f\u629a\u517b\u5b64\u513f\u6216\u65e0\u529b\u629a\u517b\u7684\u5b50\u5973\u7684\u4eb2\u5c5e\u6216\u670b\u53cb\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u4eb2\u5c5e\u3001\u670b\u53cb\"", "label": "\"\u4eb2\u5c5e\u3001\u670b\u53cb\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#016b65", "description": "\"\u6210\u5e74\u517b\u5b50\u5973\u662f\u6307\u5df2\u7ecf\u8fbe\u5230\u6cd5\u5b9a\u6210\u5e74\u5e74\u9f84\u7684\u88ab\u6536\u517b\u4eba\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u6210\u5e74\u517b\u5b50\u5973\"", "label": "\"\u6210\u5e74\u517b\u5b50\u5973\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#de1b00", "description": "\"Estate refers to the total property left behind by the decedent, including both personal and real property.\"\u003cSEP\u003e\"\u9057\u4ea7\u662f\u6307\u81ea\u7136\u4eba\u6b7b\u4ea1\u65f6\u9057\u7559\u7684\u4e2a\u4eba\u5408\u6cd5\u8d22\u4ea7\uff0c\u53ef\u4ee5\u7531\u7ee7\u627f\u4eba\u7ee7\u627f\u3002\"", "entity_type": "\"CONCEPT\"", "id": "\"\u9057\u4ea7\"", "label": "\"\u9057\u4ea7\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5\u003cSEP\u003echunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#2926d5", "description": "\"Inheritors are individuals who are entitled to inherit property or assets from a deceased person according to legal provisions or wills.\"\u003cSEP\u003e\"\u7ee7\u627f\u4eba\u662f\u6307\u88ab\u7ee7\u627f\u4eba\u6b7b\u4ea1\u540e\uff0c\u4f9d\u636e\u6cd5\u5f8b\u89c4\u5b9a\u6216\u9057\u5631\uff0c\u7ee7\u627f\u5176\u9057\u4ea7\u7684\u81ea\u7136\u4eba\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u7ee7\u627f\u4eba\"", "label": "\"\u7ee7\u627f\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5\u003cSEP\u003echunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#6ce760", "description": "\"Taxes and debts refer to the financial obligations that must be paid from the estate before distribution to the heirs.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u7a0e\u6b3e\u548c\u503a\u52a1\"", "label": "\"\u7a0e\u6b3e\u548c\u503a\u52a1\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#6b4cef", "description": "\"Decedent is the individual whose death triggers the inheritance process.\"\u003cSEP\u003e\"\u88ab\u7ee7\u627f\u4eba\u662f\u6307\u5728\u7ee7\u627f\u5173\u7cfb\u4e2d\uff0c\u6b7b\u4ea1\u5e76\u7559\u4e0b\u9057\u4ea7\u7684\u81ea\u7136\u4eba\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u88ab\u7ee7\u627f\u4eba\"", "label": "\"\u88ab\u7ee7\u627f\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5\u003cSEP\u003echunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#e359bf", "description": "\"\u9057\u8d60\u662f\u6307\u81ea\u7136\u4eba\u751f\u524d\u4f9d\u6cd5\u5b9a\u5f62\u5f0f\u5c06\u5176\u90e8\u5206\u6216\u5168\u90e8\u9057\u4ea7\u8d60\u4e0e\u7279\u5b9a\u4eba\u7684\u884c\u4e3a\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u9057\u8d60\"", "label": "\"\u9057\u8d60\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#04f856", "description": "\"\u9057\u8d60\u6276\u517b\u534f\u8bae\u662f\u6307\u81ea\u7136\u4eba\u751f\u524d\u4e0e\u4ed6\u4eba\u8ba2\u7acb\u7684\uff0c\u7531\u4ed6\u4eba\u6276\u517b\u81ea\u5df1\u5e76\u4eab\u6709\u81ea\u5df1\u90e8\u5206\u6216\u5168\u90e8\u9057\u4ea7\u7684\u534f\u8bae\u3002\"", "entity_type": "\"CONCEPT\"", "id": "\"\u9057\u8d60\u6276\u517b\u534f\u8bae\"", "label": "\"\u9057\u8d60\u6276\u517b\u534f\u8bae\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#368aba", "description": "\"\u9057\u4ea7\u7ba1\u7406\u4eba\u662f\u6307\u5728\u7ee7\u627f\u8fc7\u7a0b\u4e2d\uff0c\u8d1f\u8d23\u7ba1\u7406\u548c\u5206\u914d\u9057\u4ea7\u7684\u4e2a\u4eba\u6216\u673a\u6784\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u9057\u4ea7\u7ba1\u7406\u4eba\"", "label": "\"\u9057\u4ea7\u7ba1\u7406\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#0dec00", "description": "\"\u9057\u5631\u662f\u6307\u81ea\u7136\u4eba\u751f\u524d\u4f9d\u6cd5\u5b9a\u5f62\u5f0f\u5bf9\u5176\u9057\u4ea7\u6240\u4f5c\u7684\u5904\u5206\u3002\"", "entity_type": "\"CONCEPT\"", "id": "\"\u9057\u5631\"", "label": "\"\u9057\u5631\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#b9e2e3", "description": "\"Executor of the will is a person responsible for carrying out the instructions specified in a will after the testator\u0027s death.\"", "entity_type": "\"PERSON\"", "id": "\"\u9057\u5631\u6267\u884c\u4eba\"", "label": "\"\u9057\u5631\u6267\u884c\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#80454b", "description": "\"When the decedent dies and no one knows or cannot notify the heirs, the decedent\u0027s former unit or local resident committee is responsible for notifying the heirs.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u88ab\u7ee7\u627f\u4eba\u5355\u4f4d\u6216\u5c45\u6c11\u59d4\u5458\u4f1a\"", "label": "\"\u88ab\u7ee7\u627f\u4eba\u5355\u4f4d\u6216\u5c45\u6c11\u59d4\u5458\u4f1a\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#e8a638", "description": "\"An individual who is legally entitled to inherit from a deceased person.\"", "entity_type": "\"PERSON\"", "id": "\"LEGAL HEIR\"", "label": "\"LEGAL HEIR\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#ae58d4", "description": "\"Offspring of the deceased who may have rights to inherit.\"", "entity_type": "\"PERSON\"", "id": "\"CHILDREN\"", "label": "\"CHILDREN\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#35fc02", "description": "\"Brothers and sisters of the deceased who may have rights to inherit.\"", "entity_type": "\"PERSON\"", "id": "\"SIBLINGS\"", "label": "\"SIBLINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#9f2aa5", "description": "\"An individual whose spouse has died and may have rights to inherit under certain conditions.\"", "entity_type": "\"PERSON\"", "id": "\"WIDOW/WIDOWER\"", "label": "\"WIDOW/WIDOWER\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#050c35", "description": "\"Parents of the deceased\u2019s parents who may have rights to inherit.\"", "entity_type": "\"PERSON\"", "id": "\"GRANDPARENTS\"", "label": "\"GRANDPARENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#8d78a0", "description": "\"Direct lineal descendants of the deceased such as children, grandchildren, etc., who may have rights to inherit.\"", "entity_type": "\"PERSON\"", "id": "\"DESCENDANTS\"", "label": "\"DESCENDANTS\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#ee0386", "description": "\"A legal process that establishes a parent-child relationship between individuals who are not biologically related.\"", "entity_type": "\"CONCEPT\"", "id": "\"ADOPTION\"", "label": "\"ADOPTION\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#7abd7a", "description": "\"A living arrangement where a child is placed with a caregiver who is not their biological parent.\"", "entity_type": "\"CONCEPT\"", "id": "\"FOSTER CARE\"", "label": "\"FOSTER CARE\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#2b0c1e", "description": "\"A legal document that specifies how a person wants their property to be distributed after their death.\"", "entity_type": "\"CONCEPT\"", "id": "\"WILL\"", "label": "\"WILL\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#f29db1", "description": "\"An individual appointed in a will to manage the estate of the deceased.\"", "entity_type": "\"PERSON\"", "id": "\"EXECUTOR\"", "label": "\"EXECUTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#07a2aa", "description": "\"A court that oversees the distribution of an estate according to the terms of a will or state law if no will exists.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PROBATE COURT\"", "label": "\"PROBATE COURT\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#6e0eb2", "description": "\"The process of dividing and transferring the assets of a deceased person\u2019s estate according to the rules of inheritance.\"", "entity_type": "\"EVENT\"", "id": "\"DISTRIBUTION OF ESTATE\"", "label": "\"DISTRIBUTION OF ESTATE\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#23c975", "description": "\"An agreement reached among heirs to divide the estate according to their wishes.\"", "entity_type": "\"CONCEPT\"", "id": "\"MUTUAL AGREEMENT\"", "label": "\"MUTUAL AGREEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#9358ae", "description": "\"The residence of the deceased is the location where the deceased lived, which can determine the management of the estate.\"", "entity_type": "\"GEO\"", "id": "\"RESIDENCE OF THE DECEASED\"", "label": "\"RESIDENCE OF THE DECEASED\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df"}, {"color": "#1537b9", "description": "\"Legal action can occur if there is a dispute over the will or the distribution of assets.\"", "entity_type": "\"EVENT\"", "id": "\"LEGAL ACTION\"", "label": "\"LEGAL ACTION\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df"}, {"color": "#e2c2db", "description": "\"Fetus refers to the unborn child whose rights to inheritance must be preserved until birth.\"", "entity_type": "\"PERSON\"", "id": "\"\u80ce\u513f\"", "label": "\"\u80ce\u513f\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#b3c405", "description": "\"State refers to the national government that may acquire unclaimed estates for public use.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u56fd\u5bb6\"", "label": "\"\u56fd\u5bb6\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#42725d", "description": "\"In cases where there are no legal heirs or legatees, the state acquires the estate and uses it for public welfare purposes.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u65e0\u4eba\u7ee7\u627f\u7684\u9057\u4ea7\"", "label": "\"\u65e0\u4eba\u7ee7\u627f\u7684\u9057\u4ea7\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#5816bc", "description": "\"Infringer refers to an individual or entity responsible for causing harm to another\u0027s civil rights.\"", "entity_type": "\"PERSON\"", "id": "\"\u4fb5\u6743\u8d23\u4efb\u4eba\"", "label": "\"\u4fb5\u6743\u8d23\u4efb\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#093516", "description": "\"Civil rights refer to the legal rights of individuals protected under civil law, which can be infringed upon by actions of others.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u6c11\u4e8b\u6743\u76ca\"", "label": "\"\u6c11\u4e8b\u6743\u76ca\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#641603", "description": "\"Joint liability refers to the shared responsibility of multiple parties for damages caused by their actions or omissions.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u8fde\u5e26\u8d23\u4efb\"", "label": "\"\u8fde\u5e26\u8d23\u4efb\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#7537a5", "description": "\"When two or more individuals jointly cause harm to another\u0027s civil rights, they are jointly and severally liable for the damages.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u5171\u540c\u4fb5\u6743\u4eba\"", "label": "\"\u5171\u540c\u4fb5\u6743\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#479d38", "description": "\"An implied organization responsible for organizing activities that involve risks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ACTIVITY ORGANIZER\"", "label": "\"ACTIVITY ORGANIZER\"", "shape": "dot", "size": 10, "source_id": "chunk-c42d778556485f44a40ce1219c90c820"}, {"color": "#ef85c2", "description": "\"The Organizer of an activity is responsible if a Participant is harmed due to the Organizer\u0027s negligence or intentional misconduct, except when the harm is caused intentionally or with gross negligence by another Participant.\"", "entity_type": "\"UNKNOWN\"", "id": "\"PARTICIPANT\"", "label": "\"PARTICIPANT\"", "shape": "dot", "size": 10, "source_id": "chunk-c42d778556485f44a40ce1219c90c820"}, {"color": "#b23ded", "description": "\"A network user who can utilize network services to cause infringement and can receive notifications from network service providers.\"", "entity_type": "\"PERSON\"", "id": "\"NETWORK USER\"", "label": "\"NETWORK USER\"", "shape": "dot", "size": 10, "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0"}, {"color": "#dcc4e9", "description": "\"A supervisor who may be held responsible for the actions of their subordinates in certain contexts.\"", "entity_type": "\"PERSON\"", "id": "\"SUPERVISOR\"", "label": "\"SUPERVISOR\"", "shape": "dot", "size": 10, "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0"}, {"color": "#279612", "description": "\"A staff member who can be held liable for damages caused during the execution of their duties.\"", "entity_type": "\"PERSON\"", "id": "\"STAFF MEMBER\"", "label": "\"STAFF MEMBER\"", "shape": "dot", "size": 10, "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0"}, {"color": "#9dc70a", "description": "\"A consumer who can be harmed while using services provided by businesses and public places.\"", "entity_type": "\"PERSON\"", "id": "\"CONSUMER\"", "label": "\"CONSUMER\"", "shape": "dot", "size": 10, "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0"}, {"color": "#5f1239", "description": "\"A business operator who provides services and can be held liable for damages caused due to inadequate security measures.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BUSINESS OPERATOR\"", "label": "\"BUSINESS OPERATOR\"", "shape": "dot", "size": 10, "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0"}, {"color": "#8a254a", "description": "\"These educational institutions are responsible for the safety and management of minors during their time at school or similar facilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5e7c\u513f\u56ed\u3001\u5b66\u6821\u6216\u8005\u5176\u4ed6\u6559\u80b2\u673a\u6784\"", "label": "\"\u5e7c\u513f\u56ed\u3001\u5b66\u6821\u6216\u8005\u5176\u4ed6\u6559\u80b2\u673a\u6784\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#53f8f2", "description": "\"Students are individuals who attend educational institutions and are protected under the institution\u2019s duty of care.\"", "entity_type": "\"PERSON\"", "id": "\"\u5b66\u751f\"", "label": "\"\u5b66\u751f\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#d7f5aa", "description": "\"Producers are manufacturers of products and are responsible for any defects that may cause harm.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u751f\u4ea7\u8005\"", "label": "\"\u751f\u4ea7\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#7f15f1", "description": "\"Producers are responsible for any harm caused by product defects, and consumers can seek compensation from them.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u6d88\u8d39\u8005\"", "label": "\"\u6d88\u8d39\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#39811b", "description": "\"Sellers are distributors of products and are responsible for any defects that may cause harm.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u9500\u552e\u8005\"", "label": "\"\u9500\u552e\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#04515b", "description": "\"Transporters and warehouse workers are third parties who can cause product defects, leading to liability.\"", "entity_type": "\"PERSON\"", "id": "\"\u8fd0\u8f93\u8005\u3001\u4ed3\u50a8\u8005\u7b49\u7b2c\u4e09\u65b9\"", "label": "\"\u8fd0\u8f93\u8005\u3001\u4ed3\u50a8\u8005\u7b49\u7b2c\u4e09\u65b9\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#f5c1d7", "description": "\"Third-party transporters and warehouse workers can cause product defects, leading to liability for producers and sellers who must then seek compensation from these parties.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u751f\u4ea7\u8005\u3001\u9500\u552e\u8005\"", "label": "\"\u751f\u4ea7\u8005\u3001\u9500\u552e\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#3a6ef1", "description": "\"Motor vehicle users are individuals who operate motor vehicles and can be held responsible for damages in case of accidents.\"\u003cSEP\u003e\"\u673a\u52a8\u8f66\u4f7f\u7528\u4eba\u662f\u6307\u5b9e\u9645\u64cd\u4f5c\u6216\u63a7\u5236\u673a\u52a8\u8f66\u7684\u4eba\uff0c\u53ef\u80fd\u6d89\u53ca\u4ea4\u901a\u4e8b\u6545\u8d23\u4efb\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u673a\u52a8\u8f66\u4f7f\u7528\u4eba\"", "label": "\"\u673a\u52a8\u8f66\u4f7f\u7528\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf\u003cSEP\u003echunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#8c0311", "description": "\"Motor vehicle owners and managers are individuals who own or manage motor vehicles and can be held responsible if the vehicle causes damage due to their negligence.\"", "entity_type": "\"PERSON\"", "id": "\"\u673a\u52a8\u8f66\u6240\u6709\u4eba\u3001\u7ba1\u7406\u4eba\"", "label": "\"\u673a\u52a8\u8f66\u6240\u6709\u4eba\u3001\u7ba1\u7406\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#958541", "description": "\"Transferees are individuals who acquire ownership of a motor vehicle through sale or other means and can be held responsible for damages caused by the vehicle.\"", "entity_type": "\"PERSON\"", "id": "\"\u53d7\u8ba9\u4eba\"", "label": "\"\u53d7\u8ba9\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#e018c5", "description": "\"Hangers-on and the entities they are affiliated with can be held jointly responsible for damages caused by the vehicle.\"", "entity_type": "\"PERSON\"", "id": "\"\u6302\u9760\u4eba\u548c\u88ab\u6302\u9760\u4eba\"", "label": "\"\u6302\u9760\u4eba\u548c\u88ab\u6302\u9760\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#a715fb", "description": "\"Thieves, robbers, or snatchers are individuals who commit crimes involving motor vehicles and can be held responsible for damages caused by the vehicle.\"", "entity_type": "\"PERSON\"", "id": "\"\u76d7\u7a83\u4eba\u3001\u62a2\u52ab\u4eba\u6216\u8005\u62a2\u593a\u4eba\"", "label": "\"\u76d7\u7a83\u4eba\u3001\u62a2\u52ab\u4eba\u6216\u8005\u62a2\u593a\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#83c94f", "description": "\"Insurance providers offering mandatory insurance for motor vehicles are responsible for compensating victims within the limits of the policy.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u627f\u4fdd\u673a\u52a8\u8f66\u5f3a\u5236\u4fdd\u9669\u7684\u4fdd\u9669\u4eba\"", "label": "\"\u627f\u4fdd\u673a\u52a8\u8f66\u5f3a\u5236\u4fdd\u9669\u7684\u4fdd\u9669\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#8ad4f6", "description": "\"Insurance providers offering commercial insurance for motor vehicles are responsible for compensating victims according to the terms of the insurance contract.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u627f\u4fdd\u673a\u52a8\u8f66\u5546\u4e1a\u4fdd\u9669\u7684\u4fdd\u9669\u4eba\"", "label": "\"\u627f\u4fdd\u673a\u52a8\u8f66\u5546\u4e1a\u4fdd\u9669\u7684\u4fdd\u9669\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-7d43c9f3228667f70568722f6186a11e"}, {"color": "#f7d865", "description": "\"\u4fb5\u6743\u4eba\u662f\u6307\u56e0\u6c61\u67d3\u73af\u5883\u6216\u7834\u574f\u751f\u6001\u9020\u6210\u635f\u5bb3\u7684\u4eba\uff0c\u9700\u8981\u627f\u62c5\u4fb5\u6743\u8d23\u4efb\u3002\"\u003cSEP\u003e\"\u4fb5\u6743\u4eba\u662f\u6307\u5bf9\u4ed6\u4eba\u9020\u6210\u635f\u5bb3\u7684\u4eba\uff0c\u53ef\u80fd\u6d89\u53ca\u73af\u5883\u6c61\u67d3\u6216\u751f\u6001\u7834\u574f\u3002\"", "entity_type": "\" \u9020\u6210\u4ed6\u4eba\u4eba\u8eab\u6216\u8d22\u4ea7\u635f\u5bb3\u65f6\uff0c\u9972\u517b\u4eba\u5e94\u627f\u62c5\u7684\u8d54\u507f\u8d23\u4efb\u3002\"", "entity_type": "\"CONCEPT\"", "id": "\"\u9972\u517b\u52a8\u7269\u635f\u5bb3\u8d23\u4efb\"", "label": "\"\u9972\u517b\u52a8\u7269\u635f\u5bb3\u8d23\u4efb\"", "shape": "dot", "size": 10, "source_id": "chunk-b7f18b1e19c8ac1525d68bdd0ba88f51"}, {"color": "#14fb9e", "description": "\"\u5efa\u7b51\u7269\u548c\u7269\u4ef6\u635f\u5bb3\u8d23\u4efb\u662f\u6307\u56e0\u5efa\u7b51\u7269\u5012\u584c\u6216\u7269\u4ef6\u8131\u843d\u3001\u5760\u843d\u7b49\u539f\u56e0\u9020\u6210\u4ed6\u4eba\u4eba\u8eab\u6216\u8d22\u4ea7\u635f\u5bb3\u65f6\uff0c\u5efa\u7b51\u7269\u7684\u6240\u6709\u4eba\u3001\u7ba1\u7406\u4eba\u6216\u7269\u4ef6\u7684\u6240\u6709\u4eba\u5e94\u627f\u62c5\u7684\u8d54\u507f\u8d23\u4efb\u3002\"", "entity_type": "\"CONCEPT\"", "id": "\"\u5efa\u7b51\u7269\u548c\u7269\u4ef6\u635f\u5bb3\u8d23\u4efb\"", "label": "\"\u5efa\u7b51\u7269\u548c\u7269\u4ef6\u635f\u5bb3\u8d23\u4efb\"", "shape": "dot", "size": 10, "source_id": "chunk-b7f18b1e19c8ac1525d68bdd0ba88f51"}, {"color": "#1c7243", "description": "\"Civil rights and obligations are fundamental principles in civil law that protect individuals and legal entities.\"", "entity_type": "\"CONCEPT\"", "id": "\"CIVIL RIGHTS AND OBLIGATIONS\"", "label": "\"CIVIL RIGHTS AND OBLIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#ff8ac7", "description": "\"Civil activities refer to actions undertaken by natural persons and legal entities within the scope of civil law.\"", "entity_type": "\"CONCEPT\"", "id": "\"CIVIL ACTIVITIES\"", "label": "\"CIVIL ACTIVITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#e500e2", "description": "\"Legal Capacity refers to the ability of a person to engage in legal actions and transactions.\"\u003cSEP\u003e\"Legal capacity refers to the ability of a person to enter into legal agreements or contracts.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL CAPACITY\"", "label": "\"LEGAL CAPACITY\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f\u003cSEP\u003echunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#5c2597", "description": "\"Civil rights protection ensures that the rights of individuals and legal entities are safeguarded by law.\"", "entity_type": "\"CONCEPT\"", "id": "\"CIVIL RIGHTS PROTECTION\"", "label": "\"CIVIL RIGHTS PROTECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#27ed09", "description": "\"Legal guardianship is a legal arrangement where a guardian is appointed to protect and manage the interests of someone who cannot manage their own affairs.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL GUARDIANSHIP\"", "label": "\"LEGAL GUARDIANSHIP\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#4cd68a", "description": "\"Incapacitated adults are individuals who cannot fully manage their own affairs due to mental or physical conditions.\"", "entity_type": "\"PERSON\"", "id": "\"INCAPACITATED ADULTS\"", "label": "\"INCAPACITATED ADULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#73afe6", "description": "\"Pure gain acts are civil legal acts that benefit the actor without any corresponding obligations.\"", "entity_type": "\"EVENT\"", "id": "\"PURE GAIN ACTS\"", "label": "\"PURE GAIN ACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#2b1a4e", "description": "\"Adopted children are those who have been legally adopted by individuals or couples.\"", "entity_type": "\"PERSON\"", "id": "\"ADOPTED CHILDREN\"", "label": "\"ADOPTED CHILDREN\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#70424c", "description": "\"Heirs are individuals who inherit property or rights according to the laws of inheritance.\"", "entity_type": "\"PERSON\"", "id": "\"HEIRS\"", "label": "\"HEIRS\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#a39e41", "description": "\"Donations are voluntary transfers of property or rights from donors to recipients.\"", "entity_type": "\"EVENT\"", "id": "\"DONATIONS\"", "label": "\"DONATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#cd2529", "description": "\"Residence registration is the official record of a person\u0027s residence, typically managed by local administrative bodies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RESIDENCE REGISTRATION\"", "label": "\"RESIDENCE REGISTRATION\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#d0ce0b", "description": "\"Effective identity registration is the official documentation of a person\u0027s identity, used for various legal purposes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EFFECTIVE IDENTITY REGISTRATION\"", "label": "\"EFFECTIVE IDENTITY REGISTRATION\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#318256", "description": "\"Residence refers to the place where a person lives, often recorded officially for legal purposes.\"", "entity_type": "\"GEO\"", "id": "\"RESIDENCE\"", "label": "\"RESIDENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#8bcff2", "description": "\"Frequent residence is the place where a person resides most of the time, often considered in legal matters.\"", "entity_type": "\"GEO\"", "id": "\"FREQUENT RESIDENCE\"", "label": "\"FREQUENT RESIDENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#298ad9", "description": "\"Legal capacity for civil acts refers to the ability of a person to enter into legal agreements or contracts.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL CAPACITY FOR CIVIL ACTS\"", "label": "\"LEGAL CAPACITY FOR CIVIL ACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#3a9c4d", "description": "\"Resident Committees are local organizations that can appoint temporary guardians if necessary.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RESIDENT COMMITTEE\"", "label": "\"RESIDENT COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#3953b9", "description": "\"Village Committees are local organizations that can appoint temporary guardians if necessary.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"VILLAGE COMMITTEE\"", "label": "\"VILLAGE COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#708d09", "description": "\"The Civil Affairs Department is a government body that can act as a guardian if there is no other suitable guardian available.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CIVIL AFFAIRS DEPARTMENT\"", "label": "\"CIVIL AFFAIRS DEPARTMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#268870", "description": "\"Villager Committee is a rural community-based organization responsible for managing village affairs and providing services to villagers.\"\u003cSEP\u003e\"Villagers\u0027 Committee is also mentioned as having guardianship qualifications.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u6751\u6c11\u59d4\u5458\u4f1a\"", "label": "\"\u6751\u6c11\u59d4\u5458\u4f1a\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5\u003cSEP\u003echunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#f3e060", "description": "\"Adult children are specifically mentioned as potential property managers for missing persons.\"", "entity_type": "\"PERSON\"", "id": "\"\u6210\u5e74\u5b50\u5973\"", "label": "\"\u6210\u5e74\u5b50\u5973\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#d0eb5b", "description": "\"A subsidiary or division of a larger organization, operating under its own name but accountable to the parent organization.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BRANCH\"", "label": "\"BRANCH\"", "shape": "dot", "size": 10, "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0"}, {"color": "#9c5db0", "description": "\"Supervisory bodies are responsible for overseeing the actions and decisions of organizations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SUPERVISORY BODIES\"", "label": "\"SUPERVISORY BODIES\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#377b76", "description": "\"Legal persons include organizations that can engage in civil activities and are recognized by law.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LEGAL PERSONS\"", "label": "\"LEGAL PERSONS\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#76be1b", "description": "\"The comprehensive set of rights possessed by a natural person under the law.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL RIGHTS OF NATURAL PERSON\"", "label": "\"LEGAL RIGHTS OF NATURAL PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#133f16", "description": "\"The comprehensive set of rights possessed by a legal person under the law.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL RIGHTS OF LEGAL PERSON\"", "label": "\"LEGAL RIGHTS OF LEGAL PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#f847da", "description": "\"Legal Behavior encompasses actions and interactions that are governed by civil law, including agreements, transactions, and resolutions.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL BEHAVIOR\"", "label": "\"LEGAL BEHAVIOR\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f"}, {"color": "#5bd12f", "description": "\"Public Interest refers to actions or policies that benefit society at large and are often used as a justification for certain legal actions, such as eminent domain.\"", "entity_type": "\"CONCEPT\"", "id": "\"PUBLIC INTEREST\"", "label": "\"PUBLIC INTEREST\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f"}, {"color": "#a4d203", "description": "\"A set of legal rules governing agreements between parties.\"\u003cSEP\u003e\"Contract Law deals with the legal principles governing agreements between parties, including their formation, performance, and enforcement.\"\u003cSEP\u003e\"The text describes various aspects of contract law including formation, interpretation, and execution of contracts.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRACT LAW\"", "label": "\"CONTRACT LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f\u003cSEP\u003echunk-94be3c2bd3445c033d6d46f330b1f5c7\u003cSEP\u003echunk-c693a925a7495afa552316844e1c4f6f"}, {"color": "#a9a99b", "description": "\"Property Law involves the legal principles governing ownership and rights over physical assets, including real estate and personal property.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROPERTY LAW\"", "label": "\"PROPERTY LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f"}, {"color": "#00e7d5", "description": "\"A set of legal rules governing how an individual\u0027s property is distributed after death.\"\u003cSEP\u003e\"Inheritance Law pertains to the legal principles governing the transfer of property and assets from deceased individuals to their heirs.\"", "entity_type": "\"CONCEPT\"", "id": "\"INHERITANCE LAW\"", "label": "\"INHERITANCE LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f\u003cSEP\u003echunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#51ae6d", "description": "\"Data Protection involves legal principles aimed at safeguarding personal data and ensuring its secure handling and storage.\"", "entity_type": "\"CONCEPT\"", "id": "\"DATA PROTECTION\"", "label": "\"DATA PROTECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f"}, {"color": "#f88b7c", "description": "\"Consumer Rights pertain to the protections and entitlements granted to consumers in their interactions with businesses.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONSUMER RIGHTS\"", "label": "\"CONSUMER RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f"}, {"color": "#be5806", "description": "\"Legal Immunity refers to protections from legal liability or penalties.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL IMMUNITY\"", "label": "\"LEGAL IMMUNITY\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f"}, {"color": "#e77203", "description": "\"Legal Transaction involves the exchange of goods, services, or property under the principles of contract law.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL TRANSACTION\"", "label": "\"LEGAL TRANSACTION\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f"}, {"color": "#ff53f0", "description": "\"The text contains legal provisions and rules related to civil law behaviors and their validity.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL CONTENT\"", "label": "\"LEGAL CONTENT\"", "shape": "dot", "size": 10, "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f"}, {"color": "#1e6405", "description": "\"Refers to other parties involved in legal matters, implicitly mentioned.\"", "entity_type": "\"PERSON\"", "id": "\"OTHERS\"", "label": "\"OTHERS\"", "shape": "dot", "size": 10, "source_id": "chunk-d83a34dab5527b7cde404f282a3d0e47"}, {"color": "#9db252", "description": "\"Civil Responsibility refers to the legal duty to behave in a way that avoids causing harm to others.\"", "entity_type": "\"CONCEPT\"", "id": "\"CIVIL RESPONSIBILITY\"", "label": "\"CIVIL RESPONSIBILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-d23a8d875ad05d11c66361ec4006c427"}, {"color": "#173974", "description": "\"Agency refers to the legal relationship where one party acts on behalf of another.\"", "entity_type": "\"CONCEPT\"", "id": "\"AGENCY\"", "label": "\"AGENCY\"", "shape": "dot", "size": 10, "source_id": "chunk-d23a8d875ad05d11c66361ec4006c427"}, {"color": "#64137d", "description": "\"Irresistible Force refers to an uncontrollable external event that prevents the fulfillment of a legal obligation.\"", "entity_type": "\"CONCEPT\"", "id": "\"IRRESISTIBLE FORCE\"", "label": "\"IRRESISTIBLE FORCE\"", "shape": "dot", "size": 10, "source_id": "chunk-d23a8d875ad05d11c66361ec4006c427"}, {"color": "#5fd2fd", "description": "\"Immunity refers to protection from legal responsibility or punishment.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMMUNITY\"", "label": "\"IMMUNITY\"", "shape": "dot", "size": 10, "source_id": "chunk-d23a8d875ad05d11c66361ec4006c427"}, {"color": "#60e838", "description": "\"Duty of Care refers to the legal obligation to avoid actions that could cause harm to others.\"", "entity_type": "\"CONCEPT\"", "id": "\"DUTY OF CARE\"", "label": "\"DUTY OF CARE\"", "shape": "dot", "size": 10, "source_id": "chunk-d23a8d875ad05d11c66361ec4006c427"}, {"color": "#3f2717", "description": "\"Rights of Individuals include the entitlements and protections granted by law to people in various situations.\"", "entity_type": "\"CONCEPT\"", "id": "\"RIGHTS OF INDIVIDUALS\"", "label": "\"RIGHTS OF INDIVIDUALS\"", "shape": "dot", "size": 10, "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364"}, {"color": "#bf0157", "description": "\"Obligations of Individuals are duties and responsibilities imposed by law that individuals must fulfill.\"", "entity_type": "\"CONCEPT\"", "id": "\"OBLIGATIONS OF INDIVIDUALS\"", "label": "\"OBLIGATIONS OF INDIVIDUALS\"", "shape": "dot", "size": 10, "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364"}, {"color": "#84deb1", "description": "\"Local Government includes entities like village committees and townships that manage collective properties and resources.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LOCAL GOVERNMENT\"", "label": "\"LOCAL GOVERNMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#b0ae28", "description": "\"Organizations refer to entities such as enterprises and institutions that are state-owned or managed by state representatives.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ORGANIZATIONS\"", "label": "\"ORGANIZATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#c00e9c", "description": "\"Village Collective refers to the collective owned by villagers within a village.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"VILLAGE COLLECTIVE\"", "label": "\"VILLAGE COLLECTIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#be4f90", "description": "\"Township Collective refers to the collective owned by farmers within a township.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TOWNSHIP COLLECTIVE\"", "label": "\"TOWNSHIP COLLECTIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#a0e647", "description": "\"Urban Collective refers to the collective owned by urban residents.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"URBAN COLLECTIVE\"", "label": "\"URBAN COLLECTIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#dde0f0", "description": "\"State-Owned Enterprises (SOEs) are enterprises that are directly controlled by the State.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"STATE-OWNED ENTERPRISES (SOES)\"", "label": "\"STATE-OWNED ENTERPRISES (SOES)\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#50c3ce", "description": "\"Individuals refer to natural persons who can own property and have rights and obligations under the law.\"", "entity_type": "\"PERSON\"", "id": "\"INDIVIDUALS\"", "label": "\"INDIVIDUALS\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#f76241", "description": "\"These are types of natural resources that can be owned by the State, collectives, or individuals.\"", "entity_type": "\"GEO\"", "id": "\"FOREST, MOUNTAIN, GRASSLAND, WASTELAND, BEACH\"", "label": "\"FOREST, MOUNTAIN, GRASSLAND, WASTELAND, BEACH\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#7b8a2d", "description": "\"Water Resources include rivers, lakes, and seas, which are owned by the State.\"", "entity_type": "\"GEO\"", "id": "\"WATER RESOURCES\"", "label": "\"WATER RESOURCES\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#357888", "description": "\"Radio Spectrum Resources are the frequencies used for communication, which are owned by the State.\"", "entity_type": "\"GEO\"", "id": "\"RADIO SPECTRUM RESOURCES\"", "label": "\"RADIO SPECTRUM RESOURCES\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#2b00dd", "description": "\"Cultural Relics are historical artifacts and sites that are owned by the State.\"", "entity_type": "\"GEO\"", "id": "\"CULTURAL RELICS\"", "label": "\"CULTURAL RELICS\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#80b86a", "description": "\"Defense Assets include military assets and installations, which are owned by the State.\"", "entity_type": "\"GEO\"", "id": "\"DEFENSE ASSETS\"", "label": "\"DEFENSE ASSETS\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#dfa2b6", "description": "\"Infrastructure includes railways, highways, power facilities, telecommunications facilities, and oil/gas pipelines, which are owned by the State.\"", "entity_type": "\"GEO\"", "id": "\"INFRASTRUCTURE\"", "label": "\"INFRASTRUCTURE\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#374654", "description": "\"Natural Disasters refer to events such as floods, earthquakes, etc., that necessitate emergency measures.\"", "entity_type": "\"EVENT\"", "id": "\"NATURAL DISASTERS\"", "label": "\"NATURAL DISASTERS\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#b7a835", "description": "\"Epidemics refer to disease outbreaks that necessitate emergency measures.\"", "entity_type": "\"EVENT\"", "id": "\"EPIDEMICS\"", "label": "\"EPIDEMICS\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#180044", "description": "\"Property Management involves the activities related to managing and protecting property rights and ownership.\"", "entity_type": "\"EVENT\"", "id": "\"PROPERTY MANAGEMENT\"", "label": "\"PROPERTY MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-c22a5d49341866c8ce9a8c696792db1c"}, {"color": "#1cb727", "description": "\"Refers to individuals or groups sharing ownership of immovable property. They have rights and responsibilities as outlined in the legal provisions.\"|\u003e", "entity_type": "\"ORGANIZATION\"", "id": "\"CO-OWNERS\"", "label": "\"CO-OWNERS\"", "shape": "dot", "size": 10, "source_id": "chunk-5b13f89c1a3cb8f9632c4061542ba4d6"}, {"color": "#48b305", "description": "\"\u6587\u672c\u4e2d\u672a\u63d0\u53ca\u5177\u4f53\u4e2a\u4eba\u540d\u79f0\u3002\"\u003cSEP\u003e\"\u6587\u672c\u4e2d\u672a\u63d0\u53ca\u5177\u4f53\u5730\u7406\u4f4d\u7f6e\u3002\"\u003cSEP\u003e\"\u6587\u672c\u4e2d\u672a\u63d0\u53ca\u5177\u4f53\u7ec4\u7ec7\u540d\u79f0\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u65e0\"", "label": "\"\u65e0\"", "shape": "dot", "size": 10, "source_id": "chunk-438a0ace4c07cdd48eb5820db64cad77"}, {"color": "#a4c49a", "description": "\"No explicit entities of the specified types found in the text.\"", "entity_type": "\"N/A\"", "id": "\"N/A\"", "label": "\"N/A\"", "shape": "dot", "size": 10, "source_id": "chunk-8d1260180f7f6a8740f67d6c17a3fbf3"}, {"color": "#d1ee70", "description": "\"Legal Relationship refers to the bond between the creditor and debtor governed by the rules of lien.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL RELATIONSHIP\"", "label": "\"LEGAL RELATIONSHIP\"", "shape": "dot", "size": 10, "source_id": "chunk-d7a93a86b1f26bb0900fd382bb7ab72b"}, {"color": "#8f4cda", "description": "\"Legal Actions refer to the processes and procedures taken by the creditor to enforce liens and recover debts.\"", "entity_type": "\"EVENT\"", "id": "\"LEGAL ACTIONS\"", "label": "\"LEGAL ACTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-d7a93a86b1f26bb0900fd382bb7ab72b"}, {"color": "#71b3be", "description": "\"Describes how to interpret the terms and conditions of a contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRACT INTERPRETATION\"", "label": "\"CONTRACT INTERPRETATION\"", "shape": "dot", "size": 10, "source_id": "chunk-94be3c2bd3445c033d6d46f330b1f5c7"}, {"color": "#2a4a51", "description": "\"Describes the enforcement mechanisms available for a contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRACT ENFORCEMENT\"", "label": "\"CONTRACT ENFORCEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-94be3c2bd3445c033d6d46f330b1f5c7"}, {"color": "#1b9bd6", "description": "\"Refers to the specific conditions and stipulations included within a contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRACT TERMS\"", "label": "\"CONTRACT TERMS\"", "shape": "dot", "size": 10, "source_id": "chunk-94be3c2bd3445c033d6d46f330b1f5c7"}, {"color": "#05db19", "description": "\"Refers to a contract documented in written form, including electronic forms.\"", "entity_type": "\"CONCEPT\"", "id": "\"WRITTEN CONTRACT\"", "label": "\"WRITTEN CONTRACT\"", "shape": "dot", "size": 10, "source_id": "chunk-94be3c2bd3445c033d6d46f330b1f5c7"}, {"color": "#62bd2c", "description": "\"Refers to a contract agreed upon verbally without a written document.\"", "entity_type": "\"CONCEPT\"", "id": "\"ORAL CONTRACT\"", "label": "\"ORAL CONTRACT\"", "shape": "dot", "size": 10, "source_id": "chunk-94be3c2bd3445c033d6d46f330b1f5c7"}, {"color": "#ac37a7", "description": "\"Refers to the use of digital means to exchange information necessary for contract formation.\"", "entity_type": "\"CONCEPT\"", "id": "\"ELECTRONIC DATA EXCHANGE\"", "label": "\"ELECTRONIC DATA EXCHANGE\"", "shape": "dot", "size": 10, "source_id": "chunk-94be3c2bd3445c033d6d46f330b1f5c7"}, {"color": "#3ba5d7", "description": "\"Refers to provisions within a contract where the terms are yet to be defined.\"", "entity_type": "\"CONCEPT\"", "id": "\"TO BE DETERMINED (TBD)\"", "label": "\"TO BE DETERMINED (TBD)\"", "shape": "dot", "size": 10, "source_id": "chunk-94be3c2bd3445c033d6d46f330b1f5c7"}, {"color": "#fe8fc4", "description": "\"A formal arrangement between two or more parties that outlines the terms and conditions of a relationship.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONTRACTUAL AGREEMENT\"", "label": "\"CONTRACTUAL AGREEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac"}, {"color": "#f1d48c", "description": "\"The act of transferring ownership of goods from the seller to the buyer.\"", "entity_type": "\"EVENT\"", "id": "\"DELIVERY\"", "label": "\"DELIVERY\"", "shape": "dot", "size": 10, "source_id": "chunk-ca3ae1d4afe1877f527236941edcadc5"}, {"color": "#8d0dfe", "description": "\"Duties and responsibilities imposed by law or contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL OBLIGATION\"", "label": "\"LEGAL OBLIGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-ca3ae1d4afe1877f527236941edcadc5"}, {"color": "#27f0a1", "description": "\"The process of returning goods to the seller for proper disposal or reuse.\"", "entity_type": "\"CONCEPT\"", "id": "\"RECYCLING\"", "label": "\"RECYCLING\"", "shape": "dot", "size": 10, "source_id": "chunk-ca3ae1d4afe1877f527236941edcadc5"}, {"color": "#7ffbc9", "description": "\"Financial charges associated with borrowed funds.\"\u003cSEP\u003e\"Interest refers to any financial charges or penalties associated with delayed payments.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTEREST\"", "label": "\"INTEREST\"", "shape": "dot", "size": 10, "source_id": "chunk-012226a0ea86a473aba896881162532f\u003cSEP\u003echunk-c591cfbe738138cfa6a85b4f2978edab"}, {"color": "#573796", "description": "\"No explicit entities of the specified types (organization, person, geo, event) are mentioned directly in the text.\"", "entity_type": "\"NONE\"", "id": "\"NOT APPLICABLE\"", "label": "\"NOT APPLICABLE\"", "shape": "dot", "size": 10, "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3"}, {"color": "#f9155b", "description": "\"Government bodies that might oversee certain legal aspects of gift contracts and loan agreements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GOVERNMENT BODIES\"", "label": "\"GOVERNMENT BODIES\"", "shape": "dot", "size": 10, "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3"}, {"color": "#788a51", "description": "\"Specific type of financial institution involved in loan agreements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BANKS\"", "label": "\"BANKS\"", "shape": "dot", "size": 10, "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3"}, {"color": "#59e3e4", "description": "\"An event where property is transferred from donor to recipient.\"", "entity_type": "\"EVENT\"", "id": "\"PROPERTY TRANSFER EVENT\"", "label": "\"PROPERTY TRANSFER EVENT\"", "shape": "dot", "size": 10, "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3"}, {"color": "#896f22", "description": "\"Circumstan
