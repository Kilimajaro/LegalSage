"\"\u533b\u7597\u4fb5\u6743\u662f\u6307\u533b\u7597\u673a\u6784\u6216\u533b\u52a1\u4eba\u5458\u5bf9\u60a3\u8005\u9020\u6210\u7684\u635f\u5bb3\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u533b\u7597\u4fb5\u6743\"", "label": "\"\u533b\u7597\u4fb5\u6743\"", "shape": "dot", "size": 10, "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf"}, {"color": "#b83529", "description": "\"\u533b\u7597\u7ea0\u7eb7\u662f\u6307\u60a3\u8005\u4e0e\u533b\u7597\u673a\u6784\u4e4b\u95f4\u56e0\u533b\u7597\u884c\u4e3a\u4ea7\u751f\u7684\u4e89\u8bae\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u533b\u7597\u7ea0\u7eb7\"", "label": "\"\u533b\u7597\u7ea0\u7eb7\"", "shape": "dot", "size": 10, "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf"}, {"color": "#fd31b3", "description": "\"\u533b\u7597\u68c0\u67e5\u662f\u6307\u533b\u7597\u673a\u6784\u4e3a\u8bca\u65ad\u75be\u75c5\u800c\u8fdb\u884c\u7684\u5404\u7c7b\u68c0\u67e5\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u533b\u7597\u68c0\u67e5\"", "label": "\"\u533b\u7597\u68c0\u67e5\"", "shape": "dot", "size": 10, "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf"}, {"color": "#1e697a", "description": "\"A Legal Entity refers to an organization or institution that has legal standing and can engage in legal transactions.\"\u003cSEP\u003e\"A generic term referring to any organization or entity governed by laws and regulations, including both profit and non-profit organizations.\"\u003cSEP\u003e\"A legal entity is a non-human entity recognized by law, such as a corporation, possessing civil rights and obligations.\"\u003cSEP\u003e\"A legal entity such as a company or organization that can enter into contracts.\"\u003cSEP\u003e\"Refers to entities such as companies, institutions, and other groups that can have rights and obligations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LEGAL ENTITY\"", "label": "\"LEGAL ENTITY\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f\u003cSEP\u003echunk-0b9cd5950560f2ad122e4e8d52cdc806\u003cSEP\u003echunk-65164cd42cd9797a6054a04e2c04cef0\u003cSEP\u003echunk-f0f907471072535b99f2e73b6082d681\u003cSEP\u003echunk-8ca3fafb8d88ca00cfceabb75d763c9c"}, {"color": "#a7bd42", "description": "\"The Owner hires the Service Provider to manage and maintain their property.\"", "entity_type": "\"UNKNOWN\"", "id": "\"OWNER\"", "label": "\"OWNER\"", "shape": "dot", "size": 10, "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c"}, {"color": "#076f60", "description": "\"A Natural Person refers to an individual human being who possesses certain legal rights and duties.\"\u003cSEP\u003e\"A natural person can make a will and dispose of personal property according to the law.\"\u003cSEP\u003e\"A natural person is a human being from birth until death, possessing civil rights and obligations.\"\u003cSEP\u003e\"A natural person is an individual who possesses rights and obligations under the law.\"\u003cSEP\u003e\"A natural person refers to an individual who is recognized by law as having rights and obligations.\"\u003cSEP\u003e\"A natural person whose privacy and personal information are protected according to the text.\"", "entity_type": "\"PERSON\"", "id": "\"NATURAL PERSON\"", "label": "\"NATURAL PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f\u003cSEP\u003echunk-0b9cd5950560f2ad122e4e8d52cdc806\u003cSEP\u003echunk-e9ac81221d7358b51bc0f88f0f20cfeb\u003cSEP\u003echunk-f333c9c89e74ddeb8f0988d6eb429b71\u003cSEP\u003echunk-267aeef2fe943b8593e1af1f2b72e6ad\u003cSEP\u003echunk-2f71578d2f9b00895af8916f1b6923df"}, {"color": "#f043f8", "description": "\"Refers to government bodies or regulatory agencies that approve certain activities and ensure compliance with laws.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"AUTHORITY\"", "label": "\"AUTHORITY\"", "shape": "dot", "size": 10, "source_id": "chunk-f0f907471072535b99f2e73b6082d681"}, {"color": "#9c10db", "description": "\"Civil Law encompasses the legal principles and statutes governing rights and liabilities between individuals or organizations.\"\u003cSEP\u003e\"Civil law is the body of law that deals with disputes between individuals or organizations.\"", "entity_type": "\"CONCEPT\"", "id": "\"CIVIL LAW\"", "label": "\"CIVIL LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364\u003cSEP\u003echunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#de04c1", "description": "\"Liability refers to the state of being legally responsible for something, especially for damages or debts.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIABILITY\"", "label": "\"LIABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364"}, {"color": "#3fa953", "description": "\"Statute of Limitations is a law that sets a maximum time period after an event within which legal proceedings may be initiated.\"", "entity_type": "\"CONCEPT\"", "id": "\"STATUTE OF LIMITATIONS\"", "label": "\"STATUTE OF LIMITATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364"}, {"color": "#d8d807", "description": "\"Legal Proceedings involve formal processes in courts or other legal forums aimed at resolving disputes or enforcing rights.\"\u003cSEP\u003e\"Legal Proceedings refer to the actions taken in a court of law to enforce or defend a claim, including the exercise of rights by creditors.\"", "entity_type": "\"EVENT\"", "id": "\"LEGAL PROCEEDINGS\"", "label": "\"LEGAL PROCEEDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19\u003cSEP\u003echunk-21ffbedf411696a57fbd1d4f5c9cc364"}, {"color": "#46bd79", "description": "\"A method of dispute resolution outside of court proceedings.\"\u003cSEP\u003e\"Arbitration is a method of dispute resolution involving a neutral third party who makes a binding decision.\"\u003cSEP\u003e\"Refers to the act of submitting a dispute to arbitration.\"", "entity_type": "\"EVENT\"", "id": "\"ARBITRATION\"", "label": "\"ARBITRATION\"", "shape": "dot", "size": 10, "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364\u003cSEP\u003echunk-f720c54eb4e5b8a8bf15b90d7232c265\u003cSEP\u003echunk-c591cfbe738138cfa6a85b4f2978edab"}, {"color": "#10a183", "description": "\"A judicial body that can rule on the validity or revocation of civil legal behaviors.\"\u003cSEP\u003e\"Court is a judicial body responsible for interpreting and applying laws in legal proceedings.\"\u003cSEP\u003e\"Court is the legal institution that decides on matters related to the exercise of rights, including the application of laws regarding debts and contracts.\"\u003cSEP\u003e\"Implied court system that might handle disputes related to gift contracts and loan agreements.\"\u003cSEP\u003e\"Refers to a judicial body that can confirm the validity of contract termination.\"\u003cSEP\u003e\"Refers to the judicial system that can enforce mortgage rights and handle disputes related to property.\"\u003cSEP\u003e\"The Court can be involved in resolving disputes regarding the will or the distribution of assets.\"\u003cSEP\u003e\"The court can appoint or remove guardians based on applications from interested parties.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COURT\"", "label": "\"COURT\"", "shape": "dot", "size": 10, "source_id": "chunk-8d1260180f7f6a8740f67d6c17a3fbf3\u003cSEP\u003echunk-21ffbedf411696a57fbd1d4f5c9cc364\u003cSEP\u003echunk-8d9de3a728bb4e75c14e06557188fe8f\u003cSEP\u003echunk-f333c9c89e74ddeb8f0988d6eb429b71\u003cSEP\u003echunk-3d230d7f8b3fd7aedc2d959350c32b19\u003cSEP\u003echunk-74f151e0f6a3d7632f8facb97d1248b3\u003cSEP\u003echunk-2f71578d2f9b00895af8916f1b6923df\u003cSEP\u003echunk-26a4be4d35fb6ae3663294db8126cc2a"}, {"color": "#fa4e1c", "description": "\"A civil subject in the context of the legal document, referring to individuals and possibly organizations having rights and responsibilities.\"\u003cSEP\u003e\"A civil subject includes both natural persons and legal entities who participate in civil activities.\"\u003cSEP\u003e\"A civil subject, such as a natural person or legal entity, whose rights are discussed in the text.\"", "entity_type": "\"PERSON\"", "id": "\"CIVIL SUBJECT\"", "label": "\"CIVIL SUBJECT\"", "shape": "dot", "size": 10, "source_id": "chunk-e9ac81221d7358b51bc0f88f0f20cfeb\u003cSEP\u003echunk-0b9cd5950560f2ad122e4e8d52cdc806\u003cSEP\u003echunk-c01481c3bb4ffbb30315d65a6632382b"}, {"color": "#dd5bbd", "description": "\"Refers to personal names and similar identifiers that have legal significance.\"", "entity_type": "\"CONCEPT\"", "id": "\"NAME\"", "label": "\"NAME\"", "shape": "dot", "size": 10, "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b"}, {"color": "#439670", "description": "\"Refers to the visual representation of a person and the rights associated with it.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMAGE\"", "label": "\"IMAGE\"", "shape": "dot", "size": 10, "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b"}, {"color": "#8bb449", "description": "\"Refers to the social evaluation of a person\u0027s character and standing.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPUTATION\"", "label": "\"REPUTATION\"", "shape": "dot", "size": 10, "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b"}, {"color": "#17cba2", "description": "\"Honor, a status or reputation that is legally protected.\"\u003cSEP\u003e\"Refers to the legal protection of a person\u0027s reputation and accolades.\"", "entity_type": "\"CONCEPT\"", "id": "\"HONOR\"", "label": "\"HONOR\"", "shape": "dot", "size": 10, "source_id": "chunk-e9ac81221d7358b51bc0f88f0f20cfeb\u003cSEP\u003echunk-c01481c3bb4ffbb30315d65a6632382b"}, {"color": "#58f673", "description": "\"Refers to media outlets such as newspapers, magazines, and online platforms that can affect a person\u0027s reputation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MEDIA\"", "label": "\"MEDIA\"", "shape": "dot", "size": 10, "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b"}, {"color": "#0d69ca", "description": "\"A legal representative is someone appointed to act on behalf of another individual, especially a minor or an incapacitated person.\"\u003cSEP\u003e\"A person acting on behalf of another, typically a minor or someone lacking capacity.\"", "entity_type": "\"PERSON\"", "id": "\"LEGAL REPRESENTATIVE\"", "label": "\"LEGAL REPRESENTATIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806\u003cSEP\u003echunk-8d9de3a728bb4e75c14e06557188fe8f"}, {"color": "#28641e", "description": "\"A person performing a civil legal behavior as per the legal provisions.\"", "entity_type": "\"PERSON\"", "id": "\"BEHAVIORAL PERSON\"", "label": "\"BEHAVIORAL PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f"}, {"color": "#8f3d91", "description": "\"A legal guardian is appointed by law to take care of a minor or an incapacitated adult.\"\u003cSEP\u003e\"A legal guardian is appointed to protect and manage the interests of someone who cannot manage their own affairs, typically minors or incapacitated adults.\"", "entity_type": "\"PERSON\"", "id": "\"LEGAL GUARDIAN\"", "label": "\"LEGAL GUARDIAN\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71\u003cSEP\u003echunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#03bd0e", "description": "\"The Legal Guardian is responsible for the Minor\u0027s upbringing and protection.\"", "entity_type": "\"UNKNOWN\"", "id": "\"MINOR\"", "label": "\"MINOR\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#c934ec", "description": "\"The Legal Guardian is responsible for managing the Incapacitated Adult\u0027s affairs and protecting their interests.\"", "entity_type": "\"UNKNOWN\"", "id": "\"INCAPACITATED ADULT\"", "label": "\"INCAPACITATED ADULT\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#fca0b8", "description": "\"Minors refer to individuals under the age of eighteen who have limited legal capacity.\"", "entity_type": "\"PERSON\"", "id": "\"MINORS\"", "label": "\"MINORS\"", "shape": "dot", "size": 10, "source_id": "chunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#011e88", "description": "\"An institution responsible for the education and management of minors, potentially liable for any harm caused to minors under their supervision.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EDUCATION INSTITUTION\"", "label": "\"EDUCATION INSTITUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0"}, {"color": "#58fc8a", "description": "\"Donors are individuals or entities that contribute property or funds to non-profit organizations.\"\u003cSEP\u003e\"Donors are individuals or entities that give property or rights to others voluntarily.\"", "entity_type": "\"PERSON\"", "id": "\"DONORS\"", "label": "\"DONORS\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad\u003cSEP\u003echunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#38885f", "description": "\"Foundations are non-profit organizations established with donated property for charitable purposes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FOUNDATIONS\"", "label": "\"FOUNDATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#372ca1", "description": "\"A generic term for any entity that has legal rights and obligations, including both profit and non-profit organizations.\"\u003cSEP\u003e\"A legal person is an entity recognized by law, such as corporations, that has rights and obligations.\"\u003cSEP\u003e\"A legal person is an entity that can engage in civil activities and is recognized by law.\"\u003cSEP\u003e\"Legal Person refers to entities that can own property and are recognized by law, such as companies and organizations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LEGAL PERSON\"", "label": "\"LEGAL PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad\u003cSEP\u003echunk-c22a5d49341866c8ce9a8c696792db1c\u003cSEP\u003echunk-0b9cd5950560f2ad122e4e8d52cdc806\u003cSEP\u003echunk-65164cd42cd9797a6054a04e2c04cef0"}, {"color": "#b9603a", "description": "\"A body within an organization responsible for making important decisions, often referred to as the \u0027power institution\u0027.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DECISION-MAKING BODY\"", "label": "\"DECISION-MAKING BODY\"", "shape": "dot", "size": 10, "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0"}, {"color": "#e0ea1f", "description": "\"A body within an organization responsible for implementing decisions and managing day-to-day operations, often referred to as the \u0027executive institution\u0027.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EXECUTIVE BODY\"", "label": "\"EXECUTIVE BODY\"", "shape": "dot", "size": 10, "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0"}, {"color": "#f0891b", "description": "\"A body within an organization responsible for monitoring and overseeing the executive body, ensuring compliance with laws and regulations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SUPERVISORY BODY\"", "label": "\"SUPERVISORY BODY\"", "shape": "dot", "size": 10, "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0"}, {"color": "#618786", "description": "\"The right of a legal or illegal person to use a name in civil activities.\"", "entity_type": "\"CONCEPT\"", "id": "\"NAME RIGHT\"", "label": "\"NAME RIGHT\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#fad5ac", "description": "\"The right of a legal or illegal person to maintain and protect their reputation.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPUTATION RIGHT\"", "label": "\"REPUTATION RIGHT\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#a998dc", "description": "\"The right of a legal or illegal person to receive recognition and respect.\"", "entity_type": "\"CONCEPT\"", "id": "\"HONOR RIGHT\"", "label": "\"HONOR RIGHT\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#79161e", "description": "\"The right of a natural person to act freely without undue restraint.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERSONAL FREEDOM\"", "label": "\"PERSONAL FREEDOM\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#d4065e", "description": "\"The inherent worth and respect due to every natural person.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERSONALITY DIGNITY\"", "label": "\"PERSONALITY DIGNITY\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#0f4ed8", "description": "\"The fundamental right of a natural person to exist and live.\"", "entity_type": "\"CONCEPT\"", "id": "\"RIGHT TO LIFE\"", "label": "\"RIGHT TO LIFE\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#9baebc", "description": "\"The right of a natural person to have control over their physical body.\"", "entity_type": "\"CONCEPT\"", "id": "\"PHYSICAL INTEGRITY\"", "label": "\"PHYSICAL INTEGRITY\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#694086", "description": "\"The right of a natural person to maintain and improve their health.\"", "entity_type": "\"CONCEPT\"", "id": "\"HEALTH RIGHT\"", "label": "\"HEALTH RIGHT\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#08eb63", "description": "\"The right of a natural person to use and protect their name.\"", "entity_type": "\"CONCEPT\"", "id": "\"NAME RIGHT OF NATURAL PERSON\"", "label": "\"NAME RIGHT OF NATURAL PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#f16bdb", "description": "\"The right of a natural person to control the use of their image.\"", "entity_type": "\"CONCEPT\"", "id": "\"PORTRAIT RIGHT OF NATURAL PERSON\"", "label": "\"PORTRAIT RIGHT OF NATURAL PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#b6baa4", "description": "\"The right of a natural person to maintain and protect their reputation.\"", "entity_type": "\"CONCEPT\"", "id": "\"REPUTATION RIGHT OF NATURAL PERSON\"", "label": "\"REPUTATION RIGHT OF NATURAL PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#1ccf51", "description": "\"The right of a natural person to receive recognition and respect.\"", "entity_type": "\"CONCEPT\"", "id": "\"HONOR RIGHT OF NATURAL PERSON\"", "label": "\"HONOR RIGHT OF NATURAL PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#001193", "description": "\"The right of a natural person to choose their marriage partner freely.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARRIAGE AUTONOMY RIGHT OF NATURAL PERSON\"", "label": "\"MARRIAGE AUTONOMY RIGHT OF NATURAL PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#69d2eb", "description": "\"Refers to groups that review and approve ethical standards in medical and scientific research.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ETHICAL COMMITTEE\"", "label": "\"ETHICAL COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-f0f907471072535b99f2e73b6082d681"}, {"color": "#c5218a", "description": "\"An entity like a credit bureau that processes personal credit information.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CREDIT INFORMATION PROCESSOR\"", "label": "\"CREDIT INFORMATION PROCESSOR\"", "shape": "dot", "size": 10, "source_id": "chunk-e9ac81221d7358b51bc0f88f0f20cfeb"}, {"color": "#ba9509", "description": "\"An entity that processes personal information.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INFORMATION PROCESSOR\"", "label": "\"INFORMATION PROCESSOR\"", "shape": "dot", "size": 10, "source_id": "chunk-e9ac81221d7358b51bc0f88f0f20cfeb"}, {"color": "#9fa142", "description": "\"Privacy, the right to personal life\u5b89\u5b81 and private information.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRIVACY\"", "label": "\"PRIVACY\"", "shape": "dot", "size": 10, "source_id": "chunk-e9ac81221d7358b51bc0f88f0f20cfeb"}, {"color": "#0ba598", "description": "\"Personal information, which includes various identifiers and is protected by law.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERSONAL INFORMATION\"", "label": "\"PERSONAL INFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-e9ac81221d7358b51bc0f88f0f20cfeb"}, {"color": "#20d77f", "description": "\"An executor of the will is a person appointed to carry out the terms of the will.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EXECUTOR OF THE WILL\"", "label": "\"EXECUTOR OF THE WILL\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df"}, {"color": "#64e418", "description": "\"A legal witness is someone who must be present when a will is created, especially for certain types of wills like dictated wills or printed wills.\"", "entity_type": "\"PERSON\"", "id": "\"LEGAL WITNESS\"", "label": "\"LEGAL WITNESS\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df"}, {"color": "#e8e3ab", "description": "\"A notary public is involved in the creation of a will when it needs to be notarized, such as a notarized will.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NOTARY PUBLIC\"", "label": "\"NOTARY PUBLIC\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df"}, {"color": "#b76f13", "description": "\"Inheritors are the individuals or organizations that receive property according to the terms of the will.\"", "entity_type": "\"PERSON\"", "id": "\"INHERITORS\"", "label": "\"INHERITORS\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df"}, {"color": "#484d9e", "description": "\"Beneficiaries are individuals or organizations that receive property or benefits as per the will or legacy.\"", "entity_type": "\"PERSON\"", "id": "\"BENEFICIARIES\"", "label": "\"BENEFICIARIES\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df"}, {"color": "#f8a0c7", "description": "\"An heir is a person who inherits property according to the laws of intestacy or as specified in a will.\"\u003cSEP\u003e\"An individual who is entitled to receive property from a deceased person according to the rules of inheritance.\"", "entity_type": "\"PERSON\"", "id": "\"HEIR\"", "label": "\"HEIR\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df\u003cSEP\u003echunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#5b1847", "description": "\"A donor is a person who can make a legacy to a state, collective, or third party outside of the statutory heirs.\"\u003cSEP\u003e\"A person who donates or gifts property or money to another person.\"\u003cSEP\u003e\"An individual giving property as part of a gift contract.\"", "entity_type": "\"PERSON\"", "id": "\"DONOR\"", "label": "\"DONOR\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df\u003cSEP\u003echunk-74f151e0f6a3d7632f8facb97d1248b3\u003cSEP\u003echunk-59f70174dd8bcf399ae212dc8bd1f93d"}, {"color": "#6a04fb", "description": "\"A trustee is a person who manages a trust according to the terms of a will or trust agreement.\"\u003cSEP\u003e\"An individual or entity entrusted with handling the affairs of another party, particularly in the context of a contract.\"", "entity_type": "\"PERSON\"", "id": "\"TRUSTEE\"", "label": "\"TRUSTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df\u003cSEP\u003echunk-8ca3fafb8d88ca00cfceabb75d763c9c"}, {"color": "#63a826", "description": "\"An implied organization representing the state or government that provides protection and enforces laws.\"\u003cSEP\u003e\"State refers to the government or regulatory body overseeing the construction industry and enforcing compliance with laws and standards.\"\u003cSEP\u003e\"The State can be a recipient of a legacy as per the will.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"STATE\"", "label": "\"STATE\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df\u003cSEP\u003echunk-c42d778556485f44a40ce1219c90c820\u003cSEP\u003echunk-e5ba15b1a5b920a61056b0c874e1aacc"}, {"color": "#792712", "description": "\"A collective can be a recipient of a legacy as per the will.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COLLECTIVE\"", "label": "\"COLLECTIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df"}, {"color": "#7a3eb6", "description": "\"A party other than the debtor or creditor.\"\u003cSEP\u003e\"A party that may have rights over the goods or be involved in the delivery process.\"\u003cSEP\u003e\"A person or organization that may be affected by the termination or modification of a contract.\"\u003cSEP\u003e\"A third party can be a recipient of a legacy as per the will.\"\u003cSEP\u003e\"A third party that could be affected by the transaction, especially in cases where the seller retains ownership without registration.\"\u003cSEP\u003e\"A third party that may cause issues in the execution of the contract.\"\u003cSEP\u003e\"A third party whose actions can cause damage to others and may be held liable for such damages.\"\u003cSEP\u003e\"An entity that is neither the debtor nor the creditor but becomes involved in a debt or contract.\"\u003cSEP\u003e\"Third Party refers to another entity that might be involved in the construction project, such as a supplier or service provider.\"", "entity_type": "\"PERSON\"", "id": "\"THIRD PARTY\"", "label": "\"THIRD PARTY\"", "shape": "dot", "size": 10, "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0\u003cSEP\u003echunk-7502e8ed2d2c6a664b3ca25eabc81cac\u003cSEP\u003echunk-887ad63f042d9d7a1303e5ebcfd212f9\u003cSEP\u003echunk-59f70174dd8bcf399ae212dc8bd1f93d\u003cSEP\u003echunk-2f71578d2f9b00895af8916f1b6923df\u003cSEP\u003echunk-3a8c931b2c3d78a80643b6622aae1566\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5\u003cSEP\u003echunk-e5ba15b1a5b920a61056b0c874e1aacc\u003cSEP\u003echunk-26a4be4d35fb6ae3663294db8126cc2a"}, {"color": "#ea001d", "description": "\"A crisis situation is a scenario where a person can make an oral will due to critical health conditions.\"", "entity_type": "\"EVENT\"", "id": "\"CRISIS SITUATION\"", "label": "\"CRISIS SITUATION\"", "shape": "dot", "size": 10, "source_id": "chunk-2f71578d2f9b00895af8916f1b6923df"}, {"color": "#9d1cae", "description": "\"Legal rights and obligations are fundamental principles in civil law that protect individuals and legal entities.\"\u003cSEP\u003e\"Legal rights and obligations refer to the legal framework governing guardianship and the responsibilities of guardians.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL RIGHTS AND OBLIGATIONS\"", "label": "\"LEGAL RIGHTS AND OBLIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71\u003cSEP\u003echunk-0b9cd5950560f2ad122e4e8d52cdc806"}, {"color": "#9edaba", "description": "\"A guardian is a person who has legal responsibility for the care and management of another person, usually a minor or someone who is legally incapacitated.\"\u003cSEP\u003e\"A person who acts as a guardian for someone who is unable to act on their own, such as minors or those with limited civil capacity.\"", "entity_type": "\"PERSON\"", "id": "\"GUARDIAN\"", "label": "\"GUARDIAN\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71\u003cSEP\u003echunk-c42d778556485f44a40ce1219c90c820"}, {"color": "#c38d63", "description": "\"Legal protection for personal information and privacy.\"\u003cSEP\u003e\"Legal protection refers to the measures taken to ensure that the rights and interests of the ward are protected under guardianship.\"\u003cSEP\u003e\"Protection provided by law to property rights, discussed within the legal document.\"\u003cSEP\u003e\"Refers to the protection of civil rights and interests under the law.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL PROTECTION\"", "label": "\"LEGAL PROTECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71\u003cSEP\u003echunk-cbca15472aea00666da3758b26fedd96\u003cSEP\u003echunk-70f4c9e521e6a788692a5e79272d1c81\u003cSEP\u003echunk-e9ac81221d7358b51bc0f88f0f20cfeb"}, {"color": "#bb443d", "description": "\"Legal Responsibilities refer to the duties of the lienholder to manage and protect the property subject to the lien.\"\u003cSEP\u003e\"Legal responsibilities refer to the duties and obligations that a guardian must fulfill towards the ward.\"\u003cSEP\u003e\"Obligations and duties enforced by law.\"\u003cSEP\u003e\"Obligations imposed by law.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL RESPONSIBILITIES\"", "label": "\"LEGAL RESPONSIBILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71\u003cSEP\u003echunk-3a8c931b2c3d78a80643b6622aae1566\u003cSEP\u003echunk-d7a93a86b1f26bb0900fd382bb7ab72b\u003cSEP\u003echunk-c591cfbe738138cfa6a85b4f2978edab"}, {"color": "#b7238a", "description": "\"A person who commits an infringement or causes damage to another.\"", "entity_type": "\"PERSON\"", "id": "\"INFRINGER\"", "label": "\"INFRINGER\"", "shape": "dot", "size": 10, "source_id": "chunk-c42d778556485f44a40ce1219c90c820"}, {"color": "#288682", "description": "\"Biological or adoptive parents of the deceased who may have rights to inherit.\"\u003cSEP\u003e\"Parents are natural guardians of their children, responsible for their upbringing and protection.\"", "entity_type": "\"PERSON\"", "id": "\"PARENTS\"", "label": "\"PARENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71\u003cSEP\u003echunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#dc0fd7", "description": "\"Parents are the natural guardians of Minor Children and are responsible for their upbringing and protection.\"", "entity_type": "\"UNKNOWN\"", "id": "\"MINOR CHILD\"", "label": "\"MINOR CHILD\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#0e44cd", "description": "\"The total sum of a person\u2019s assets and liabilities at the time of their death.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ESTATE\"", "label": "\"ESTATE\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#883d08", "description": "\"A legal partner in marriage who may have rights to inherit under certain conditions.\"\u003cSEP\u003e\"A spouse can be a guardian for an adult who is unable to make decisions due to incapacity.\"", "entity_type": "\"PERSON\"", "id": "\"SPOUSE\"", "label": "\"SPOUSE\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71\u003cSEP\u003echunk-1b356e03253c105e637085fce034e4e6"}, {"color": "#46cefd", "description": "\"A Spouse can be appointed as a guardian for an Adult who is incapacitated and needs assistance in decision-making.\"", "entity_type": "\"UNKNOWN\"", "id": "\"ADULT\"", "label": "\"ADULT\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#c9c2a9", "description": "\"Relatives include parents, grandparents, siblings, etc., who can be considered as guardians.\"", "entity_type": "\"PERSON\"", "id": "\"RELATIVES\"", "label": "\"RELATIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#0ba34e", "description": "\"Relatives can be appointed as guardians for Wards, including minors and incapacitated adults.\"", "entity_type": "\"UNKNOWN\"", "id": "\"WARD\"", "label": "\"WARD\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#a38556", "description": "\"Other willing individuals or organizations can be appointed as guardians if they meet certain conditions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OTHER WILLING INDIVIDUALS/ORGANIZATIONS\"", "label": "\"OTHER WILLING INDIVIDUALS/ORGANIZATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#b6a14c", "description": "\"A temporary guardian is appointed by a resident committee, village committee, or civil affairs department to protect the interests of the ward when the regular guardian is unavailable.\"", "entity_type": "\"PERSON\"", "id": "\"TEMPORARY GUARDIAN\"", "label": "\"TEMPORARY GUARDIAN\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#8f55f9", "description": "\"Emergency situations refer to scenarios where a guardian is temporarily unavailable, necessitating the appointment of a temporary guardian.\"", "entity_type": "\"EVENT\"", "id": "\"EMERGENCY SITUATIONS\"", "label": "\"EMERGENCY SITUATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#7484e0", "description": "\"The Court decides on guardianship cases, appointing or removing guardians based on applications from interested parties.\"", "entity_type": "\"UNKNOWN\"", "id": "\"GUARDIANSHIP CASE\"", "label": "\"GUARDIANSHIP CASE\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#7d793d", "description": "\"Legal rights associated with a mortgage, including the ability to claim property value in case of default.\"", "entity_type": "\"CONCEPT\"", "id": "\"MORTGAGE RIGHT\"", "label": "\"MORTGAGE RIGHT\"", "shape": "dot", "size": 10, "source_id": "chunk-8d1260180f7f6a8740f67d6c17a3fbf3"}, {"color": "#3b583e", "description": "\"Creditors are individuals or entities who have a claim against the debtors and can enforce their rights through liens.\"\u003cSEP\u003e\"Creditors are individuals or organizations that have rights or money owed to them by debtors.\"\u003cSEP\u003e\"Creditors refer to the individuals or organizations to whom debts are owed as per contractual agreements.\"\u003cSEP\u003e\"Parties to whom money is owed under loan agreements.\"", "entity_type": "\"PERSON\"", "id": "\"CREDITORS\"", "label": "\"CREDITORS\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19\u003cSEP\u003echunk-12a5d9a2483027af8418414f99545268\u003cSEP\u003echunk-d7a93a86b1f26bb0900fd382bb7ab72b\u003cSEP\u003echunk-c591cfbe738138cfa6a85b4f2978edab"}, {"color": "#12d058", "description": "\"A hypothetical person or organization that enters into a contract.\"\u003cSEP\u003e\"An organization or individual responsible for fulfilling a contract, often in the context of construction or property maintenance.\"", "entity_type": "\"PERSON\"", "id": "\"CONTRACTOR\"", "label": "\"CONTRACTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c\u003cSEP\u003echunk-26a4be4d35fb6ae3663294db8126cc2a"}, {"color": "#71da7f", "description": "\"The legal system that enforces laws related to gift contracts and loan agreements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LEGAL SYSTEM\"", "label": "\"LEGAL SYSTEM\"", "shape": "dot", "size": 10, "source_id": "chunk-74f151e0f6a3d7632f8facb97d1248b3"}, {"color": "#9db6ad", "description": "\"Near relatives include parents, grandparents, siblings, etc., who can be appointed as guardians.\"", "entity_type": "\"PERSON\"", "id": "\"NEAR RELATIVES\"", "label": "\"NEAR RELATIVES\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#5c2989", "description": "\"Residents Committee is a local administrative body that can appoint temporary guardians.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RESIDENTS COMMITTEE\"", "label": "\"RESIDENTS COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#182da0", "description": "\"Villagers Committee is a local administrative body that can appoint temporary guardians.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"VILLAGERS COMMITTEE\"", "label": "\"VILLAGERS COMMITTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#d54b68", "description": "\"Schools can be involved in providing information about guardianship and can act as a representative in some cases.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SCHOOLS\"", "label": "\"SCHOOLS\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#528436", "description": "\"Medical institutions can provide health-related information that may affect guardianship decisions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MEDICAL INSTITUTIONS\"", "label": "\"MEDICAL INSTITUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#900522", "description": "\"Women\u0027s Federation can be involved in providing support and guidance regarding guardianship issues.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WOMEN\u0027S FEDERATION\"", "label": "\"WOMEN\u0027S FEDERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#8be7fe", "description": "\"Disabled Persons Federation can provide support and guidance regarding guardianship issues for disabled individuals.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DISABLED PERSONS FEDERATION\"", "label": "\"DISABLED PERSONS FEDERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#b8a1ac", "description": "\"Elderly organizations can provide support and guidance regarding guardianship issues for elderly individuals.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ELDERLY ORGANIZATIONS\"", "label": "\"ELDERLY ORGANIZATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-f333c9c89e74ddeb8f0988d6eb429b71"}, {"color": "#970076", "description": "\"A legal document discussing property rights, registration processes, and related matters.\"\u003cSEP\u003e\"Refers to the legal document or code that outlines these rights.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LEGAL DOCUMENT\"", "label": "\"LEGAL DOCUMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-cbca15472aea00666da3758b26fedd96\u003cSEP\u003echunk-c01481c3bb4ffbb30315d65a6632382b"}, {"color": "#5daa18", "description": "\"A person who benefits from the management of affairs and may owe compensation or repayment.\"\u003cSEP\u003e\"An individual or entity that benefits from the activities of a Non-Profit\u6cd5\u4eba.\"", "entity_type": "\"PERSON\"", "id": "\"BENEFICIARY\"", "label": "\"BENEFICIARY\"", "shape": "dot", "size": 10, "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81\u003cSEP\u003echunk-65164cd42cd9797a6054a04e2c04cef0"}, {"color": "#366c1a", "description": "\"A person who manages affairs without mandate and seeks compensation for necessary expenses.\"", "entity_type": "\"PERSON\"", "id": "\"MANAGER\"", "label": "\"MANAGER\"", "shape": "dot", "size": 10, "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81"}, {"color": "#bc1700", "description": "\"Equitable treatment in contractual obligations.\"", "entity_type": "\"CONCEPT\"", "id": "\"FAIRNESS\"", "label": "\"FAIRNESS\"", "shape": "dot", "size": 10, "source_id": "chunk-3a8c931b2c3d78a80643b6622aae1566"}, {"color": "#d57877", "description": "\"Referred again as the court responsible for making legal decisions in cases involving divorce and property division.\"\u003cSEP\u003e\"Referred again as the judicial body that handles disputes related to the division of assets.\"\u003cSEP\u003e\"Refers to the court that makes judgments when parties cannot agree on certain matters related to marriage and divorce.\"\u003cSEP\u003e\"The People\u0027s Court is mentioned in several articles and plays a crucial role in handling cases related to guardianship and declaration of missing or death.\"\u003cSEP\u003e\"The court decides how to settle the division of joint debts when parties cannot reach an agreement.\"\u003cSEP\u003e\"The judicial institution responsible for hearing legal cases, including marriage revocation requests.\"\u003cSEP\u003e\"\u4eba\u6c11\u6cd5\u9662\u5728\u6587\u4e2d\u6307\u7684\u662f\u5177\u6709\u6cd5\u5f8b\u6587\u4e66\u6548\u529b\u7684\u53f8\u6cd5\u673a\u6784\uff0c\u5176\u6cd5\u5f8b\u6587\u4e66\u53ef\u4ee5\u5bfc\u81f4\u7269\u6743\u8bbe\u7acb\u3001\u53d8\u66f4\u3001\u8f6c\u8ba9\u6216\u6d88\u706d\u3002\"\u003cSEP\u003e\"\u4eba\u6c11\u6cd5\u9662\u662f\u6307\u5728\u6536\u517b\u5173\u7cfb\u89e3\u9664\u65f6\uff0c\u5904\u7406\u76f8\u5173\u8bc9\u8bbc\u6848\u4ef6\u7684\u53f8\u6cd5\u673a\u6784\u3002\"\u003cSEP\u003e\"\u4eba\u6c11\u6cd5\u9662\u8d1f\u8d23\u5ba1\u7406\u79bb\u5a5a\u6848\u4ef6\uff0c\u8c03\u89e3\u65e0\u6548\u7684\u60c5\u51b5\u4e0b\u53ef\u5224\u51b3\u79bb\u5a5a\uff0c\u5904\u7406\u5171\u540c\u8d22\u4ea7\u5206\u5272\u53ca\u503a\u52a1\u7b49\u95ee\u9898\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4eba\u6c11\u6cd5\u9662\"", "label": "\"\u4eba\u6c11\u6cd5\u9662\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99\u003cSEP\u003echunk-f9fec9ba93efee67032d371ebc7e2c07\u003cSEP\u003echunk-e976c834da120d548bde375428a741d2\u003cSEP\u003echunk-0d31d1dc06d2a13e161c4ee2833331eb\u003cSEP\u003echunk-f1163c42d00ece1cb81c734d0c348cd3\u003cSEP\u003echunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#9dd209", "description": "\"A guardian is someone legally responsible for another individual, often a minor or someone unable to care for themselves, as per Articles discussing guardianship qualifications and responsibilities.\"\u003cSEP\u003e\"Guardian refers to a person who is legally responsible for the care and protection of someone who cannot manage their own affairs.\"\u003cSEP\u003e\"Guardians can send children for adoption if they believe it is in the best interest of the child and if they get consent from those with a duty to support the child.\"\u003cSEP\u003e\"Refers to individuals appointed to take care of minors who do not have parents or whose parents are unable to fulfill their parental duties.\"", "entity_type": "\"PERSON\"", "id": "\"\u76d1\u62a4\u4eba\"", "label": "\"\u76d1\u62a4\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5\u003cSEP\u003echunk-f1163c42d00ece1cb81c734d0c348cd3\u003cSEP\u003echunk-b4930847129906da5fdb4f9be5935f99"}, {"color": "#118b1d", "description": "\"Interested parties are mentioned as individuals who can apply to the court for declaring a person missing or deceased.\"", "entity_type": "\"PERSON\"", "id": "\"\u5229\u5bb3\u5173\u7cfb\u4eba\"", "label": "\"\u5229\u5bb3\u5173\u7cfb\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#aac984", "description": "\"\u4e0d\u52a8\u4ea7\u6307\u7684\u662f\u571f\u5730\u53ca\u5176\u4e0a\u7684\u5efa\u7b51\u7269\u7b49\u56fa\u5b9a\u8d22\u4ea7\uff0c\u7269\u6743\u53d8\u52a8\u9700\u8981\u7ecf\u8fc7\u767b\u8bb0\u3002\"", "entity_type": "\"GEO\"", "id": "\"\u4e0d\u52a8\u4ea7\"", "label": "\"\u4e0d\u52a8\u4ea7\"", "shape": "dot", "size": 10, "source_id": "chunk-f9fec9ba93efee67032d371ebc7e2c07"}, {"color": "#360f53", "description": "\"\u592b\u59bb\u662f\u5a5a\u59fb\u5173\u7cfb\u4e2d\u7684\u53cc\u65b9\uff0c\u6d89\u53ca\u79bb\u5a5a\u7684\u76f8\u5173\u89c4\u5b9a\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u592b\u59bb\"", "label": "\"\u592b\u59bb\"", "shape": "dot", "size": 10, "source_id": "chunk-e976c834da120d548bde375428a741d2"}, {"color": "#c16f71", "description": "\"Refers to debts incurred jointly by both partners during the marriage that must be repaid together.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u592b\u59bb\u5171\u540c\u503a\u52a1\"", "label": "\"\u592b\u59bb\u5171\u540c\u503a\u52a1\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99"}, {"color": "#4f7f6e", "description": "\"If one party hides or transfers assets, the court can decide to give them less or none of the shared property.\"\u003cSEP\u003e\"In cases where there is disagreement over the division of shared assets, the court makes the final decision.\"\u003cSEP\u003e\"Referred again in context of hidden, transferred, or sold properties during divorce.\"\u003cSEP\u003e\"Refers to properties and assets accumulated jointly by both partners during the marriage that are to be divided upon divorce.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u592b\u59bb\u5171\u540c\u8d22\u4ea7\"", "label": "\"\u592b\u59bb\u5171\u540c\u8d22\u4ea7\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99"}, {"color": "#328e78", "description": "\"\u6536\u517b\u5173\u7cfb\u89e3\u9664\u662f\u6307\u56e0\u5404\u79cd\u539f\u56e0\uff08\u5982\u8650\u5f85\u3001\u9057\u5f03\uff09\u5bfc\u81f4\u6536\u517b\u5173\u7cfb\u7ec8\u6b62\u7684\u8fc7\u7a0b\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u6536\u517b\u5173\u7cfb\u89e3\u9664\"", "label": "\"\u6536\u517b\u5173\u7cfb\u89e3\u9664\"", "shape": "dot", "size": 10, "source_id": "chunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#7ff53f", "description": "\"The person under guardianship, typically minors or individuals unable to care for themselves, who are protected and cared for by a guardian.\"", "entity_type": "\"PERSON\"", "id": "\"\u88ab\u76d1\u62a4\u4eba\"", "label": "\"\u88ab\u76d1\u62a4\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#1a7a89", "description": "\"Resident Committee is a community-based organization responsible for managing local affairs and providing services to residents.\"\u003cSEP\u003e\"Residents\u0027 Committee is mentioned as one of the organizations that may have guardianship qualifications.\"\u003cSEP\u003e\"\u5c45\u6c11\u59d4\u5458\u4f1a\u662f\u5728\u5730\u65b9\u4eba\u6c11\u653f\u5e9c\u6307\u5bfc\u4e0b\uff0c\u534f\u52a9\u4e1a\u4e3b\u5927\u4f1a\u548c\u4e1a\u4e3b\u59d4\u5458\u4f1a\u8bbe\u7acb\u548c\u8fd0\u4f5c\u7684\u793e\u4f1a\u7ec4\u7ec7\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5c45\u6c11\u59d4\u5458\u4f1a\"", "label": "\"\u5c45\u6c11\u59d4\u5458\u4f1a\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5\u003cSEP\u003echunk-f1163c42d00ece1cb81c734d0c348cd3\u003cSEP\u003echunk-c76b93771ce3ba43d153f8d55ba58bae"}, {"color": "#fb39f9", "description": "\"Schools are listed as organizations that might have guardianship qualifications.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5b66\u6821\"", "label": "\"\u5b66\u6821\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#ea9978", "description": "\"Medical institutions are included as organizations with potential guardianship qualifications.\"\u003cSEP\u003e\"\u533b\u7597\u673a\u6784\u662f\u6307\u63d0\u4f9b\u533b\u7597\u670d\u52a1\u7684\u573a\u6240\uff0c\u5982\u533b\u9662\u3001\u8bca\u6240\u7b49\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u533b\u7597\u673a\u6784\"", "label": "\"\u533b\u7597\u673a\u6784\"", "shape": "dot", "size": 10, "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf\u003cSEP\u003echunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#ff1a05", "description": "\"Women\u0027s Federation is noted as having guardianship qualifications.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5987\u5973\u8054\u5408\u4f1a\"", "label": "\"\u5987\u5973\u8054\u5408\u4f1a\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#958a58", "description": "\"Disabled Persons\u0027 Federation is mentioned as an organization with guardianship qualifications.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u6b8b\u75be\u4eba\u8054\u5408\u4f1a\"", "label": "\"\u6b8b\u75be\u4eba\u8054\u5408\u4f1a\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#8e72ab", "description": "\"The organization for protecting minors is included in the list of those with guardianship qualifications.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u672a\u6210\u5e74\u4eba\u4fdd\u62a4\u7ec4\u7ec7\"", "label": "\"\u672a\u6210\u5e74\u4eba\u4fdd\u62a4\u7ec4\u7ec7\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#189fe3", "description": "\"Legally established elderly organizations are also considered to have guardianship qualifications.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4f9d\u6cd5\u8bbe\u7acb\u7684\u8001\u5e74\u4eba\u7ec4\u7ec7\"", "label": "\"\u4f9d\u6cd5\u8bbe\u7acb\u7684\u8001\u5e74\u4eba\u7ec4\u7ec7\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#2269e4", "description": "\"Civil Affairs Department is mentioned as having guardianship qualifications and the responsibility to intervene if other qualified persons or organizations fail to act.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u6c11\u653f\u90e8\u95e8\"", "label": "\"\u6c11\u653f\u90e8\u95e8\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#fc0c07", "description": "\"Adoptive parents must meet certain conditions to adopt a child and the adoption must be mutually agreed upon, especially if the child is over eight years old.\"\u003cSEP\u003e\"Refers to individuals or couples who wish to adopt a child and meet specific conditions.\"\u003cSEP\u003e\"\u6536\u517b\u4eba\u662f\u6307\u613f\u610f\u6536\u517b\u5b64\u513f\u6216\u65e0\u529b\u629a\u517b\u7684\u5b50\u5973\u7684\u4eba\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u6536\u517b\u4eba\"", "label": "\"\u6536\u517b\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-b4930847129906da5fdb4f9be5935f99\u003cSEP\u003echunk-9b952bd955db9432e41bfbfda2144e63"}, {"color": "#00988a", "description": "\"If a person without or with limited civil capacity causes harm, the guardian is held responsible for the infringement unless they have fulfilled their supervisory duties.\"\u003cSEP\u003e\"The guardian is responsible for the care and protection of individuals without or with limited civil capacity, and may be held liable for any damages caused by the actions of the ward.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u65e0\u6c11\u4e8b\u884c\u4e3a\u80fd\u529b\u4eba/\u9650\u5236\u6c11\u4e8b\u884c\u4e3a\u80fd\u529b\u4eba\"", "label": "\"\u65e0\u6c11\u4e8b\u884c\u4e3a\u80fd\u529b\u4eba/\u9650\u5236\u6c11\u4e8b\u884c\u4e3a\u80fd\u529b\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#7207aa", "description": "\"\u4e1a\u4e3b\u5927\u4f1a\u662f\u7531\u4e1a\u4e3b\u7ec4\u6210\u7684\u96c6\u4f53\uff0c\u8d1f\u8d23\u8ba8\u8bba\u548c\u51b3\u5b9a\u4e0e\u5efa\u7b51\u7269\u76f8\u5173\u7684\u5171\u540c\u4e8b\u9879\u3002\"\u003cSEP\u003e\"\u4e1a\u4e3b\u5927\u4f1a\u662f\u7531\u6240\u6709\u4e1a\u4e3b\u7ec4\u6210\u7684\u96c6\u4f53\uff0c\u8d1f\u8d23\u5236\u5b9a\u548c\u6267\u884c\u4e0e\u4f4f\u5b85\u6216\u5efa\u7b51\u7269\u76f8\u5173\u7684\u51b3\u7b56\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4e1a\u4e3b\u5927\u4f1a\"", "label": "\"\u4e1a\u4e3b\u5927\u4f1a\"", "shape": "dot", "size": 10, "source_id": "chunk-df40d1f21254c69db4eb4801294fd2a3\u003cSEP\u003echunk-c76b93771ce3ba43d153f8d55ba58bae"}, {"color": "#9e5afb", "description": "\"\u60a3\u8005\u662f\u6307\u5728\u63a5\u53d7\u8bca\u7597\u8fc7\u7a0b\u4e2d\u7684\u4eba\uff0c\u53ef\u80fd\u56e0\u533b\u7597\u884c\u4e3a\u53d7\u635f\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u60a3\u8005\"", "label": "\"\u60a3\u8005\"", "shape": "dot", "size": 10, "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf"}, {"color": "#330453", "description": "\"\u533b\u7597\u673a\u6784\u53ca\u5176\u533b\u52a1\u4eba\u5458\u5e94\u5bf9\u60a3\u8005\u7684\u9690\u79c1\u548c\u4e2a\u4eba\u4fe1\u606f\u4fdd\u5bc6\uff0c\u6cc4\u9732\u9700\u627f\u62c5\u4fb5\u6743\u8d23\u4efb\u3002\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u60a3\u8005\u9690\u79c1\"", "label": "\"\u60a3\u8005\u9690\u79c1\"", "shape": "dot", "size": 10, "source_id": "chunk-f14d169c12d6a63ab8be7517434993cf"}, {"color": "#4b6ea1", "description": "\"A person declared missing by the court after being untraceable for a specified period.\"", "entity_type": "\"PERSON\"", "id": "\"\u5931\u8e2a\u4eba\"", "label": "\"\u5931\u8e2a\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#732003", "description": "\"Property custodian appointed to manage the property of a missing person.\"", "entity_type": "\"PERSON\"", "id": "\"\u8d22\u4ea7\u4ee3\u7ba1\u4eba\"", "label": "\"\u8d22\u4ea7\u4ee3\u7ba1\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#f7d17b", "description": "\"Relevant authorities are mentioned in the context of declaring a person dead due to an unexpected event.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u6709\u5173\u673a\u5173\"", "label": "\"\u6709\u5173\u673a\u5173\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#9c8bb3", "description": "\"Property refers to the assets and belongings of a missing person that are managed by the property custodian.\"", "entity_type": "\"GEO\"", "id": "\"\u8d22\u4ea7\"", "label": "\"\u8d22\u4ea7\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#c32536", "description": "\"Parents are mentioned as individuals who have the duty to provide support such as child support, alimony, and maintenance.\"", "entity_type": "\"PERSON\"", "id": "\"\u7236\u6bcd\"", "label": "\"\u7236\u6bcd\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#f3a72f", "description": "\"Children are mentioned as individuals who can be guardians or be under guardianship, and are responsible for providing support.\"\u003cSEP\u003e\"\u5b50\u5973\u662f\u5728\u79bb\u5a5a\u8fc7\u7a0b\u4e2d\u9700\u8981\u8003\u8651\u7684\u91cd\u8981\u56e0\u7d20\uff0c\u6d89\u53ca\u629a\u517b\u6743\u548c\u629a\u517b\u8d39\u7684\u95ee\u9898\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u5b50\u5973\"", "label": "\"\u5b50\u5973\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3\u003cSEP\u003echunk-e976c834da120d548bde375428a741d2"}, {"color": "#fa955e", "description": "\"Spouse is mentioned as an individual who has the duty to provide support such as alimony and maintenance.\"\u003cSEP\u003e\"Spouse refers to the surviving partner in a marriage, who is entitled to a portion of the marital estate upon the death of the other spouse.\"", "entity_type": "\"PERSON\"", "id": "\"\u914d\u5076\"", "label": "\"\u914d\u5076\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5\u003cSEP\u003echunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#b466a9", "description": "\"Upon the death of one spouse, half of the jointly owned property is reserved for the surviving spouse during the division of the estate.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u88ab\u7ee7\u627f\u4eba\u9057\u4ea7\"", "label": "\"\u88ab\u7ee7\u627f\u4eba\u9057\u4ea7\"", "shape": "dot", "size": 10, "source_id": "chunk-8533e4cb3fa88ba3ed74d5aba101aee5"}, {"color": "#5cdfac", "description": "\"An official body responsible for registering marriages.\"\u003cSEP\u003e\"Marriage registration authority is mentioned in the context of marriage status changes due to a death declaration being revoked.\"\u003cSEP\u003e\"\u5a5a\u59fb\u767b\u8bb0\u673a\u5173\u8d1f\u8d23\u5904\u7406\u79bb\u5a5a\u767b\u8bb0\u7533\u8bf7\uff0c\u786e\u4fdd\u53cc\u65b9\u81ea\u613f\u4e14\u5df2\u5c31\u76f8\u5173\u4e8b\u9879\u8fbe\u6210\u4e00\u81f4\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u5a5a\u59fb\u767b\u8bb0\u673a\u5173\"", "label": "\"\u5a5a\u59fb\u767b\u8bb0\u673a\u5173\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3\u003cSEP\u003echunk-e976c834da120d548bde375428a741d2\u003cSEP\u003echunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#00669d", "description": "\"The marriage registration authority is involved in the marriage status changes when a death declaration is revoked.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u88ab\u5ba3\u544a\u6b7b\u4ea1\u7684\u4eba\"", "label": "\"\u88ab\u5ba3\u544a\u6b7b\u4ea1\u7684\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-f1163c42d00ece1cb81c734d0c348cd3"}, {"color": "#a828b6", "description": "\"The marriage registration authority handles marriage registrations.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u7ed3\u5a5a\u767b\u8bb0\"", "label": "\"\u7ed3\u5a5a\u767b\u8bb0\"", "shape": "dot", "size": 10, "source_id": "chunk-0d31d1dc06d2a13e161c4ee2833331eb"}, {"color": "#0e68d1", "description": "\"\u6cd5\u4eba\u89e3\u6563\u662f\u6307\u6cd5\u4eba\u7ec8\u6b62\u524d\u7684\u4e00\u79cd\u72b6\u6001\uff0c\u6839\u636e\u6cd5\u5f8b\u6216\u6cd5\u4eba\u7ae0\u7a0b\u7684\u89c4\u5b9a\u8fdb\u884c\u6e05\u7b97\u548c\u6ce8\u9500\u7684\u8fc7\u7a0b\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u6cd5\u4eba\u89e3\u6563\"", "label": "\"\u6cd5\u4eba\u89e3\u6563\"", "shape": "dot", "size": 10, "source_id": "chunk-ca939c0646b5634a620599769388d484"}, {"color": "#4a48fd", "description": "\"\u6cd5\u4eba\u89e3\u6563\u662f\u6cd5\u4eba\u7ec8\u6b62\u524d\u7684\u4e00\u79cd\u72b6\u6001\uff0c\u9700\u8981\u901a\u8fc7\u6e05\u7b97\u548c\u6ce8\u9500\u7a0b\u5e8f\u6765\u5b8c\u6210\u3002\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u6cd5\u4eba\"", "label": "\"\u6cd5\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-ca939c0646b5634a620599769388d484"}, {"color": "#0516eb", "description": "\"\u6e05\u7b97\u4e49\u52a1\u4eba\u662f\u6307\u6cd5\u4eba\u89e3\u6563\u65f6\uff0c\u5e94\u5f53\u53ca\u65f6\u7ec4\u6210\u6e05\u7b97\u7ec4\u8fdb\u884c\u6e05\u7b97\u7684\u8d23\u4efb\u4eba\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u6e05\u7b97\u4e49\u52a1\u4eba\"", "label": "\"\u6e05\u7b97\u4e49\u52a1\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-ca939c0646b5634a620599769388d484"}, {"color": "#863265", "description": "\"\u6cd5\u4eba\u7ec8\u6b62\u662f\u6307\u6cd5\u4eba\u89e3\u6563\u540e\u5b8c\u6210\u6240\u6709\u6e05\u7b97\u548c\u6ce8\u9500\u7a0b\u5e8f\uff0c\u6b63\u5f0f\u7ed3\u675f\u5176\u6cd5\u5f8b\u5b58\u5728\u7684\u8fc7\u7a0b\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u6cd5\u4eba\u7ec8\u6b62\"", "label": "\"\u6cd5\u4eba\u7ec8\u6b62\"", "shape": "dot", "size": 10, "source_id": "chunk-ca939c0646b5634a620599769388d484"}, {"color": "#d63e54", "description": "\"\u6cd5\u5b9a\u4ee3\u8868\u4eba\u662f\u6307\u4f9d\u7167\u6cd5\u5f8b\u6216\u8005\u6cd5\u4eba\u7ae0\u7a0b\u7684\u89c4\u5b9a\uff0c\u4ee3\u8868\u6cd5\u4eba\u4ece\u4e8b\u6c11\u4e8b\u6d3b\u52a8\u7684\u8d1f\u8d23\u4eba\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u6cd5\u5b9a\u4ee3\u8868\u4eba\"", "label": "\"\u6cd5\u5b9a\u4ee3\u8868\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-ca939c0646b5634a620599769388d484"}, {"color": "#6fe904", "description": "\"\u503a\u6743\u4eba\u662f\u6307\u6839\u636e\u5408\u540c\u6216\u5176\u4ed6\u6cd5\u5f8b\u884c\u4e3a\uff0c\u6709\u6743\u8981\u6c42\u503a\u52a1\u4eba\u507f\u8fd8\u503a\u52a1\u7684\u4eba\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u503a\u6743\u4eba\"", "label": "\"\u503a\u6743\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-ca939c0646b5634a620599769388d484"}, {"color": "#d5a22f", "description": "\"\u503a\u52a1\u4eba refers to the debtor or borrower in the context of debt fulfillment and property guarantees.\"\u003cSEP\u003e\"\u503a\u52a1\u4eba\u662f\u6307\u6839\u636e\u5408\u540c\u6216\u5176\u4ed6\u6cd5\u5f8b\u884c\u4e3a\uff0c\u8d1f\u6709\u507f\u8fd8\u503a\u52a1\u4e49\u52a1\u7684\u4eba\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u503a\u52a1\u4eba\"", "label": "\"\u503a\u52a1\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc\u003cSEP\u003echunk-ca939c0646b5634a620599769388d484"}, {"color": "#c6c8bf", "description": "\"An entity formed for non-profit purposes such as providing public services or achieving common interests among members.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NON-PROFIT\u6cd5\u4eba\"", "label": "\"NON-PROFIT\u6cd5\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0"}, {"color": "#0f4f06", "description": "\"An individual or entity that is part of a Non-Profit\u6cd5\u4eba, contributing to its objectives.\"", "entity_type": "\"PERSON\"", "id": "\"MEMBER\"", "label": "\"MEMBER\"", "shape": "dot", "size": 10, "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0"}, {"color": "#3fdbdc", "description": "\"An entity formed for profit distribution to shareholders or contributors.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PROFIT\u6cd5\u4eba\"", "label": "\"PROFIT\u6cd5\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0"}, {"color": "#1a7aa1", "description": "\"An individual or entity that owns shares in a Profit\u6cd5\u4eba.\"", "entity_type": "\"PERSON\"", "id": "\"SHAREHOLDER\"", "label": "\"SHAREHOLDER\"", "shape": "dot", "size": 10, "source_id": "chunk-65164cd42cd9797a6054a04e2c04cef0"}, {"color": "#ff22c9", "description": "\"An event involving the management of someone else\u0027s affairs without prior mandate.\"", "entity_type": "\"EVENT\"", "id": "\"MANAGEMENT OF AFFAIRS\"", "label": "\"MANAGEMENT OF AFFAIRS\"", "shape": "dot", "size": 10, "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81"}, {"color": "#c61512", "description": "\"A court order that requires someone to do or refrain from doing a specific act.\"", "entity_type": "\"CONCEPT\"", "id": "\"INJUNCTION\"", "label": "\"INJUNCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81"}, {"color": "#fad3b9", "description": "\"A duty based on ethical considerations, often involving voluntary acts of kindness or charity.\"", "entity_type": "\"CONCEPT\"", "id": "\"MORAL OBLIGATION\"", "label": "\"MORAL OBLIGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81"}, {"color": "#8c43e9", "description": "\"The act of paying back money owed, especially in the context of debt.\"\u003cSEP\u003e\"The event of paying off the debt secured by a mortgage.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEBT REPAYMENT\"", "label": "\"DEBT REPAYMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81\u003cSEP\u003echunk-8d1260180f7f6a8740f67d6c17a3fbf3"}, {"color": "#f7a63b", "description": "\"Legal Liability is the state of being legally obligated to pay for losses or damages.\"\u003cSEP\u003e\"Legal Liability refers to the obligation to accept the consequences of one\u0027s actions or omissions under the law.\"\u003cSEP\u003e\"The state of being legally responsible for something.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL LIABILITY\"", "label": "\"LEGAL LIABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f\u003cSEP\u003echunk-70f4c9e521e6a788692a5e79272d1c81\u003cSEP\u003echunk-21ffbedf411696a57fbd1d4f5c9cc364"}, {"color": "#29329e", "description": "\"Civil Rights refer to the legal protections afforded to individuals, including personal freedoms, property rights, and other entitlements.\"\u003cSEP\u003e\"Rights belonging to an individual by virtue of citizenship.\"", "entity_type": "\"CONCEPT\"", "id": "\"CIVIL RIGHTS\"", "label": "\"CIVIL RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f\u003cSEP\u003echunk-70f4c9e521e6a788692a5e79272d1c81"}, {"color": "#edf7db", "description": "\"The act of reporting news, which can involve the use of personal information within legal limits.\"", "entity_type": "\"EVENT\"", "id": "\"NEWS REPORTING\"", "label": "\"NEWS REPORTING\"", "shape": "dot", "size": 10, "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81"}, {"color": "#448b89", "description": "\"The act of maintaining respect and honor, often in the context of personal rights.\"", "entity_type": "\"CONCEPT\"", "id": "\"UPHOLDING DIGNITY\"", "label": "\"UPHOLDING DIGNITY\"", "shape": "dot", "size": 10, "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81"}, {"color": "#3cd07e", "description": "\"A violation of a law, right, or statute.\"", "entity_type": "\"CONCEPT\"", "id": "\"INFRINGEMENT\"", "label": "\"INFRINGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-70f4c9e521e6a788692a5e79272d1c81"}, {"color": "#621af3", "description": "\"A means of resolving a problem or compensating for loss.\"\u003cSEP\u003e\"A remedy is the legal recourse available to a creditor when a debtor defaults on a pledge or debt obligation.\"", "entity_type": "\"CONCEPT\"", "id": "\"REMEDY\"", "label": "\"REMEDY\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9\u003cSEP\u003echunk-70f4c9e521e6a788692a5e79272d1c81"}, {"color": "#836600", "description": "\"Social groups are established for non-profit purposes, such as serving the public good or common interests of members.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SOCIAL GROUPS\"", "label": "\"SOCIAL GROUPS\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#b795fa", "description": "\"Decision-making bodies often include councils as part of their governance structure.\"", "entity_type": "\"UNKNOWN\"", "id": "\"DECISION-MAKING BODIES\"", "label": "\"DECISION-MAKING BODIES\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#170eca", "description": "\"Religious activity places are entities that can obtain donor status if they meet certain conditions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RELIGIOUS ACTIVITY PLACES\"", "label": "\"RELIGIOUS ACTIVITY PLACES\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#e345d6", "description": "\"Councils are decision-making and executive bodies within organizations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COUNCILS\"", "label": "\"COUNCILS\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#a48d5a", "description": "\"Special legal persons include specific types of organizations such as government agencies, rural economic collectives, and grassroots autonomous organizations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SPECIAL LEGAL PERSONS\"", "label": "\"SPECIAL LEGAL PERSONS\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#9d65a8", "description": "\"Special legal persons include government agencies as a category.\"", "entity_type": "\"UNKNOWN\"", "id": "\"GOVERNMENT AGENCIES\"", "label": "\"GOVERNMENT AGENCIES\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#721b25", "description": "\"Non-legal persons organizations are entities that cannot obtain legal person status but can still conduct civil activities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NON-LEGAL PERSONS ORGANIZATIONS\"", "label": "\"NON-LEGAL PERSONS ORGANIZATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#fb5c74", "description": "\"Non-legal persons organizations are often run by individuals or partnerships.\"", "entity_type": "\"UNKNOWN\"", "id": "\"INDIVIDUALS OR PARTNERSHIPS\"", "label": "\"INDIVIDUALS OR PARTNERSHIPS\"", "shape": "dot", "size": 10, "source_id": "chunk-267aeef2fe943b8593e1af1f2b72e6ad"}, {"color": "#dfe99f", "description": "\"Intellectual Property includes rights over creations of the mind, such as inventions, literary and artistic works, symbols, names, images, and designs.\"\u003cSEP\u003e\"Intellectual Property refers to the legal rights associated with inventions, designs, and other creative works as discussed in the text.\"\u003cSEP\u003e\"Rights related to intellectual property of the goods being sold.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTELLECTUAL PROPERTY\"", "label": "\"INTELLECTUAL PROPERTY\"", "shape": "dot", "size": 10, "source_id": "chunk-db29c00f84f0bde83ddc56a47f6bd13f\u003cSEP\u003echunk-887ad63f042d9d7a1303e5ebcfd212f9\u003cSEP\u003echunk-3c891dfb86352b681cfcdeee1fb691c5"}, {"color": "#103986", "description": "\"A party that sells goods as per the contract terms.\"\u003cSEP\u003e\"A party to the sales contract responsible for delivering the goods and ensuring they meet quality requirements.\"\u003cSEP\u003e\"A seller who retains ownership of the goods until certain conditions are met.\"\u003cSEP\u003e\"Seller is the party selling the goods or services under the contract.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SELLER\"", "label": "\"SELLER\"", "shape": "dot", "size": 10, "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5\u003cSEP\u003echunk-59f70174dd8bcf399ae212dc8bd1f93d\u003cSEP\u003echunk-012226a0ea86a473aba896881162532f"}, {"color": "#eb3c23", "description": "\"Legal Contract refers to the agreements mentioned in the text, which include terms and conditions related to technical and intellectual property rights.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LEGAL CONTRACT\"", "label": "\"LEGAL CONTRACT\"", "shape": "dot", "size": 10, "source_id": "chunk-3c891dfb86352b681cfcdeee1fb691c5"}, {"color": "#166c88", "description": "\"The person receiving or affected by the civil legal behavior.\"", "entity_type": "\"PERSON\"", "id": "\"RELATIVE PERSON\"", "label": "\"RELATIVE PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f"}, {"color": "#634bc2", "description": "\"A body that can arbitrate disputes regarding civil legal behaviors.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ARBITRATION BODY\"", "label": "\"ARBITRATION BODY\"", "shape": "dot", "size": 10, "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f"}, {"color": "#6965d4", "description": "\"Someone who engages in fraudulent actions that affect civil legal behaviors.\"", "entity_type": "\"PERSON\"", "id": "\"FRAUDSTER\"", "label": "\"FRAUDSTER\"", "shape": "dot", "size": 10, "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f"}, {"color": "#191eed", "description": "\"Someone who uses coercion to influence civil legal behaviors.\"", "entity_type": "\"PERSON\"", "id": "\"COERCER\"", "label": "\"COERCER\"", "shape": "dot", "size": 10, "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f"}, {"color": "#f48662", "description": "\"A person who suffers damage or injury due to the actions of another.\"\u003cSEP\u003e\"Someone who is adversely affected by a civil legal behavior, especially due to fraud or coercion.\"", "entity_type": "\"PERSON\"", "id": "\"VICTIM\"", "label": "\"VICTIM\"", "shape": "dot", "size": 10, "source_id": "chunk-c42d778556485f44a40ce1219c90c820\u003cSEP\u003echunk-8d9de3a728bb4e75c14e06557188fe8f"}, {"color": "#4bf471", "description": "\"A principle discussed in the text, referring to actions governed by civil law.\"\u003cSEP\u003e\"An act or transaction that is governed by civil law, such as agreements, declarations, etc.\"", "entity_type": "\"EVENT\"", "id": "\"CIVIL LEGAL BEHAVIOR\"", "label": "\"CIVIL LEGAL BEHAVIOR\"", "shape": "dot", "size": 10, "source_id": "chunk-8d9de3a728bb4e75c14e06557188fe8f\u003cSEP\u003echunk-d83a34dab5527b7cde404f282a3d0e47"}, {"color": "#13c905", "description": "\"Refers to another party involved in a civil legal behavior, implicitly mentioned.\"", "entity_type": "\"PERSON\"", "id": "\"RELATIVE\"", "label": "\"RELATIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-d83a34dab5527b7cde404f282a3d0e47"}, {"color": "#a63db0", "description": "\"Refers to a third party involved in the legal actions, implicitly mentioned.\"", "entity_type": "\"PERSON\"", "id": "\"THIRD PERSON\"", "label": "\"THIRD PERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-d83a34dab5527b7cde404f282a3d0e47"}, {"color": "#418624", "description": "\"Refers to a relative acting in good faith, implicitly mentioned.\"", "entity_type": "\"PERSON\"", "id": "\"GOOD FAITH RELATIVE\"", "label": "\"GOOD FAITH RELATIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-d83a34dab5527b7cde404f282a3d0e47"}, {"color": "#515147", "description": "\"Details the legal responsibilities of parties in forming contracts, including the duty to issue reasonable offers and respond to reasonable requests.\"\u003cSEP\u003e\"Legal Obligations refer to the duties and responsibilities imposed by law.\"\u003cSEP\u003e\"Terms and conditions mentioned in the text regarding confidentiality, payment, and performance.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL OBLIGATIONS\"", "label": "\"LEGAL OBLIGATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-979d11299111e696890108395950810f\u003cSEP\u003echunk-6e7a0730c72a6f33001380b2757ef854\u003cSEP\u003echunk-d23a8d875ad05d11c66361ec4006c427"}, {"color": "#011b46", "description": "\"Refers to the act of agreeing to a proposal or offer, including conditions for withdrawal and consistency with the original offer.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMITMENT\"", "label": "\"COMMITMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#dc3ba8", "description": "\"The contractual parties are involved in the Technical Knowledge Transfer, adhering to the terms and conditions specified.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CONTRACTUAL PARTIES\"", "label": "\"CONTRACTUAL PARTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-979d11299111e696890108395950810f"}, {"color": "#f75d6f", "description": "\"Liabilities refer to legal responsibilities that may result in financial or other forms of compensation.\"\u003cSEP\u003e\"Obligations or debts that a person or entity is legally bound to fulfill.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIABILITIES\"", "label": "\"LIABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac\u003cSEP\u003echunk-d23a8d875ad05d11c66361ec4006c427"}, {"color": "#21f9c7", "description": "\"A debtor is the party who owes a debt and provides collateral through a pledge.\"\u003cSEP\u003e\"A person or entity that owes money or is responsible for fulfilling a contractual obligation.\"\u003cSEP\u003e\"An individual or organization that owes money or performance to another party as per a contract.\"\u003cSEP\u003e\"Refers to the party who owes the debt.\"", "entity_type": "\"PERSON\"", "id": "\"DEBTOR\"", "label": "\"DEBTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac\u003cSEP\u003echunk-7298946f215dccac8390cb765e23b4a9\u003cSEP\u003echunk-f720c54eb4e5b8a8bf15b90d7232c265\u003cSEP\u003echunk-26a4be4d35fb6ae3663294db8126cc2a"}, {"color": "#766c76", "description": "\"Compensation for harm caused, discussed in the context of false material submission and incorrect registration.\"\u003cSEP\u003e\"Damages are monetary compensation for loss or injury resulting from the breach of a pledge or related agreements.\"\u003cSEP\u003e\"Damages refer to the losses or injuries suffered by a person or entity for which compensation is sought.\"\u003cSEP\u003e\"Losses or harm incurred due to breach of contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"DAMAGES\"", "label": "\"DAMAGES\"", "shape": "dot", "size": 10, "source_id": "chunk-cbca15472aea00666da3758b26fedd96\u003cSEP\u003echunk-7298946f215dccac8390cb765e23b4a9\u003cSEP\u003echunk-85913feb970b2258fdd4d8853e6b8099\u003cSEP\u003echunk-d23a8d875ad05d11c66361ec4006c427"}, {"color": "#b2052f", "description": "\"Damages may occur if false materials are submitted during the registration process.\"", "entity_type": "\"UNKNOWN\"", "id": "\"FALSE MATERIAL SUBMISSION\"", "label": "\"FALSE MATERIAL SUBMISSION\"", "shape": "dot", "size": 10, "source_id": "chunk-cbca15472aea00666da3758b26fedd96"}, {"color": "#c70c81", "description": "\"An agreement is a formal understanding or arrangement between parties regarding the terms of a pledge or related actions.\"", "entity_type": "\"CONCEPT\"", "id": "\"AGREEMENT\"", "label": "\"AGREEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#535d21", "description": "\"Compensation for work done or damages incurred.\"\u003cSEP\u003e\"Compensation involves the payment or settlement of debts or damages arising from the pledge or its enforcement.\"\u003cSEP\u003e\"Compensation refers to the financial payments made to individuals or collectives for the use or loss of their property.\"\u003cSEP\u003e\"Compensation refers to the payment made to someone for a loss or injury suffered.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMPENSATION\"", "label": "\"COMPENSATION\"", "shape": "dot", "size": 10, "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099\u003cSEP\u003echunk-7298946f215dccac8390cb765e23b4a9\u003cSEP\u003echunk-c22a5d49341866c8ce9a8c696792db1c\u003cSEP\u003echunk-d23a8d875ad05d11c66361ec4006c427"}, {"color": "#be8285", "description": "\"Priority refers to the order in which claims or debts are satisfied, especially in the case of multiple creditors.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRIORITY\"", "label": "\"PRIORITY\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#f4bff1", "description": "\"A type of contract where one party holds an item for another party.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CUSTODY CONTRACT\"", "label": "\"CUSTODY CONTRACT\"", "shape": "dot", "size": 10, "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099"}, {"color": "#b8f431", "description": "\"A collection of legal provisions concerning technical development contracts, including responsibilities, risks, patents, and technical secrets.\"\u003cSEP\u003e\"Legal provisions are the specific rules and regulations governing the creation, maintenance, and enforcement of a pledge.\"\u003cSEP\u003e\"Rules and regulations governing contractual obligations.\"\u003cSEP\u003e\"Specific laws and regulations governing inheritance.\"\u003cSEP\u003e\"Specific rules or guidelines outlined in a legal document or agreement.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL PROVISIONS\"", "label": "\"LEGAL PROVISIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-d682694f038f737c8b542afd7b2be638\u003cSEP\u003echunk-7502e8ed2d2c6a664b3ca25eabc81cac\u003cSEP\u003echunk-1b356e03253c105e637085fce034e4e6\u003cSEP\u003echunk-7298946f215dccac8390cb765e23b4a9\u003cSEP\u003echunk-85913feb970b2258fdd4d8853e6b8099"}, {"color": "#c87804", "description": "\"Legal actions taken to enforce financial agreements.\"", "entity_type": "\"EVENT\"", "id": "\"COURT PROCEEDINGS\"", "label": "\"COURT PROCEEDINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-c591cfbe738138cfa6a85b4f2978edab"}, {"color": "#cef62c", "description": "\"Refers to the act of taking legal action against the debtor.\"", "entity_type": "\"EVENT\"", "id": "\"LITIGATION\"", "label": "\"LITIGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265"}, {"color": "#038dce", "description": "\"Legal Rights are the freedoms and protections guaranteed by law.\"\u003cSEP\u003e\"Legal Rights refer to the entitlements of the creditor to enforce liens and collect payments from the debtor.\"\u003cSEP\u003e\"Legal rights, including privacy and personal information protection.\"\u003cSEP\u003e\"Rights and privileges granted by law.\"\u003cSEP\u003e\"The rights granted by law to a party in a contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL RIGHTS\"", "label": "\"LEGAL RIGHTS\"", "shape": "dot", "si
