ze": 10, "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364\u003cSEP\u003echunk-e9ac81221d7358b51bc0f88f0f20cfeb\u003cSEP\u003echunk-7502e8ed2d2c6a664b3ca25eabc81cac\u003cSEP\u003echunk-d7a93a86b1f26bb0900fd382bb7ab72b\u003cSEP\u003echunk-c591cfbe738138cfa6a85b4f2978edab"}, {"color": "#a82d46", "description": "\"Legal Duties are obligations imposed by law that individuals or organizations must fulfill.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL DUTIES\"", "label": "\"LEGAL DUTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-21ffbedf411696a57fbd1d4f5c9cc364"}, {"color": "#805b1e", "description": "\"A creditor is the party to whom a debt is owed and who holds the pledge as security.\"\u003cSEP\u003e\"A person or entity to whom money or a contractual obligation is owed.\"\u003cSEP\u003e\"An individual or organization to whom money or performance is owed by a Debtor as per a contract.\"\u003cSEP\u003e\"Refers to the party to whom the debt is owed.\"", "entity_type": "\"PERSON\"", "id": "\"CREDITOR\"", "label": "\"CREDITOR\"", "shape": "dot", "size": 10, "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac\u003cSEP\u003echunk-7298946f215dccac8390cb765e23b4a9\u003cSEP\u003echunk-f720c54eb4e5b8a8bf15b90d7232c265\u003cSEP\u003echunk-26a4be4d35fb6ae3663294db8126cc2a"}, {"color": "#0541c2", "description": "\"Rights related to ownership and use of property, discussed within the legal document.\"", "entity_type": "\"CONCEPT\"", "id": "\"PROPERTY RIGHTS\"", "label": "\"PROPERTY RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-cbca15472aea00666da3758b26fedd96"}, {"color": "#3b8a64", "description": "\"Processes related to the registration of property rights, discussed within the legal document.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGISTRATION PROCESSES\"", "label": "\"REGISTRATION PROCESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-cbca15472aea00666da3758b26fedd96"}, {"color": "#86b8cd", "description": "\"Effectiveness of contracts related to property rights, discussed within the legal document.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRACT EFFECTIVENESS\"", "label": "\"CONTRACT EFFECTIVENESS\"", "shape": "dot", "size": 10, "source_id": "chunk-cbca15472aea00666da3758b26fedd96"}, {"color": "#f9f50a", "description": "\"The legal document provides guidelines on the rights of Civil Subjects regarding their names.\"", "entity_type": "\"UNKNOWN\"", "id": "\"NAME RIGHTS\"", "label": "\"NAME RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b"}, {"color": "#4e9eed", "description": "\"The legal document provides guidelines on the rights of Civil Subjects regarding their images.\"", "entity_type": "\"UNKNOWN\"", "id": "\"IMAGE RIGHTS\"", "label": "\"IMAGE RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b"}, {"color": "#c3614a", "description": "\"The legal document provides guidelines on the protection of Civil Subjects\u0027 reputations.\"", "entity_type": "\"UNKNOWN\"", "id": "\"REPUTATION PROTECTION\"", "label": "\"REPUTATION PROTECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b"}, {"color": "#c2e209", "description": "\"The legal document provides guidelines on the protection of Civil Subjects\u0027 honor.\"", "entity_type": "\"UNKNOWN\"", "id": "\"HONOR PROTECTION\"", "label": "\"HONOR PROTECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-c01481c3bb4ffbb30315d65a6632382b"}, {"color": "#87bbb3", "description": "\"An organization responsible for handling the registration of property rights, mentioned in the context of the legal document.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NOTARY/PUBLIC REGISTRY OFFICE\"", "label": "\"NOTARY/PUBLIC REGISTRY OFFICE\"", "shape": "dot", "size": 10, "source_id": "chunk-cbca15472aea00666da3758b26fedd96"}, {"color": "#a414a4", "description": "\"A person or entity that holds rights and can notify network service providers of infringement.\"\u003cSEP\u003e\"A person who holds property rights, mentioned in the context of the legal document.\"", "entity_type": "\"PERSON\"", "id": "\"RIGHTS HOLDER\"", "label": "\"RIGHTS HOLDER\"", "shape": "dot", "size": 10, "source_id": "chunk-cbca15472aea00666da3758b26fedd96\u003cSEP\u003echunk-93e989e432bc328cbb415cb13eeea8b0"}, {"color": "#eed093", "description": "\"A person with a vested interest in the property rights, mentioned in the context of the legal document.\"", "entity_type": "\"PERSON\"", "id": "\"INTERESTED PARTY\"", "label": "\"INTERESTED PARTY\"", "shape": "dot", "size": 10, "source_id": "chunk-cbca15472aea00666da3758b26fedd96"}, {"color": "#7b3474", "description": "\"An organization providing network services that can receive notifications from rights holders and take necessary actions to mitigate infringement.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NETWORK SERVICE PROVIDER\"", "label": "\"NETWORK SERVICE PROVIDER\"", "shape": "dot", "size": 10, "source_id": "chunk-93e989e432bc328cbb415cb13eeea8b0"}, {"color": "#d92391", "description": "\"A type of registration that provides future property rights protection, discussed in the context of the legal document.\"", "entity_type": "\"CONCEPT\"", "id": "\"\u9884\u544a\u767b\u8bb0\"", "label": "\"\u9884\u544a\u767b\u8bb0\"", "shape": "dot", "size": 10, "source_id": "chunk-cbca15472aea00666da3758b26fedd96"}, {"color": "#4d7528", "description": "\"\u9884\u544a\u767b\u8bb0 provides future protection for property rights.\"", "entity_type": "\"UNKNOWN\"", "id": "\"PROPERTY RIGHTS PROTECTION\"", "label": "\"PROPERTY RIGHTS PROTECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-cbca15472aea00666da3758b26fedd96"}, {"color": "#23eb20", "description": "\"An individual or entity holding the right to reclaim lost items or claim compensation.\"\u003cSEP\u003e\"\u6743\u5229\u4eba\u5728\u6587\u4e2d\u6307\u7684\u662f\u62e5\u6709\u4e0d\u52a8\u4ea7\u7269\u6743\u6216\u52a8\u4ea7\u7269\u6743\u7684\u4eba\uff0c\u4ed6\u4eec\u53ef\u4ee5\u901a\u8fc7\u591a\u79cd\u9014\u5f84\u89e3\u51b3\u7269\u6743\u53d7\u5230\u4fb5\u5bb3\u7684\u95ee\u9898\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u6743\u5229\u4eba\"", "label": "\"\u6743\u5229\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-2929c12d0542461d4039ffbf41e93d07\u003cSEP\u003echunk-f9fec9ba93efee67032d371ebc7e2c07"}, {"color": "#6ab0ef", "description": "\"\u52a8\u4ea7\u6307\u7684\u662f\u53ef\u4ee5\u79fb\u52a8\u7684\u8d22\u4ea7\uff0c\u5982\u8f66\u8f86\u3001\u8239\u8236\u7b49\uff0c\u5176\u7269\u6743\u8bbe\u7acb\u548c\u8f6c\u8ba9\u81ea\u4ea4\u4ed8\u65f6\u751f\u6548\u3002\"", "entity_type": "\"GEO\"", "id": "\"\u52a8\u4ea7\"", "label": "\"\u52a8\u4ea7\"", "shape": "dot", "size": 10, "source_id": "chunk-f9fec9ba93efee67032d371ebc7e2c07"}, {"color": "#f7e28d", "description": "\"A finder of lost items who must return the item to the rightful owner or hand it over to authorities.\"", "entity_type": "\"PERSON\"", "id": "\"\u62fe\u5f97\u4eba\"", "label": "\"\u62fe\u5f97\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-2929c12d0542461d4039ffbf41e93d07"}, {"color": "#d141a7", "description": "\"\u767b\u8bb0\u673a\u6784\u662f\u8d1f\u8d23\u4e0d\u52a8\u4ea7\u767b\u8bb0\u7684\u5b98\u65b9\u673a\u6784\uff0c\u5b83\u5bf9\u767b\u8bb0\u9519\u8bef\u627f\u62c5\u8d23\u4efb\u5e76\u6709\u6743\u8ffd\u507f\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u767b\u8bb0\u673a\u6784\"", "label": "\"\u767b\u8bb0\u673a\u6784\"", "shape": "dot", "size": 10, "source_id": "chunk-f9fec9ba93efee67032d371ebc7e2c07"}, {"color": "#1bb40a", "description": "\"\u4ef2\u88c1\u673a\u6784\u662f\u5904\u7406\u4e89\u8bae\u7684\u4e00\u79cd\u975e\u53f8\u6cd5\u673a\u6784\uff0c\u5176\u6cd5\u5f8b\u6587\u4e66\u540c\u6837\u53ef\u4ee5\u5bfc\u81f4\u7269\u6743\u53d8\u52a8\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4ef2\u88c1\u673a\u6784\"", "label": "\"\u4ef2\u88c1\u673a\u6784\"", "shape": "dot", "size": 10, "source_id": "chunk-f9fec9ba93efee67032d371ebc7e2c07"}, {"color": "#ffbedb", "description": "\"\u4eba\u6c11\u653f\u5e9c\u5728\u6587\u4e2d\u6307\u7684\u662f\u5177\u6709\u5f81\u6536\u51b3\u5b9a\u6743\u529b\u7684\u884c\u653f\u673a\u6784\uff0c\u5176\u51b3\u5b9a\u53ef\u4ee5\u5bfc\u81f4\u7269\u6743\u53d8\u52a8\u3002\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4eba\u6c11\u653f\u5e9c\"", "label": "\"\u4eba\u6c11\u653f\u5e9c\"", "shape": "dot", "size": 10, "source_id": "chunk-f9fec9ba93efee67032d371ebc7e2c07"}, {"color": "#ab92e7", "description": "\"\u4e8b\u5b9e\u884c\u4e3a\u6307\u7684\u662f\u5408\u6cd5\u5efa\u9020\u6216\u62c6\u9664\u623f\u5c4b\u7684\u884c\u4e3a\uff0c\u8fd9\u4e9b\u884c\u4e3a\u53ef\u4ee5\u76f4\u63a5\u5bfc\u81f4\u7269\u6743\u8bbe\u7acb\u6216\u6d88\u706d\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u4e8b\u5b9e\u884c\u4e3a\"", "label": "\"\u4e8b\u5b9e\u884c\u4e3a\"", "shape": "dot", "size": 10, "source_id": "chunk-f9fec9ba93efee67032d371ebc7e2c07"}, {"color": "#efa634", "description": "\"\u62a2\u9669\u6551\u707e\u3001\u75ab\u60c5\u9632\u63a7\u7b49\u7d27\u6025\u9700\u8981\u6307\u7684\u662f\u56e0\u7a81\u53d1\u4e8b\u4ef6\u800c\u4ea7\u751f\u7684\u5f81\u7528\u9700\u6c42\uff0c\u53ef\u4ee5\u5728\u7279\u5b9a\u6743\u9650\u548c\u7a0b\u5e8f\u4e0b\u5f81\u7528\u7ec4\u7ec7\u548c\u4e2a\u4eba\u7684\u4e0d\u52a8\u4ea7\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u62a2\u9669\u6551\u707e\u3001\u75ab\u60c5\u9632\u63a7\u7b49\u7d27\u6025\u9700\u8981\"", "label": "\"\u62a2\u9669\u6551\u707e\u3001\u75ab\u60c5\u9632\u63a7\u7b49\u7d27\u6025\u9700\u8981\"", "shape": "dot", "size": 10, "source_id": "chunk-f9fec9ba93efee67032d371ebc7e2c07"}, {"color": "#473dd3", "description": "\"Third parties are individuals or entities outside of the primary operator or manager whose actions can lead to liability, especially when they cause harm within the premises managed by others.\"\u003cSEP\u003e\"\u7b2c\u4e09\u4eba\u6307\u7684\u662f\u5728\u52a8\u4ea7\u7269\u6743\u8bbe\u7acb\u548c\u8f6c\u8ba9\u524d\u5360\u6709\u8be5\u52a8\u4ea7\u76  Rights refers to the rights granted to use state-owned land for construction purposes.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONSTRUCTION LAND USE RIGHTS\"", "label": "\"CONSTRUCTION LAND USE RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-917f7dd4c8ecfae562feec6fb28a36dc"}, {"color": "#620ea0", "description": "\"Administrative Departments refer to governmental bodies responsible for approving changes in land use and enforcing laws related to land management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ADMINISTRATIVE DEPARTMENTS\"", "label": "\"ADMINISTRATIVE DEPARTMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-917f7dd4c8ecfae562feec6fb28a36dc"}, {"color": "#c9cc59", "description": "\"The ownership of buildings, structures, and their\u9644\u5c5e\u8bbe\u65bd owned by the \u5efa\u8bbe\u7528\u5730\u4f7f\u7528\u6743\u4eba, which are subject to disposal along with the land use rights.\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u5efa\u7b51\u7269\u3001\u6784\u7b51\u7269\u53ca\u5176\u9644\u5c5e\u8bbe\u65bd\"", "label": "\"\u5efa\u7b51\u7269\u3001\u6784\u7b51\u7269\u53ca\u5176\u9644\u5c5e\u8bbe\u65bd\"", "shape": "dot", "size": 10, "source_id": "chunk-9c185f5fd61049bc759412f4b78f0c7b"}, {"color": "#464f23", "description": "\"\u4f9b\u5f79\u5730\u6743\u5229\u4eba\u662f\u5141\u8bb8\u5730\u5f79\u6743\u4eba\u5229\u7528\u5176\u4e0d\u52a8\u4ea7\u7684\u4e00\u65b9\u3002\"", "entity_type": "\"PERSON\"", "id": "\"\u4f9b\u5f79\u5730\u6743\u5229\u4eba\"", "label": "\"\u4f9b\u5f79\u5730\u6743\u5229\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-438a0ace4c07cdd48eb5820db64cad77"}, {"color": "#c5c9fd", "description": "\"\u5730\u5f79\u6743\u5408\u540c\u662f\u6307\u5f53\u4e8b\u4eba\u4e4b\u95f4\u5173\u4e8e\u8bbe\u7acb\u3001\u53d8\u66f4\u6216\u7ec8\u6b62\u5730\u5f79\u6743\u5173\u7cfb\u7684\u534f\u8bae\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u5730\u5f79\u6743\u5408\u540c\"", "label": "\"\u5730\u5f79\u6743\u5408\u540c\"", "shape": "dot", "size": 10, "source_id": "chunk-438a0ace4c07cdd48eb5820db64cad77"}, {"color": "#99d2ad", "description": "\"\u571f\u5730\u627f\u5305\u7ecf\u8425\u6743\u3001\u5efa\u8bbe\u7528\u5730\u4f7f\u7528\u6743\u7b49\u7528\u76ca\u7269\u6743\u662f\u6307\u571f\u5730\u4f7f\u7528\u6743\u4eba\u5bf9\u5176\u571f\u5730\u4eab\u6709\u7684\u4e00\u5b9a\u671f\u9650\u5185\u7684\u4f7f\u7528\u3001\u6536\u76ca\u7684\u6743\u5229\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u571f\u5730\u627f\u5305\u7ecf\u8425\u6743\u3001\u5efa\u8bbe\u7528\u5730\u4f7f\u7528\u6743\u7b49\u7528\u76ca\u7269\u6743\"", "label": "\"\u571f\u5730\u627f\u5305\u7ecf\u8425\u6743\u3001\u5efa\u8bbe\u7528\u5730\u4f7f\u7528\u6743\u7b49\u7528\u76ca\u7269\u6743\"", "shape": "dot", "size": 10, "source_id": "chunk-438a0ace4c07cdd48eb5820db64cad77"}, {"color": "#d59aef", "description": "\"\u62c5\u4fdd\u7269\u6743 refers to the security interest or collateral right, which is a legal right to take possession of and sell the mortgaged or pledged property if the debtor fails to meet the obligation under the loan agreement.\"\u003cSEP\u003e\"\u62c5\u4fdd\u7269\u6743\u662f\u6307\u4e3a\u4e86\u786e\u4fdd\u503a\u6743\u7684\u5b9e\u73b0\u800c\u8bbe\u7acb\u7684\u7269\u6743\uff0c\u5305\u62ec\u62b5\u62bc\u6743\u3001\u8d28\u6743\u7b49\u3002\"", "entity_type": "\"EVENT\"", "id": "\"\u62c5\u4fdd\u7269\u6743\"", "label": "\"\u62c5\u4fdd\u7269\u6743\"", "shape": "dot", "size": 10, "source_id": "chunk-438a0ace4c07cdd48eb5820db64cad77\u003cSEP\u003echunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#c9a207", "description": "\"\u62b5\u62bc\u6743\u4eba refers to the mortgagee, who holds the mortgage right or security interest in the mortgaged property.\"", "entity_type": "\"PERSON\"", "id": "\"\u62b5\u62bc\u6743\u4eba\"", "label": "\"\u62b5\u62bc\u6743\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#a7f4a0", "description": "\"\u62b5\u62bc\u4eba refers to the mortgagor, who provides the mortgaged property as security for the debt.\"", "entity_type": "\"PERSON\"", "id": "\"\u62b5\u62bc\u4eba\"", "label": "\"\u62b5\u62bc\u4eba\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#1f2800", "description": "\"\u5efa\u7b51\u7269 refers to buildings or structures, which can be used as collateral in mortgage agreements.\"", "entity_type": "\"GEO\"", "id": "\"\u5efa\u7b51\u7269\"", "label": "\"\u5efa\u7b51\u7269\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#485a46", "description": "\"\u6d77\u57df\u4f7f\u7528\u6743 refers to the right to use sea areas, another form of collateral.\"", "entity_type": "\"GEO\"", "id": "\"\u6d77\u57df\u4f7f\u7528\u6743\"", "label": "\"\u6d77\u57df\u4f7f\u7528\u6743\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#595232", "description": "\"\u751f\u4ea7\u8bbe\u5907\u3001\u539f\u6750\u6599\u3001\u534a\u6210\u54c1\u3001\u4ea7\u54c1 refers to production equipment, raw materials, semi-finished products, and products, which can be used as movable collateral.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u751f\u4ea7\u8bbe\u5907\u3001\u539f\u6750\u6599\u3001\u534a\u6210\u54c1\u3001\u4ea7\u54c1\"", "label": "\"\u751f\u4ea7\u8bbe\u5907\u3001\u539f\u6750\u6599\u3001\u534a\u6210\u54c1\u3001\u4ea7\u54c1\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#06b06e", "description": "\"\u6b63\u5728\u5efa\u9020\u7684\u5efa\u7b51\u7269\u3001\u8239\u8236\u3001\u822a\u7a7a\u5668 refers to properties under construction, ships, and aircraft, which can be used as collateral.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u6b63\u5728\u5efa\u9020\u7684\u5efa\u7b51\u7269\u3001\u8239\u8236\u3001\u822a\u7a7a\u5668\"", "label": "\"\u6b63\u5728\u5efa\u9020\u7684\u5efa\u7b51\u7269\u3001\u8239\u8236\u3001\u822a\u7a7a\u5668\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#98218f", "description": "\"\u4ea4\u901a\u8fd0\u8f93\u5de5\u5177 refers to transportation vehicles, which can also be used as collateral.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u4ea4\u901a\u8fd0\u8f93\u5de5\u5177\"", "label": "\"\u4ea4\u901a\u8fd0\u8f93\u5de5\u5177\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#993973", "description": "\"\u6559\u80b2\u8bbe\u65bd\u3001\u533b\u7597\u536b\u751f\u8bbe\u65bd refers to educational facilities and medical facilities, which typically cannot be used as collateral due to their non-profit nature.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u6559\u80b2\u8bbe\u65bd\u3001\u533b\u7597\u536b\u751f\u8bbe\u65bd\"", "label": "\"\u6559\u80b2\u8bbe\u65bd\u3001\u533b\u7597\u536b\u751f\u8bbe\u65bd\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#796acd", "description": "\"\u6559\u80b2\u8bbe\u65bd\u3001\u533b\u7597\u536b\u751f\u8bbe\u65bd, \u975e\u76c8\u5229\u6027\u8bbe\u65bd\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u6559\u80b2\u8bbe\u65bd\u3001\u533b\u7597\u536b\u751f\u8bbe\u65bd\u4e0d\u80fd\u4f5c\u4e3a\u62b5\u62bc\u8d22\u4ea7\uff0c\u56e0\u4e3a\u5b83\u4eec\u662f\u975e\u76c8\u5229\u6027\u8d28\u7684.\"", "label": "\"\u6559\u80b2\u8bbe\u65bd\u3001\u533b\u7597\u536b\u751f\u8bbe\u65bd\u4e0d\u80fd\u4f5c\u4e3a\u62b5\u62bc\u8d22\u4ea7\uff0c\u56e0\u4e3a\u5b83\u4eec\u662f\u975e\u76c8\u5229\u6027\u8d28\u7684.\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#89a2c4", "description": "\"\u571f\u5730\u6240\u6709\u6743 refers to the ownership of land, which cannot be used as collateral.\"", "entity_type": "\"GEO\"", "id": "\"\u571f\u5730\u6240\u6709\u6743\"", "label": "\"\u571f\u5730\u6240\u6709\u6743\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#5947fd", "description": "\"\u571f\u5730 6cd5\u5f8b\u7a0b\u5e8f\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u62b5\u62bc\u767b\u8bb0\u662f\u786e\u4fdd\u62b5\u62bc\u6743\u6709\u6548\u6210\u7acb\u7684\u91cd\u8981\u6b65\u9aa4\uff0c\u9700\u8981\u5728\u76f8\u5173\u90e8\u95e8\u8fdb\u884c\u767b\u8bb0.\"", "label": "\"\u62b5\u62bc\u767b\u8bb0\u662f\u786e\u4fdd\u62b5\u62bc\u6743\u6709\u6548\u6210\u7acb\u7684\u91cd\u8981\u6b65\u9aa4\uff0c\u9700\u8981\u5728\u76f8\u5173\u90e8\u95e8\u8fdb\u884c\u767b\u8bb0.\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#db4997", "description": "\"\u62b5\u62bc\u5408\u540c refers to the mortgage contract, which outlines the terms and conditions of the mortgage agreement.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u62b5\u62bc\u5408\u540c\"", "label": "\"\u62b5\u62bc\u5408\u540c\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#8c442a", "description": "\"\u62b5\u62bc\u5408\u540c, \u6cd5\u5f8b\u534f\u8bae\"", "entity_type": "\"UNKNOWN\"", "id": "\"\u62b5\u62bc\u5408\u540c\u662f\u62b5\u62bc\u53cc\u65b9\u4e4b\u95f4\u7684\u6cd5\u5f8b\u534f\u8bae\uff0c\u8be6\u7ec6\u89c4\u5b9a\u4e86\u62b5\u62bc\u7269\u7684\u79cd\u7c7b\u3001\u6570\u91cf\u53ca\u62c5\u4fdd\u8303\u56f4\u7b49\u6761\u6b3e.\"", "label": "\"\u62b5\u62bc\u5408\u540c\u662f\u62b5\u62bc\u53cc\u65b9\u4e4b\u95f4\u7684\u6cd5\u5f8b\u534f\u8bae\uff0c\u8be6\u7ec6\u89c4\u5b9a\u4e86\u62b5\u62bc\u7269\u7684\u79cd\u7c7b\u3001\u6570\u91cf\u53ca\u62c5\u4fdd\u8303\u56f4\u7b49\u6761\u6b3e.\"", "shape": "dot", "size": 10, "source_id": "chunk-ddafaa75522c0ad2371664264e3eb2dc"}, {"color": "#308c4d", "description": "\"A person who pledges property as security for a loan and retains ownership until the debt is repaid.\"\u003cSEP\u003e\"The debtor or borrower in a mortgage agreement.\"", "entity_type": "\"PERSON\"", "id": "\"MORTGAGOR\"", "label": "\"MORTGAGOR\"", "shape": "dot", "size": 10, "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d\u003cSEP\u003echunk-8d1260180f7f6a8740f67d6c17a3fbf3"}, {"color": "#6fa3bc", "description": "\"Property refers to the assets or possessions of debtors that can be subject to liens.\"\u003cSEP\u003e\"Refers to real estate or assets that can be pledged as collateral for a loan.\"\u003cSEP\u003e\"The asset used as collateral in a mortgage or pledge agreement.\"\u003cSEP\u003e\"The physical asset such as a house, apartment, or equipment that is subject to the lease agreement.\"", "entity_type": "\"GEO\"", "id": "\"PROPERTY\"", "label": "\"PROPERTY\"", "shape": "dot", "size": 10, "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d\u003cSEP\u003echunk-8d1260180f7f6a8740f67d6c17a3fbf3\u003cSEP\u003echunk-c55fdd0818ccb82e8058d3a966d12da6\u003cSEP\u003echunk-d7a93a86b1f26bb0900fd382bb7ab72b"}, {"color": "#0ad8dd", "description": "\"A set of laws governing the rights and obligations of parties involved in mortgage agreements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MORTGAGE LAW\"", "label": "\"MORTGAGE LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d"}, {"color": "#86b377", "description": "\"A person or entity to whom property is pledged as security for a loan, holding the mortgage right.\"\u003cSEP\u003e\"The creditor or lender in a mortgage agreement.\"", "entity_type": "\"PERSON\"", "id": "\"MORTGAGEE\"", "label": "\"MORTGAGEE\"", "shape": "dot", "size": 10, "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d\u003cSEP\u003echunk-8d1260180f7f6a8740f67d6c17a3fbf3"}, {"color": "#4af397", "description": "\"An obligation of one party to another, typically involving the repayment of a sum of money.\"\u003cSEP\u003e\"An obligation to pay or perform.\"\u003cSEP\u003e\"Debt is a financial obligation owed by one party to another, often secured by a pledge.\"\u003cSEP\u003e\"Represents the obligation to repay a loan secured by a mortgage.\"\u003cSEP\u003e\"The obligation to pay money or perform certain actions as agreed in a contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEBT\"", "label": "\"DEBT\"", "shape": "dot", "size": 10, "source_id": "chunk-8d1260180f7f6a8740f67d6c17a3fbf3\u003cSEP\u003echunk-7502e8ed2d2c6a664b3ca25eabc81cac\u003cSEP\u003echunk-f326a8094220a7a0c640bb6b4bf5a14d\u003cSEP\u003echunk-3a8c931b2c3d78a80643b6622aae1566\u003cSEP\u003echunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#9f0099", "description": "\"The creditor or lender in a pledge agreement.\"\u003cSEP\u003e\"The pledgee is the creditor who holds the pledge as security for a debt.\"", "entity_type": "\"PERSON\"", "id": "\"PLEDGEE\"", "label": "\"PLEDGEE\"", "shape": "dot", "size": 10, "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d\u003cSEP\u003echunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#0bb3cf", "description": "\"Debtors are individuals or entities who owe money and do not fulfill their debt obligations.\"\u003cSEP\u003e\"Debtors are individuals or organizations that owe money or rights to creditors.\"\u003cSEP\u003e\"Debtors refer to the individuals or organizations obligated to fulfill certain debts as per contractual agreements.\"\u003cSEP\u003e\"Parties who owe money under loan agreements.\"", "entity_type": "\"PERSON\"", "id": "\"DEBTORS\"", "label": "\"DEBTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19\u003cSEP\u003echunk-12a5d9a2483027af8418414f99545268\u003cSEP\u003echunk-d7a93a86b1f26bb0900fd382bb7ab72b\u003cSEP\u003echunk-c591cfbe738138cfa6a85b4f2978edab"}, {"color": "#72b2f8", "description": "\"Lienholder is the creditor who holds the lien on the debtor\u0027s property.\"", "entity_type": "\"PERSON\"", "id": "\"LIENHOLDER\"", "label": "\"LIENHOLDER\"", "shape": "dot", "size": 10, "source_id": "chunk-d7a93a86b1f26bb0900fd382bb7ab72b"}, {"color": "#1fa790", "description": "\"The legal right to possess and control a property.\"", "entity_type": "\"CONCEPT\"", "id": "\"OWNERSHIP\"", "label": "\"OWNERSHIP\"", "shape": "dot", "size": 10, "source_id": "chunk-c55fdd0818ccb82e8058d3a966d12da6"}, {"color": "#5eb0b0", "description": "\"A promise to ensure that a debt or obligation will be met if the primary party fails to do so.\"\u003cSEP\u003e\"Security for the fulfillment of an obligation.\"", "entity_type": "\"CONCEPT\"", "id": "\"GUARANTEE\"", "label": "\"GUARANTEE\"", "shape": "dot", "size": 10, "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d\u003cSEP\u003echunk-3a8c931b2c3d78a80643b6622aae1566"}, {"color": "#2179bc", "description": "\"A pledge is a form of security interest where the debtor provides property as collateral for a debt.\"", "entity_type": "\"CONCEPT\"", "id": "\"PLEDGE\"", "label": "\"PLEDGE\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#798ff5", "description": "\"A set of laws governing the rights and obligations of parties involved in pledge agreements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PLEDGE LAW\"", "label": "\"PLEDGE LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d"}, {"color": "#bd8929", "description": "\"The debtor or borrower in a pledge agreement.\"", "entity_type": "\"PERSON\"", "id": "\"PLEDGER\"", "label": "\"PLEDGER\"", "shape": "dot", "size": 10, "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d"}, {"color": "#ae551b", "description": "\"The period during which the maximum amount of the secured debt is determined in a high-limit mortgage or pledge.\"", "entity_type": "\"EVENT\"", "id": "\"\u503a\u6743\u786e\u5b9a\u671f\u95f4\"", "label": "\"\u503a\u6743\u786e\u5b9a\u671f\u95f4\"", "shape": "dot", "size": 10, "source_id": "chunk-f326a8094220a7a0c640bb6b4bf5a14d"}, {"color": "#61b9e2", "description": "\"Refers to the act of fulfilling the obligations of a contract before it is formally signed.\"\u003cSEP\u003e\"The execution of a contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"PERFORMANCE\"", "label": "\"PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-3a8c931b2c3d78a80643b6622aae1566\u003cSEP\u003echunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#038ec5", "description": "\"The pledgor is the debtor who provides the collateral through a pledge.\"", "entity_type": "\"PERSON\"", "id": "\"PLEDGOR\"", "label": "\"PLEDGOR\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#04aa98", "description": "\"Collateral is property or assets pledged as security for a loan or other financial obligation.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLLATERAL\"", "label": "\"COLLATERAL\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#95fe16", "description": "\"A security interest is a legal claim on collateral to secure repayment of a debt.\"", "entity_type": "\"CONCEPT\"", "id": "\"SECURITY INTEREST\"", "label": "\"SECURITY INTEREST\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#2781df", "description": "\"Rights refer to the legal entitlements of the parties involved in a pledge, such as the right to transfer or enforce the pledge.\"", "entity_type": "\"CONCEPT\"", "id": "\"RIGHTS\"", "label": "\"RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#79cfc4", "description": "\"Transfer involves the movement of rights or property related to a pledge from one party to another.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRANSFER\"", "label": "\"TRANSFER\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#3e581d", "description": "\"Registration is the official recording of a pledge or related documents with an appropriate authority to establish legal validity.\"", "entity_type": "\"CONCEPT\"", "id": "\"REGISTRATION\"", "label": "\"REGISTRATION\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#e9e111", "description": "\"Enforcement involves taking legal action to ensure compliance with the terms of a pledge or related agreements.\"", "entity_type": "\"CONCEPT\"", "id": "\"ENFORCEMENT\"", "label": "\"ENFORCEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#921878", "description": "\"A legally binding agreement between the buyer and seller regarding the sale of goods.\"\u003cSEP\u003e\"A legally binding agreement between two or more parties.\"\u003cSEP\u003e\"An agreement between a seller and buyer for the sale of goods.\"\u003cSEP\u003e\"An agreement enforceable by law.\"\u003cSEP\u003e\"Contract is the agreement between the Buyer and Seller detailing the terms and conditions.\"\u003cSEP\u003e\"The formal agreement between the shipper and carrier outlining the terms of the transportation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONTRACT\"", "label": "\"CONTRACT\"", "shape": "dot", "size": 10, "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac\u003cSEP\u003echunk-887ad63f042d9d7a1303e5ebcfd212f9\u003cSEP\u003echunk-645b31be3f05e05efb01a47cc3423349\u003cSEP\u003echunk-3a8c931b2c3d78a80643b6622aae1566\u003cSEP\u003echunk-012226a0ea86a473aba896881162532f\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5"}, {"color": "#978c69", "description": "\"Contracts governing technical development, including terms of investment, cooperation, and responsibilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TECHNICAL DEVELOPMENT CONTRACTS\"", "label": "\"TECHNICAL DEVELOPMENT CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d682694f038f737c8b542afd7b2be638"}, {"color": "#14b221", "description": "\"New technical results developed during the course of a contract.\"", "entity_type": "\"EVENT\"", "id": "\"NEW TECHNICAL RESULTS\"", "label": "\"NEW TECHNICAL RESULTS\"", "shape": "dot", "size": 10, "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099"}, {"color": "#96042e", "description": "\"Specific conditions under which items are stored in a custody contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"STORAGE CONDITIONS\"", "label": "\"STORAGE CONDITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099"}, {"color": "#af0012", "description": "\"Legal entitlement to receive property from a deceased person.\"\u003cSEP\u003e\"Legal right of heirs to inherit property upon the death of a relative.\"", "entity_type": "\"CONCEPT\"", "id": "\"INHERITANCE RIGHTS\"", "label": "\"INHERITANCE RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-1b356e03253c105e637085fce034e4e6\u003cSEP\u003echunk-a0c6e490cc34c7568491cf2e1774a19b"}, {"color": "#98dba6", "description": "\"A payment that is expected to be made according to the terms of a contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"ANTICIPATED PAYMENT\"", "label": "\"ANTICIPATED PAYMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac"}, {"color": "#d468bf", "description": "\"A general term referring to the party providing a guarantee.\"\u003cSEP\u003e\"An individual or organization that provides a guarantee for the debt of another party.\"", "entity_type": "\"PERSON\"", "id": "\"GUARANTOR\"", "label": "\"GUARANTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265\u003cSEP\u003echunk-26a4be4d35fb6ae3663294db8126cc2a"}, {"color": "#67994d", "description": "\"Assurances or security provided to ensure the fulfillment of a contractual obligation.\"", "entity_type": "\"CONCEPT\"", "id": "\"GUARANTEES\"", "label": "\"GUARANTEES\"", "shape": "dot", "size": 10, "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac"}, {"color": "#db47e1", "description": "\"Retention of title allows the seller to retain ownership of goods until payment is completed.\"", "entity_type": "\"CONCEPT\"", "id": "\"RETENTION OF TITLE\"", "label": "\"RETENTION OF TITLE\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#8add73", "description": "\"Default occurs when a debtor fails to meet the terms of a pledge or debt obligation.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEFAULT\"", "label": "\"DEFAULT\"", "shape": "dot", "size": 10, "source_id": "chunk-7298946f215dccac8390cb765e23b4a9"}, {"color": "#f2eb02", "description": "\"Debt Fulfillment Period is the time frame within which debtors must repay their debts to avoid enforcement of liens.\"", "entity_type": "\"EVENT\"", "id": "\"DEBT FULFILLMENT PERIOD\"", "label": "\"DEBT FULFILLMENT PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-d7a93a86b1f26bb0900fd382bb7ab72b"}, {"color": "#4bcd32", "description": "\"Third parties who agree to fulfill a debt if the original debtor fails to do so.\"", "entity_type": "\"PERSON\"", "id": "\"GUARANTORS\"", "label": "\"GUARANTORS\"", "shape": "dot", "size": 10, "source_id": "chunk-c591cfbe738138cfa6a85b4f2978edab"}, {"color": "#ee8d8b", "description": "\"Liens are legal mechanisms that allow creditors to retain possession of a debtor\u0027s property until the debt is paid off.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LIENS\"", "label": "\"LIENS\"", "shape": "dot", "size": 10, "source_id": "chunk-d7a93a86b1f26bb0900fd382bb7ab72b"}, {"color": "#717ba2", "description": "\"Relatives of Rights refer to secondary rights associated with the primary rights of a creditor, such as guarantees or collateral.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RELATIVES OF RIGHTS\"", "label": "\"RELATIVES OF RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19"}, {"color": "#fbbc31", "description": "\"Relative of Debtor refers to the individual or organization that owes money or rights to the debtor.\"", "entity_type": "\"PERSON\"", "id": "\"RELATIVE OF DEBTOR\"", "label": "\"RELATIVE OF DEBTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19"}, {"color": "#156c42", "description": "\"Bankruptcy Management refers to the legal body responsible for managing the assets and liabilities of a bankrupt individual or organization.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BANKRUPTCY MANAGEMENT\"", "label": "\"BANKRUPTCY MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19"}, {"color": "#237711", "description": "\"Law encompasses the legal framework governing the behavior of individuals and organizations, including the rules and procedures for handling debts and contracts.\"", "entity_type": "\"CONCEPT\"", "id": "\"LAW\"", "label": "\"LAW\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19"}, {"color": "#8d99e0", "description": "\"Debt Transfer refers to the act of transferring a debtor\u0027s obligations to a third party, requiring the consent of the creditor.\"", "entity_type": "\"EVENT\"", "id": "\"DEBT TRANSFER\"", "label": "\"DEBT TRANSFER\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19"}, {"color": "#5d3b3a", "description": "\"Debt Assignment refers to the act of assigning a debtor\u0027s obligations to a third party, often done to distribute or mitigate risk.\"", "entity_type": "\"EVENT\"", "id": "\"DEBT ASSIGNMENT\"", "label": "\"DEBT ASSIGNMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19"}, {"color": "#8cee3c", "description": "\"Debt Novation refers to the substitution of a new debtor for the old one, or the substitution of a new creditor for the old one, thus extinguishing the original obligation.\"", "entity_type": "\"EVENT\"", "id": "\"DEBT NOVATION\"", "label": "\"DEBT NOVATION\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19"}, {"color": "#23ffed", "description": "\"Subrogation is the right of a creditor to stand in the shoes of the debtor and assert the debtor\u0027s rights against third parties.\"", "entity_type": "\"EVENT\"", "id": "\"SUBROGATION\"", "label": "\"SUBROGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19"}, {"color": "#6720c3", "description": "\"Contract Amendment refers to the modification or change in the terms of a contract, agreed upon by all parties involved.\"", "entity_type": "\"EVENT\"", "id": "\"CONTRACT AMENDMENT\"", "label": "\"CONTRACT AMENDMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19"}, {"color": "#30bea4", "description": "\"Contract Termination refers to the end of a contractual relationship, either by agreement or due to breach.\"\u003cSEP\u003e\"The end of a contract due to various conditions or clauses being met.\"", "entity_type": "\"EVENT\"", "id": "\"CONTRACT TERMINATION\"", "label": "\"CONTRACT TERMINATION\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19\u003cSEP\u003echunk-7502e8ed2d2c6a664b3ca25eabc81cac"}, {"color": "#75a00f", "description": "\"Contract Assignment refers to the transfer of rights and obligations under a contract to another party.\"", "entity_type": "\"EVENT\"", "id": "\"CONTRACT ASSIGNMENT\"", "label": "\"CONTRACT ASSIGNMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-3d230d7f8b3fd7aedc2d959350c32b19"}, {"color": "#1e3db5", "description": "\"Debt Amount refers to the total sum of money owed by the debtor to the creditor.\"", "entity_type": "\"CONCEPT\"", "id": "\"DEBT AMOUNT\"", "label": "\"DEBT AMOUNT\"", "shape": "dot", "size": 10, "source_id": "chunk-d7a93a86b1f26bb0900fd382bb7ab72b"}, {"color": "#ae94f9", "description": "\"Describes the process of creating a legally binding agreement between parties.\"\u003cSEP\u003e\"Refers to the process of creating a legally binding agreement.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRACT FORMATION\"", "label": "\"CONTRACT FORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-94be3c2bd3445c033d6d46f330b1f5c7\u003cSEP\u003echunk-c693a925a7495afa552316844e1c4f6f"}, {"color": "#d161bb", "description": "\"Describes terms that are pre-drafted and used repeatedly, including conditions for their validity and interpretation.\"", "entity_type": "\"CONCEPT\"", "id": "\"FORMAT TERMS\"", "label": "\"FORMAT TERMS\"", "shape": "dot", "size": 10, "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#e0fa7d", "description": "\"Refers to the method of communicating a promise or commitment, including the timing and acceptance criteria.\"", "entity_type": "\"CONCEPT\"", "id": "\"NOTIFICATION\"", "label": "\"NOTIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#6a130b", "description": "\"Describes the usual practices or customs used to determine the effectiveness of actions without explicit communication.\"", "entity_type": "\"CONCEPT\"", "id": "\"TRANSACTION HABIT\"", "label": "\"TRANSACTION HABIT\"", "shape": "dot", "size": 10, "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#9d9dff", "description": "\"Occurs when a commitment is made after the original offer period, treated as a new offer if not accepted promptly.\"", "entity_type": "\"EVENT\"", "id": "\"NEW OFFER\"", "label": "\"NEW OFFER\"", "shape": "dot", "size": 10, "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#577e3d", "description": "\"Refers to the act of signing a contract, which is a formal indicator of agreement.\"", "entity_type": "\"EVENT\"", "id": "\"SIGNATURE\"", "label": "\"SIGNATURE\"", "shape": "dot", "size": 10, "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#46fd0b", "description": "\"Refers to the document required to confirm the establishment of a contract in certain circumstances.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONFIRMATION BOOK\"", "label": "\"CONFIRMATION BOOK\"", "shape": "dot", "size": 10, "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#7952c0", "description": "\"Refers to preliminary agreements that obligate parties to enter into a formal contract at a later date.\"", "entity_type": "\"CONCEPT\"", "id": "\"RESERVATION CONTRACT\"", "label": "\"RESERVATION CONTRACT\"", "shape": "dot", "size": 10, "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#c5f6c3", "description": "\"Refers to the conditions under which a contract is legally enforceable.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRACT VALIDITY\"", "label": "\"CONTRACT VALIDITY\"", "shape": "dot", "size": 10, "source_id": "chunk-c693a925a7495afa552316844e1c4f6f"}, {"color": "#0f5b94", "description": "\"Refers to the fulfillment of obligations outlined in a contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRACT PERFORMANCE\"", "label": "\"CONTRACT PERFORMANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-c693a925a7495afa552316844e1c4f6f"}, {"color": "#7edb53", "description": "\"Refers to the act of retracting a previously made commitment before it takes effect.\"", "entity_type": "\"EVENT\"", "id": "\"PROMISE WITHDRAWAL\"", "label": "\"PROMISE WITHDRAWAL\"", "shape": "dot", "size": 10, "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#0355ea", "description": "\"Refers to significant modifications to the terms of a commitment, rendering it a new offer.\"", "entity_type": "\"CONCEPT\"", "id": "\"SUBSTANTIVE CHANGE\"", "label": "\"SUBSTANTIVE CHANGE\"", "shape": "dot", "size": 10, "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#02d523", "description": "\"Refers to minor modifications to the terms of a commitment that do not alter the fundamental nature of the agreement.\"", "entity_type": "\"CONCEPT\"", "id": "\"NON-SUBSTANTIVE CHANGE\"", "label": "\"NON-SUBSTANTIVE CHANGE\"", "shape": "dot", "size": 10, "source_id": "chunk-6e7a0730c72a6f33001380b2757ef854"}, {"color": "#7701a3", "description": "\"Government Pricing refers to pricing mechanisms regulated by government bodies, impacting contract fulfillment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GOVERNMENT PRICING\"", "label": "\"GOVERNMENT PRICING\"", "shape": "dot", "size": 10, "source_id": "chunk-12a5d9a2483027af8418414f99545268"}, {"color": "#e01f51", "description": "\"Contracts refer to legally binding agreements between parties, covering various aspects such as delivery methods, payment terms, and obligations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONTRACTS\"", "label": "\"CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-12a5d9a2483027af8418414f99545268"}, {"color": "#83490f", "description": "\"Parties refer to the individuals or organizations involved in contractual agreements.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PARTIES\"", "label": "\"PARTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-12a5d9a2483027af8418414f99545268"}, {"color": "#9058a0", "description": "\"Shares refer to the proportional distribution of debt or claims among multiple parties.\"", "entity_type": "\"CONCEPT\"", "id": "\"SHARES\"", "label": "\"SHARES\"", "shape": "dot", "size": 10, "source_id": "chunk-12a5d9a2483027af8418414f99545268"}, {"color": "#b6e36d", "description": "\"Delivery Methods refer to the ways in which goods or services are transferred from the debtor to the creditor.\"", "entity_type": "\"CONCEPT\"", "id": "\"DELIVERY METHODS\"", "label": "\"DELIVERY METHODS\"", "shape": "dot", "size": 10, "source_id": "chunk-12a5d9a2483027af8418414f99545268"}, {"color": "#5af70f", "description": "\"Electronic Contracts refer to digital agreements delivered via the internet, often involving online transactions and service provisions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ELECTRONIC CONTRACTS\"", "label": "\"ELECTRONIC CONTRACTS\"", "shape": "dot", "size": 10, "source_id": "chunk-12a5d9a2483027af8418414f99545268"}, {"color": "#d578bd", "description": "\"Delivery Time is the agreed-upon time frame within which the goods or services are to be delivered.\"\u003cSEP\u003e\"Delivery Time refers to the agreed-upon time frame within which goods or services must be delivered according to the contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"DELIVERY TIME\"", "label": "\"DELIVERY TIME\"", "shape": "dot", "size": 10, "source_id": "chunk-012226a0ea86a473aba896881162532f\u003cSEP\u003echunk-12a5d9a2483027af8418414f99545268"}, {"color": "#a9efef", "description": "\"Payment Methods refer to the means by which debts are settled, including monetary payments and other forms of compensation.\"", "entity_type": "\"CONCEPT\"", "id": "\"PAYMENT METHODS\"", "label": "\"PAYMENT METHODS\"", "shape": "dot", "size": 10, "source_id": "chunk-12a5d9a2483027af8418414f99545268"}, {"color": "#aeb26b", "description": "\"Signatures refer to the formal acknowledgment or agreement within contracts, often required for legal validity.\"", "entity_type": "\"CONCEPT\"", "id": "\"SIGNATURES\"", "label": "\"SIGNATURES\"", "shape": "dot", "size": 10, "source_id": "chunk-12a5d9a2483027af8418414f99545268"}, {"color": "#5a3e2c", "description": "\"A party that purchases goods as per the contract terms.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BUYER\"", "label": "\"BUYER\"", "shape": "dot", "size": 10, "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9"}, {"color": "#925e00", "description": "\"The act of performing an obligation.\"", "entity_type": "\"CONCEPT\"", "id": "\"FULFILLMENT\"", "label": "\"FULFILLMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-3a8c931b2c3d78a80643b6622aae1566"}, {"color": "#99dec8", "description": "\"Oversight by administrative bodies.\"", "entity_type": "\"CONCEPT\"", "id": "\"MARKET SUPERVISION\"", "label": "\"MARKET SUPERVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-3a8c931b2c3d78a80643b6622aae1566"}, {"color": "#08d7e2", "description": "\"A person or entity that takes over the responsibilities of a previous debtor.\"", "entity_type": "\"PERSON\"", "id": "\"NEW DEBTOR\"", "label": "\"NEW DEBTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac"}, {"color": "#6feeb8", "description": "\"A duty or responsibility that arises from a legally binding agreement.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTRACTUAL OBLIGATION\"", "label": "\"CONTRACTUAL OBLIGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac"}, {"color": "#cdbc13", "description": "\"Terms and circumstances under which a contract or agreement is valid or can be terminated.\"", "entity_type": "\"CONCEPT\"", "id": "\"LEGAL CONDITIONS\"", "label": "\"LEGAL CONDITIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac"}, {"color": "#24936a", "description": "\"The point at which the responsibility for the goods\u0027 condition shifts from the seller to the buyer.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK TRANSFER\"", "label": "\"RISK TRANSFER\"", "shape": "dot", "size": 10, "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9"}, {"color": "#1777d0", "description": "\"An organization that sends goods for transportation.\"\u003cSEP\u003e\"Refers to the person or entity that sends the goods in a freight contract.\"", "entity_type": "\"PERSON\"", "id": "\"SHIPPER\"", "label": "\"SHIPPER\"", "shape": "dot", "size": 10, "source_id": "chunk-645b31be3f05e05efb01a47cc3423349\u003cSEP\u003echunk-8ed784fc1a240367cda1024592fe0424"}, {"color": "#19c36d", "description": "\"An organization that receives the transported goods.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"RECEIVER\"", "label": "\"RECEIVER\"", "shape": "dot", "size": 10, "source_id": "chunk-645b31be3f05e05efb01a47cc3423349"}, {"color": "#551097", "description": "\"Contract rights and obligations terminate upon contract termination.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CONTRACT RIGHTS AND OBLIGATIONS TERMINATION\"", "label": "\"CONTRACT RIGHTS AND OBLIGATIONS TERMINATION\"", "shape": "dot", "size": 10, "source_id": "chunk-26a4be4d35fb6ae3663294db8126cc2a"}, {"color": "#3d41df", "description": "\"No entities found matching the specified types within the given text.\"\u003cSEP\u003e\"No entities of the specified types found in the text.\"\u003cSEP\u003e\"There are no explicit entities that fall into the provided categories within the given text.\"", "entity_type": "\"NONE\"", "id": "\"NONE\"", "label": "\"NONE\"", "shape": "dot", "size": 10, "source_id": "chunk-7502e8ed2d2c6a664b3ca25eabc81cac\u003cSEP\u003echunk-9a7df5fca7f1953c9f3b0fefcab4ef5c\u003cSEP\u003echunk-59f70174dd8bcf399ae212dc8bd1f93d"}, {"color": "#f47db1", "description": "\"A hypothetical person or organization that enters into a contract with the Contractor.\"", "entity_type": "\"PERSON\"", "id": "\"COUNTERPARTY\"", "label": "\"COUNTERPARTY\"", "shape": "dot", "size": 10, "source_id": "chunk-26a4be4d35fb6ae3663294db8126cc2a"}, {"color": "#7c23e5", "description": "\"Refers to an institution that can confirm the validity of contract termination through arbitration.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ARBITRATION INSTITUTION\"", "label": "\"ARBITRATION INSTITUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-26a4be4d35fb6ae3663294db8126cc2a"}, {"color": "#bc4094", "description": "\"Client or Owner refers to the party that commissions the work in a construction contract.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CLIENT/OWNER\"", "label": "\"CLIENT/OWNER\"", "shape": "dot", "size": 10, "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc"}, {"color": "#af8284", "description": "\"Subcontractor refers to a third party that is engaged by the primary contractor to perform part of the work.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SUBCONTRACTOR\"", "label": "\"SUBCONTRACTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc"}, {"color": "#d12d31", "description": "\"Construction Contract refers to the formal agreement between the client and the contractor detailing the scope of work and terms of payment.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONSTRUCTION CONTRACT\"", "label": "\"CONSTRUCTION CONTRACT\"", "shape": "dot", "size": 10, "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc"}, {"color": "#0bebea", "description": "\"A party that initiates legal proceedings, typically through a lawsuit, to seek confirmation of contract termination.\"", "entity_type": "\"PERSON\"", "id": "\"PLAINTIFF\"", "label": "\"PLAINTIFF\"", "shape": "dot", "size": 10, "source_id": "chunk-26a4be4d35fb6ae3663294db8126cc2a"}, {"color": "#44da53", "description": "\"A party that responds to legal proceedings, typically through a lawsuit, to defend the validity of contract termination.\"", "entity_type": "\"PERSON\"", "id": "\"DEFENDANT\"", "label": "\"DEFENDANT\"", "shape": "dot", "size": 10, "source_id": "chunk-26a4be4d35fb6ae3663294db8126cc2a"}, {"color": "#5e6501", "description": "\"Delivery Location is the place where the goods or services are to be delivered as per the contract.\"\u003cSEP\u003e\"The location where the goods are to be delivered as per the contract.\"", "entity_type": "\"GEO\"", "id": "\"DELIVERY LOCATION\"", "label": "\"DELIVERY LOCATION\"", "shape": "dot", "size": 10, "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9\u003cSEP\u003echunk-012226a0ea86a473aba896881162532f"}, {"color": "#c4338e", "description": "\"The act of transporting the goods to the delivery location.\"", "entity_type": "\"EVENT\"", "id": "\"TRANSPORT\"", "label": "\"TRANSPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9"}, {"color": "#777dd7", "description": "\"Documents and materials that must be transferred along with the goods.\"", "entity_type": "\"CONCEPT\"", "id": "\"SINGLE DOCUMENT\"", "label": "\"SINGLE DOCUMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9"}, {"color": "#1a9674", "description": "\"Specifications and standards that the goods must meet.\"\u003cSEP\u003e\"Standards that the goods must meet as specified in the contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"QUALITY REQUIREMENTS\"", "label": "\"QUALITY REQUIREMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5"}, {"color": "#2af01c", "description": "\"The duties and responsibilities of the seller to fulfill the contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"FULFILLMENT OBLIGATION\"", "label": "\"FULFILLMENT OBLIGATION\"", "shape": "dot", "size": 10, "source_id": "chunk-887ad63f042d9d7a1303e5ebcfd212f9"}, {"color": "#c25959", "description": "\"An obligation for the seller to take back the goods after their effective use period.\"", "entity_type": "\"EVENT\"", "id": "\"RECALL\"", "label": "\"RECALL\"", "shape": "dot", "size": 10, "source_id": "chunk-ca3ae1d4afe1877f527236941edcadc5"}, {"color": "#f126e5", "description": "\"Financial transactions related to the fulfillment of a contract.\"\u003cSEP\u003e\"Payment is the act of the Buyer fulfilling financial obligations to the Seller as per the contract.\"\u003cSEP\u003e\"The act of the buyer paying the seller for the goods according to the agreed terms.\"", "entity_type": "\"EVENT\"", "id": "\"PAYMENT\"", "label": "\"PAYMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099\u003cSEP\u003echunk-012226a0ea86a473aba896881162532f\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5"}, {"color": "#610726", "description": "\"The Seller retains ownership of the goods until the Outright Buyer meets certain conditions such as paying the full price or completing specific actions.\"", "entity_type": "\"UNKNOWN\"", "id": "\"OUTRIGHT BUYER\"", "label": "\"OUTRIGHT BUYER\"", "shape": "dot", "size": 10, "source_id": "chunk-59f70174dd8bcf399ae212dc8bd1f93d"}, {"color": "#311926", "description": "\"The act of examining the goods to ensure they meet the agreed-upon quality standards.\"\u003cSEP\u003e\"The process where the receiver inspects the goods upon arrival.\"", "entity_type": "\"EVENT\"", "id": "\"INSPECTION\"", "label": "\"INSPECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-645b31be3f05e05efb01a47cc3423349\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5"}, {"color": "#6e5dfc", "description": "\"Price is the monetary value agreed upon for the goods or services in the contract.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRICE\"", "label": "\"PRICE\"", "shape": "dot", "size": 10, "source_id": "chunk-012226a0ea86a473aba896881162532f"}, {"color": "#015ba5", "description": "\"A type of contract where a party provides technical services to another.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TECHNICAL SERVICE CONTRACT\"", "label": "\"TECHNICAL SERVICE CONTRACT\"", "shape": "dot", "size": 10, "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099"}, {"color": "#45fb3d", "description": "\"Work completed as per the contract specifications.\"", "entity_type": "\"EVENT\"", "id": "\"REPORTED WORK\"", "label": "\"REPORTED WORK\"", "shape": "dot", "size": 10, "source_id": "chunk-85913feb970b2258fdd4d8853e6b8099"}, {"color": "#49b596", "description": "\"Potential loss or damage that may occur during the transaction.\"\u003cSEP\u003e\"Risk refers to the responsibility for loss or damage to the goods or services before delivery.\"", "entity_type": "\"CONCEPT\"", "id": "\"RISK\"", "label": "\"RISK\"", "shape": "dot", "size": 10, "source_id": "chunk-012226a0ea86a473aba896881162532f\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5"}, {"color": "#070cca", "description": "\"The Warranty provided by the Seller guarantees the quality and performance of the Goods/Services.\"", "entity_type": "\"UNKNOWN\"", "id": "\"GOODS/SERVICES\"", "label": "\"GOODS/SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-012226a0ea86a473aba896881162532f"}, {"color": "#663433", "description": "\"A period during which the seller is responsible for defects in the goods.\"\u003cSEP\u003e\"Refers to the period during which the guarantor is responsible for the debt.\"", "entity_type": "\"CONCEPT\"", "id": "\"GUARANTEE PERIOD\"", "label": "\"GUARANTEE PERIOD\"", "shape": "dot", "size": 10, "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265\u003cSEP\u003echunk-ca3ae1d4afe1877f527236941edcadc5"}, {"color": "#fb130d", "description": "\"Represents the legal contract or agreement discussed in the text.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"LEGAL AGREEMENT\"", "label": "\"LEGAL AGREEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-f720c54eb4e5b8a8bf15b90d7232c265"}, {"color": "#41cccd", "description": "\"Warranty is the guarantee provided by the Seller regarding the quality and performance of the goods or services.\"", "entity_type": "\"CONCEPT\"", "id": "\"WARRANTY\"", "label": "\"WARRANTY\"", "shape": "dot", "size": 10, "source_id": "chunk-012226a0ea86a473aba896881162532f"}, {"color": "#caeccc", "description": "\"The two parties involved in the contract, typically the buyer and the seller.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CONTRACT PARTIES\"", "label": "\"CONTRACT PARTIES\"", "shape": "dot", "size": 10, "source_id": "chunk-59f70174dd8bcf399ae212dc8bd1f93d"}, {"color": "#ad23e6", "description": "\"An organization providing utilities such as electricity, water, gas, or heat.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"UTILITY PROVIDER\"", "label": "\"UTILITY PROVIDER\"", "shape": "dot", "size": 10, "source_id": "chunk-59f70174dd8bcf399ae212dc8bd1f93d"}, {"color": "#4fbf42", "description": "\"An individual or entity consuming utilities provided by the utility provider.\"", "entity_type": "\"PERSON\"", "id": "\"UTILITY CONSUMER\"", "label": "\"UTILITY CONSUMER\"", "shape": "dot", "size": 10, "source_id": "chunk-59f70174dd8bcf399ae212dc8bd1f93d"}, {"color": "#9e3b56", "description": "\"A person who receives a gift or donation from another person.\"\u003cSEP\u003e\"An individual receiving property as part of a gift contract.\"\u003cSEP\u003e\"Refers to the person or entity receiving the goods in a freight contract.\"", "entity_type": "\"P : 10, "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c"}, {"color": "#869f3a", "description": "\"The choice of materials by the contractor for completing the work.\"", "entity_type": "\"CONCEPT\"", "id": "\"MATERIAL SELECTION\"", "label": "\"MATERIAL SELECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c"}, {"color": "#d0de82", "description": "\"The inspection of materials provided by the client by the contractor.\"", "entity_type": "\"CONCEPT\"", "id": "\"MATERIAL INSPECTION\"", "label": "\"MATERIAL INSPECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c"}, {"color": "#0c64f0", "description": "\"The unauthorized replacement of materials provided by the client by the contractor.\"", "entity_type": "\"CONCEPT\"", "id": "\"UNAUTHORIZED MATERIAL REPLACEMENT\"", "label": "\"UNAUTHORIZED MATERIAL REPLACEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-6e3773c57b115951a9e1a8ca49c2e17c"}, {"color": "#79530a", "description": "\"Total Contractor refers to the primary contractor responsible for the overall project.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TOTAL CONTRACTOR\"", "label": "\"TOTAL CONTRACTOR\"", "shape": "dot", "size": 10, "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc"}, {"color": "#b4ad4a", "description": "\"Engineering Works refer to the various components of a construction project, including design and construction.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ENGINEERING WORKS\"", "label": "\"ENGINEERING WORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-e5ba15b1a5b920a61056b0c874e1aacc"}, {"color": "#18919b", "description": "\"National Major Construction Project refers to large-scale infrastructure projects that require specific national approvals and investments.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL MAJOR CONSTRUCTION PROJECT\"", "label": "\"NATIONAL MAJOR CONSTRUCTION PROJECT\"", "shape": "dot", "size": 10, "source_id": "c on": "\"Events where goods are lost or damaged beyond recovery.\"", "entity_type": "\"EVENT\"", "id": "\"IRRECOVERABLE LOSSES\"", "label": "\"IRRECOVERABLE LOSSES\"", "shape": "dot", "size": 10, "source_id": "chunk-645b31be3f05e05efb01a47cc3423349"}, {"color": "#f521d6", "description": "\"Events outside the control of either party that affect the transportation process, such as natural disasters.\"", "entity_type": "\"EVENT\"", "id": "\"UNFORESEEN CIRCUMSTANCES\"", "label": "\"UNFORESEEN CIRCUMSTANCES\"", "shape": "dot", "size": 10, "source_id": "chunk-645b31be3f05e05efb01a47cc3423349"}, {"color": "#e703d2", "description": "\"Goods that have been damaged during the transportation process.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DAMAGED GOODS\"", "label": "\"DAMAGED GOODS\"", "shape": "dot", "size": 10, "source_id": "chunk-645b31be3f05e05efb01a47cc3423349"}, {"color": "#a8715a", "description": "\"Technical Development refers to the process and agreements related to the development of new technologies as described in the text.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TECHNICAL DEVELOPMENT\"", "label": "\"TECHNICAL DEVELOPMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-3c891dfb86352b681cfcdeee1fb691c5"}, {"color": "#244784", "description": "\"Research and Development refers to the process of conducting scientific and technical investigations to discover new knowledge and create new products or processes.\"", "entity_type": "\"CONCEPT\"", "id": "\"RESEARCH AND DEVELOPMENT\"", "label": "\"RESEARCH AND DEVELOPMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-3c891dfb86352b681cfcdeee1fb691c5"}, {"color": "#6726b7", "description": "\"Research and Development work is the core activity addressed in the text, involving investment, collaboration, and risk management.\"", "entity_type": "\"EVENT\"", "id": "\"RESEARCH AND DEVELOPMENT WORK\"", "label": "\"RESEARCH AND DEVELOPMENT WORK\"", "shape": "dot", "size": 10, "source_id": "chunk-d682694f038f737c8b542afd7b2be638"}, {"color": "#c95443", "description": "\"Legal rights to inventions, covered under technical development contracts and subject to specific terms.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PATENTS\"", "label": "\"PATENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d682694f038f737c8b542afd7b2be638"}, {"color": "#36a53c", "description": "\"Confidential technical knowledge or processes, governed by usage and transfer agreements.\"\u003cSEP\u003e\"Technical Secrets are confidential technical knowledge or processes that are protected under technical development contracts.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TECHNICAL SECRETS\"", "label": "\"TECHNICAL SECRETS\"", "shape": "dot", "size": 10, "source_id": "chunk-d682694f038f737c8b542afd7b2be638"}, {"color": "#e69b62", "description": "\"Patent Rights refer to the exclusive rights granted to inventors for their inventions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PATENT RIGHTS\"", "label": "\"PATENT RIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-d682694f038f737c8b542afd7b2be638"}, {"color": "#9a54dd", "description": "\"An event involving the transfer of technical knowledge and adherence to contractual obligations.\"", "entity_type": "\"EVENT\"", "id": "\"TECHNICAL KNOWLEDGE TRANSFER\"", "label": "\"TECHNICAL KNOWLEDGE TRANSFER\"", "shape": "dot", "size": 10, "source_id": "chunk-979d11299111e696890108395950810f"}, {"color": "#b0411e", "description": "\"Placeholder for the first party in the entrustment contract.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PARTY A\"", "label": "\"PARTY A\"", "shape": "dot", "size": 10, "source_id": "chunk-373dd9d595339623204abecc3a33aac5"}, {"color": "#1be866", "description": "\"Placeholder for the second party in the entrustment contract.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PARTY B\"", "label": "\"PARTY B\"", "shape": "dot", "size": 10, "source_id": "chunk-373dd9d595339623204abecc3a33aac5"}, {"color": "#966c31", "d aging the affairs of an owner after their death.\"", "entity_type": "\"PERSON\"", "id": "\"HEIR OR ESTATE MANAGER\"", "label": "\"HEIR OR ESTATE MANAGER\"", "shape": "dot", "size": 10, "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c"}, {"color": "#884f1a", "description": "\"An organization providing services such as property maintenance and management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SERVICE PROVIDER\"", "label": "\"SERVICE PROVIDER\"", "shape": "dot", "size": 10, "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c"}, {"color": "#c3554e", "description": "\"Refers to the collective group of property owners who make decisions regarding property management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OWNERS\u0027", "label": "\"OWNERS\u0027", "shape": "dot", "size": 10, "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c"}, {"color": "#499294", "description": "\"Individuals or entities renting or leasing property from the owner.\"", "entity_type": "\"PERSON\"", "id": "\"TENANTS\"", "label": "\"TENANTS\"", "shape": "dot", "size": 10, "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c"}, {"color": "#03698f", "description": "\"Individuals employed by the service provider to carry out maintenance and management tasks.\"", "entity_type": "\"PERSON\"", "id": "\"SERVICE PERSONNEL\"", "label": "\"SERVICE PERSONNEL\"", "shape": "dot", "size": 10, "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c"}, {"color": "#357bd6", "description": "\"Refers to instances where owners or tenants raise concerns or issues regarding the quality of services provided.\"", "entity_type": "\"EVENT\"", "id": "\"COMPLAINTS\"", "label": "\"COMPLAINTS\"", "shape": "dot", "size": 10, "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c"}, {"color": "#50cfbb", "description": "\"Refers to situations where there are disagreements or conflicts that require legal intervention.\"", "entity_type": "\"EVENT\"", "id": "\"LEGAL DISPUTES\"", "label": "\"LEGAL DISPUTES\"", "shape": "dot", "size": 10, "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c"}, {"color": "#591870", "description": "\"Refers to government bodies or administrative agencies that oversee and enforce regulations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ADMINISTRATIVE AUTHORITIES\"", "label": "\"ADMINISTRATIVE AUTHORITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-8ca3fafb8d88ca00cfceabb75d763c9c"}, {"color": "#63ca72", "description": "\"Refers to the current property service provider whose contract is nearing its end.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ORIGINAL PROPERTY SERVICE PROVIDER\"", "label": "\"ORIGINAL PROPERTY SERVICE PROVIDER\"", "shape": "dot", "size": 10, "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c"}, {"color": "#1ef145", "description": "\"The Owner(s) may decide to renew the contract with the Original Property Service Provider or hire a New Property Service Provider after the contract ends.\"", "entity_type": "\"UNKNOWN\"", "id": "\"OWNER(S)\"", "label": "\"OWNER(S)\"", "shape": "dot", "size": 10, "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c"}, {"color": "#f2b02b", "description": "\"Refers to the formal agreement between the owner(s) and the property service provider.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PROPERTY SERVICE CONTRACT\"", "label": "\"PROPERTY SERVICE CONTRACT\"", "shape": "dot", "size": 10, "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c"}, {"color": "#09ac9f", "description": "\"Refers to the geographical area managed by the property service provider.\"", "entity_type": "\"GEO\"", "id": "\"PROPERTY MANAGEMENT AREA\"", "label": "\"PROPERTY MANAGEMENT AREA\"", "shape": "dot", "size": 10, "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c"}, {"color": "#d4b9c5", "description": "\"The Property Service Provider manages the Property Management Area.\"", "entity_type": "\"UNKNOWN\"", "id": "\"PROPERTY SERVICE PROVIDER\"", "label": "\"PROPERTY SERVICE PROVIDER\"", "shape": "dot", "size": 10, "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c"}, {"color": "#47ab9a", "description": "\"Refers to the event when the property service contract ends.\"", "entity_type": "\"EVENT\"", "id": "\"SERVICE TERMINATION EVENT\"", "label": "\"SERVICE TERMINATION EVENT\"", "shape": "dot", "size": 10, "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c"}, {"color": "#22004b", "description": "\"Refers to the trade activities conducted by the \u884c\u7eaa\u4eba (broker) on behalf of the \u59d4\u6258\u4eba (principal).\"", "entity_type": "\"EVENT\"", "id": "\"TRADE ACTIVITY EVENT\"", "label": "\"TRADE ACTIVITY EVENT\"", "shape": "dot", "size": 10, "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c"}, {"color": "#be0c3f", "description": "\"The Trade Activity Event involves the Broker conducting trade activities on behalf of the Principal.\"", "entity_type": "\"UNKNOWN\"", "id": "\"BROKER\"", "label": "\"BROKER\"", "shape": "dot", "size": 10, "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c"}, {"color": "#cccbbf", "description": "\"Refers to the event when a contract is formed between the \u4e2d\u4ecb\u4eba (intermediary) and the parties involved.\"", "entity_type": "\"EVENT\"", "id": "\"CONTRACT FORMATION EVENT\"", "label": "\"CONTRACT FORMATION EVENT\"", "shape": "dot", "size": 10, "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c"}, {"color": "#0ca3cf", "description": "\"Refers to the organization or individual acting as a \u4e2d\u4ecb\u4eba (intermediary) to facilitate contract formation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INTERMEDIARY\"", "label": "\"INTERMEDIARY\"", "shape": "dot", "size": 10, "source_id": "chunk-9a7df5fca7f1953c9f3b0fefcab4ef5c"}, {"color": "#8f4d05", "description": "\"Refers to the individual or organization acting as the \u59d4\u6258\u4eba (principal) in contractual agreements.\"", "entity_type": "\"PERSON\"", "id": "\"PRINCIPAL\"", "label": "\"PRINCIPAL\"", "shape": "dot", "size": 10, "source_id": "chunk-9a7df5fca7f1953c9f3b0fefc
